	_prepData();
	return mapToken( token, _roots, _rootsArr, _lems, _lemsArr );
}

var mapLemToRoot = function( token ){
	_prepData();
	return mapToken( token, _lems, _lemsArr, _roots, _rootsArr );
}

var mapToken = function( token, src, srcArr, dest, destArr ){ 
	if(!token) return;
	var reg = RegExp(".*" + token + ".*", "g");  // /.*smw.*/g;
	var set1 = src.match( reg ), set2, t1, t2, t3, map = {}, wordindex, word, occurences=-1, parts;
	if(!set1) return '--no matches--';

	$.each(set1, function(itemno, item){
		t1 = item.split('|')[0];
		t2 = item.split('|')[1];
		t3 = destArr[ parseInt(t1) ];
		if(t3.indexOf('|') != -1) t3 = t3.split('|')[1];
		
		if( t2.indexOf( token ) >= -1){
			wordindex = 1; occurences=-1;
			parts = t2.split( token ); occurences = parts.length - 1;
			$.each( parts, function(i, part){ if(i >= occurences) return;
				wordindex += (part.split(' ').length - 1); //get count of spaces till this token. 
				if(wordindex >=1) word = t3.split(' ')[ wordindex - 1 ];

				if(!map[ word ]) map[ word ] = 0;
				++map[ word ];
			});			
		}else debugger;
	});
	var json = {
			id: token,
			name: token,
			data: {},
			children: []
	};
	var val='', totalCount=0; //{"mubaArak":8,"tabaAraka":9,"baraka`t":3,"ba`raka":8,"m~uba`rakap":4}
	$.each(Object.keys(map), function(childno, child){val = map[child];
		json.children.push( {id: child, name: child, data:{'count': val}, children: [] } ); totalCount += val;
	});
	json.data['count'] = totalCount;
	json.data['forms'] = Object.keys(map).length;
	console.log( JSON.stringify( json ) );	console.log( json );
	return json;
}
var token = "smw", token2 = 'qawom'; //qawom Zalama xayor
mapRootToLem(token);
mapLemToRoot(token2);
