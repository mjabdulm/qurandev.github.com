71|1|Indeed, We sent Noah to his people, [saying], "Warn your people before there comes to them a painful punishment."
71|2|He said, "O my people, indeed I am to you a clear warner,
71|3|[Saying], 'Worship Allah, fear Him and obey me.
71|4|Allah will forgive you of your sins and delay you for a specified term. Indeed, the time [set by] Allah, when it comes, will not be delayed, if you only knew.' "
71|5|He said, "My Lord, indeed I invited my people [to truth] night and day.
71|6|But my invitation increased them not except in flight.
71|7|And indeed, every time I invited them that You may forgive them, they put their fingers in their ears, covered themselves with their garments, persisted, and were arrogant with [great] arrogance.
71|8|Then I invited them publicly.
71|9|Then I announced to them and [also] confided to them secretly
71|10|And said, 'Ask forgiveness of your Lord. Indeed, He is ever a Perpetual Forgiver.
71|11|He will send [rain from] the sky upon you in [continuing] showers
71|12|And give you increase in wealth and children and provide for you gardens and provide for you rivers.
71|13|What is [the matter] with you that you do not attribute to Allah [due] grandeur
71|14|While He has created you in stages?
71|15|Do you not consider how Allah has created seven heavens in layers
71|16|And made the moon therein a [reflected] light and made the sun a burning lamp?
71|17|And Allah has caused you to grow from the earth a [progressive] growth.
71|18|Then He will return you into it and extract you [another] extraction.
71|19|And Allah has made for you the earth an expanse
71|20|That you may follow therein roads of passage.' "
71|21|Noah said, "My Lord, indeed they have disobeyed me and followed him whose wealth and children will not increase him except in loss.
71|22|And they conspired an immense conspiracy.
71|23|And said, 'Never leave your gods and never leave Wadd or Suwa' or Yaghuth and Ya'uq and Nasr.
71|24|And already they have misled many. And, [my Lord], do not increase the wrongdoers except in error."
71|25|Because of their sins they were drowned and put into the Fire, and they found not for themselves besides Allah [any] helpers.
71|26|And Noah said, "My Lord, do not leave upon the earth from among the disbelievers an inhabitant.
71|27|Indeed, if You leave them, they will mislead Your servants and not beget except [every] wicked one and [confirmed] disbeliever.
71|28|My Lord, forgive me and my parents and whoever enters my house a believer and the believing men and believing women. And do not increase the wrongdoers except in destruction."
72|1|Say, [O Muhammad], "It has been revealed to me that a group of the jinn listened and said, 'Indeed, we have heard an amazing Qur'an.
72|2|It guides to the right course, and we have believed in it. And we will never associate with our Lord anyone.
72|3|And [it teaches] that exalted is the nobleness of our Lord; He has not taken a wife or a son
72|4|And that our foolish one has been saying about Allah an excessive transgression.
72|5|And we had thought that mankind and the jinn would never speak about Allah a lie.
72|6|And there were men from mankind who sought refuge in men from the jinn, so they [only] increased them in burden.
72|7|And they had thought, as you thought, that Allah would never send anyone [as a messenger].
72|8|And we have sought [to reach] the heaven but found it filled with powerful guards and burning flames.
72|9|And we used to sit therein in positions for hearing, but whoever listens now will find a burning flame lying in wait for him.
72|10|And we do not know [therefore] whether evil is intended for those on earth or whether their Lord intends for them a right course.
72|11|And among us are the righteous, and among us are [others] not so; we were [of] divided ways.
72|12|And we have become certain that we will never cause failure to Allah upon earth, nor can we escape Him by flight.
72|13|And when we heard the guidance, we believed in it. And whoever believes in his Lord will not fear deprivation or burden.
72|14|And among us are Muslims [in submission to Allah], and among us are the unjust. And whoever has become Muslim - those have sought out the right course.
72|15|But as for the unjust, they will be, for Hell, firewood.'
72|16|And [Allah revealed] that if they had remained straight on the way, We would have given them abundant provision
72|17|So We might test them therein. And whoever turns away from the remembrance of his Lord He will put into arduous punishment.
72|18|And [He revealed] that the masjids are for Allah, so do not invoke with Allah anyone.
72|19|And that when the Servant of Allah stood up supplicating Him, they almost became about him a compacted mass."
72|20|Say, [O Muhammad], "I only invoke my Lord and do not associate with Him anyone."
72|21|Say, "Indeed, I do not possess for you [the power of] harm or right direction."
72|22|Say, "Indeed, there will never protect me from Allah anyone [if I should disobey], nor will I find in other than Him a refuge.
72|23|But [I have for you] only notification from Allah, and His messages." And whoever disobeys Allah and His Messenger - then indeed, for him is the fire of Hell; they will abide therein forever.
72|24|[The disbelievers continue] until, when they see that which they are promised, then they will know who is weaker in helpers and less in number.
72|25|Say, "I do not know if what you are promised is near or if my Lord will grant for it a [long] period."
72|26|[He is] Knower of the unseen, and He does not disclose His [knowledge of the] unseen to anyone

72|28|That he may know that they have conveyed the messages of their Lord; and He has encompassed whatever is with them and has enumerated all things in number.
73|1|O you who wraps himself [in clothing],

73|4|Or add to it, and recite the Qur'an with measured recitation.

73|7|Indeed, for you by day is prolonged occupation.

73|19|Indeed, this is a reminder, so whoever wills may take to his Lord a way.
73|20|Indeed, your Lord knows, [O Muhammad], that you stand [in prayer] almost two thirds of the night or half of it or a third of it, and [so do] a group of those with you. And Allah determines [the extent of] the night and the day. He has known that you [Muslims] will not be able to do it and has turned to you in forgiveness, so recite what is easy [for you] of the Qur'an. He has known that there will be among you those who are ill and others traveling throughout the land seeking [something] of the bounty of Allah and others fighting for the cause of Allah. So recite what is easy from it and establish prayer and give zakah and loan Allah a goodly loan. And whatever good you put forward for yourselves - you will find it with Allah. It is better and greater in reward. And seek forgiveness of Allah. Indeed, Allah is Forgiving and Merciful.

var mapToken = function( token, src, destArr, regex, SEPARATOR, SEPARATOR2 ){ var timeBaseline = new Date().getTime(), timeDone;
	if(!token) return;
	var reg = RegExp(".* " + escapeRegex(token) + " .*", "g"), OFFSET=0, OFFSET2=0; caseInsensitive = false;  // /.*smw.*/g;
	if(regex) reg = regex;
	if(!SEPARATOR){ SEPARATOR = ' '; OFFSET = 0; } else{ OFFSET = 1; OFFSET2 = 1; caseInsensitive = true; }
	if(!SEPARATOR2){ SEPARATOR2 = ' '; OFFSET = 0; } else{ OFFSET2 = -1; }
	var set1 = src.match( reg ), set2, t1, t2, t3, map = {}, wordindex, word, occurences=-1, parts;
//console.log(set1);debugger;
	if(!set1) return '--no matches--';

	$.each(set1, function(itemno, item){
		t1 = item.split('|')[0];
		t2 = item.split('|')[1];
		t3 = destArr[ parseInt(t1) ];
		if(t3.indexOf('|') != -1) t3 = t3.split('|')[1];
		
		if( t2.indexOf( token ) >= -1){
			wordindex = OFFSET; occurences=-1;
			if(!caseInsensitive) parts = t2.split( token ); 
			else parts = t2.toUpperCase().split( token.toUpperCase() ); occurences = parts.length - 1;
			$.each( parts, function(i, part){ if(i >= occurences) return;
				wordindex += (part.split(SEPARATOR).length - 1); //get count of spaces till this token. 
				if(wordindex >=1) word = t3.split(SEPARATOR2)[ wordindex + OFFSET2 ];
//console.log( t1 +'|'+ wordindex + '\t' + word + '\t\t'+snippet(t2.split(' '), wordindex,3) +
//			'\t\t'+ snippet(t3.split(' '), wordindex,6) );//'\n\t'+ t2 + '\n\t'+ t3);
				if(!map[ word ]) map[ word ] = 0;
				++map[ word ];
			});			
		}else debugger;
	});
	var	json = { }, d = {}, val='', totalCount=0; //{"mubaArak":8,"tabaAraka":9,"baraka`t":3,"ba`raka":8,"m~uba`rakap":4}
	$.each(Object.keys(map), function(childno, child){
		val = map[child];
		d[child] = val;
		totalCount += val;
	}); timeDone = new Date().getTime();
	json['n'] = totalCount; //length
	json['f'] = Object.keys(map).length; //# of forms
	json['t'] = (timeDone-timeBaseline);
	json['d'] = d; 
	return json;
}

var snippet = function(array, position, COUNT){ if(!COUNT) COUNT=5; var LOOK = ~~(COUNT/2), leftLOOK, rightLOOK; 
	var ret = ''; leftLOOK = position - LOOK; rightLOOK = position + LOOK + 1; //i.e. half distance to look on either side
	if(array.length < COUNT){ leftLOOK = 0; rightLOOK = array.length - 1;} //for short strings, return it all
	else{
		if(leftLOOK < 0){rightLOOK -= leftLOOK; leftLook = 0; }
		if(rightLOOK > array.length){ leftLOOK -= (rightLOOK - array.length); rightLOOK = (array.length - 1); }
		if(leftLOOK < 0) (leftLOOK = 0);
	}//console.log( leftLOOK + ' '+ rightLOOK);
	ret = array.splice(leftLOOK, rightLOOK-leftLOOK). join(' ');
	return '[ '+ret+' ]';
}
