15|96|Who make [equal] with Allah another deity. But they are going to know.
15|97|And We already know that your breast is constrained by what they say.
15|98|So exalt [Allah] with praise of your Lord and be of those who prostrate [to Him].
15|99|And worship your Lord until there comes to you the certainty (death).
16|1|The command of Allah is coming, so be not impatient for it. Exalted is He and high above what they associate with Him.
16|2|He sends down the angels, with the inspiration of His command, upon whom He wills of His servants, [telling them], "Warn that there is no deity except Me; so fear Me."
16|3|He created the heavens and earth in truth. High is He above what they associate with Him.
16|4|He created man from a sperm-drop; then at once, he is a clear adversary.
16|5|And the grazing livestock He has created for you; in them is warmth and [numerous] benefits, and from them you eat.
16|6|And for you in them is [the enjoyment of] beauty when you bring them in [for the evening] and when you send them out [to pasture].
16|7|And they carry your loads to a land you could not have reached except with difficulty to yourselves. Indeed, your Lord is Kind and Merciful.
16|8|And [He created] the horses, mules and donkeys for you to ride and [as] adornment. And He creates that which you do not know.
16|9|And upon Allah is the direction of the [right] way, and among the various paths are those deviating. And if He willed, He could have guided you all.
16|10|It is He who sends down rain from the sky; from it is drink and from it is foliage in which you pasture [animals].
16|11|He causes to grow for you thereby the crops, olives, palm trees, grapevines, and from all the fruits. Indeed in that is a sign for a people who give thought.
16|12|And He has subjected for you the night and day and the sun and moon, and the stars are subjected by His command. Indeed in that are signs for a people who reason.
16|13|And [He has subjected] whatever He multiplied for you on the earth of varying colors. Indeed in that is a sign for a people who remember.
16|14|And it is He who subjected the sea for you to eat from it tender meat and to extract from it ornaments which you wear. And you see the ships plowing through it, and [He subjected it] that you may seek of His bounty; and perhaps you will be grateful.
16|15|And He has cast into the earth firmly set mountains, lest it shift with you, and [made] rivers and roads, that you may be guided,
16|16|And landmarks. And by the stars they are [also] guided.
16|17|Then is He who creates like one who does not create? So will you not be reminded?
16|18|And if you should count the favors of Allah, you could not enumerate them. Indeed, Allah is Forgiving and Merciful.
16|19|And Allah knows what you conceal and what you declare.
16|20|And those they invoke other than Allah create nothing, and they [themselves] are created.
16|21|They are, [in fact], dead, not alive, and they do not perceive when they will be resurrected.
16|22|Your god is one God. But those who do not believe in the Hereafter - their hearts are disapproving, and they are arrogant.
16|23|Assuredly, Allah knows what they conceal and what they declare. Indeed, He does not like the arrogant.
16|24|And when it is said to them, "What has your Lord sent down?" They say, "Legends of the former peoples,"
16|25|That they may bear their own burdens in full on the Day of Resurrection and some of the burdens of those whom they misguide without knowledge. Unquestionably, evil is that which they bear.
16|26|Those before them had already plotted, but Allah came at their building from the foundations, so the roof fell upon them from above them, and the punishment came to them from where they did not perceive.
16|27|Then on the Day of Resurrection He will disgrace them and say, "Where are My 'partners' for whom you used to oppose [the believers]?" Those who were given knowledge will say, "Indeed disgrace, this Day, and evil are upon the disbelievers" -
16|28|The ones whom the angels take in death [while] wronging themselves, and [who] then offer submission, [saying], "We were not doing any evil." But, yes! Indeed, Allah is Knowing of what you used to do.
16|29|So enter the gates of Hell to abide eternally therein, and how wretched is the residence of the arrogant.
16|30|And it will be said to those who feared Allah, "What did your Lord send down?" They will say, "[That which is] good." For those who do good in this world is good; and the home of the Hereafter is better. And how excellent is the home of the righteous -
16|31|Gardens of perpetual residence, which they will enter, beneath which rivers flow. They will have therein whatever they wish. Thus does Allah reward the righteous -
16|32|The ones whom the angels take in death, [being] good and pure; [the angels] will say, "Peace be upon you. Enter Paradise for what you used to do."
16|33|Do the disbelievers await [anything] except that the angels should come to them or there comes the command of your Lord? Thus did those do before them. And Allah wronged them not, but they had been wronging themselves.
16|34|So they were struck by the evil consequences of what they did and were enveloped by what they used to ridicule.
16|35|And those who associate others with Allah say, "If Allah had willed, we would not have worshipped anything other than Him, neither we nor our fathers, nor would we have forbidden anything through other than Him." Thus did those do before them. So is there upon the messengers except [the duty of] clear notification?
16|36|And We certainly sent into every nation a messenger, [saying], "Worship Allah and avoid Taghut." And among them were those whom Allah guided, and among them were those upon whom error was [deservedly] decreed. So proceed through the earth and observe how was the end of the deniers.
16|37|[Even] if you should strive for their guidance, [O Muhammad], indeed, Allah does not guide those He sends astray, and they will have no helpers.
16|38|And they swear by Allah their strongest oaths [that] Allah will not resurrect one who dies. But yes - [it is] a true promise [binding] upon Him, but most of the people do not know.
16|39|[It is] so He will make clear to them [the truth of] that wherein they differ and so those who have disbelieved may know that they were liars.
16|40|Indeed, Our word to a thing when We intend it is but that We say to it, "Be," and it is.
16|41|And those who emigrated for [the cause of] Allah after they had been wronged - We will surely settle them in this world in a good place; but the reward of the Hereafter is greater, if only they could know.
16|42|[They are] those who endured patiently and upon their Lord relied.
16|43|And We sent not before you except men to whom We revealed [Our message]. So ask the people of the message if you do not know.
16|44|[We sent them] with clear proofs and written ordinances. And We revealed to you the message that you may make clear to the people what was sent down to them and that they might give thought.
16|45|Then, do those who have planned evil deeds feel secure that Allah will not cause the earth to swallow them or that the punishment will not come upon them from where they do not perceive?
16|46|Or that He would not seize them during their [usual] activity, and they could not cause failure?
16|47|Or that He would not seize them gradually [in a state of dread]? But indeed, your Lord is Kind and Merciful.
16|48|Have they not considered what things Allah has created? Their shadows incline to the right and to the left, prostrating to Allah, while they are humble.
16|49|And to Allah prostrates whatever is in the heavens and whatever is on the earth of creatures, and the angels [as well], and they are not arrogant.
16|50|They fear their Lord above them, and they do what they are commanded.
16|51|And Allah has said, "Do not take for yourselves two deities. He is but one God, so fear only Me."
16|52|And to Him belongs whatever is in the heavens and the earth, and to Him is [due] worship constantly. Then is it other than Allah that you fear?
16|53|And whatever you have of favor - it is from Allah. Then when adversity touches you, to Him you cry for help.
16|54|Then when He removes the adversity from you, at once a party of you associates others with their Lord
16|55|So they will deny what We have given them. Then enjoy yourselves, for you are going to know.
16|56|And they assign to what they do not know a portion of that which We have provided them. By Allah, you will surely be questioned about what you used to invent.
16|57|And they attribute to Allah daughters - exalted is He - and for them is what they desire.
16|58|And when one of them is informed of [the birth of] a female, his face becomes dark, and he suppresses grief.
16|59|He hides himself from the people because of the ill of which he has been informed. Should he keep it in humiliation or bury it in the ground? Unquestionably, evil is what they decide.
16|60|For those who do not believe in the Hereafter is the description of evil; and for Allah is the highest attribute. And He is Exalted in Might, the Wise.
16|61|And if Allah were to impose blame on the people for their wrongdoing, He would not have left upon the earth any creature, but He defers them for a specified term. And when their term has come, they will not remain behind an hour, nor will they precede [it].
16|62|And they attribute to Allah that which they dislike, and their tongues assert the lie that they will have the best [from Him]. Assuredly, they will have the Fire, and they will be [therein] neglected.
16|63|By Allah, We did certainly send [messengers] to nations before you, but Satan made their deeds attractive to them. And he is the disbelievers' ally today [as well], and they will have a painful punishment.
16|64|And We have not revealed to you the Book, [O Muhammad], except for you to make clear to them that wherein they have differed and as guidance and mercy for a people who believe.
16|65|And Allah has sent down rain from the sky and given life thereby to the earth after its lifelessness. Indeed in that is a sign for a people who listen.
16|66|And indeed, for you in grazing livestock is a lesson. We give you drink from what is in their bellies - between excretion and blood - pure milk, palatable to drinkers.
16|67|And from the fruits of the palm trees and grapevines you take intoxicant and good provision. Indeed in that is a sign for a people who reason.
16|68|And your Lord inspired to the bee, "Take for yourself among the mountains, houses, and among the trees and [in] that which they construct.
16|69|Then eat from all the fruits and follow the ways of your Lord laid down [for you]." There emerges from their bellies a drink, varying in colors, in which there is healing for people. Indeed in that is a sign for a people who give thought.
16|70|And Allah created you; then He will take you in death. And among you is he who is reversed to the most decrepit [old] age so that he will not know, after [having had] knowledge, a thing. Indeed, Allah is Knowing and Competent.
16|71|And Allah has favored some of you over others in provision. But those who were favored would not hand over their provision to those whom their right hands possess so they would be equal to them therein. Then is it the favor of Allah they reject?
16|72|And Allah has made for you from yourselves mates and has made for you from your mates sons and grandchildren and has provided for you from the good things. Then in falsehood do they believe and in the favor of Allah they disbelieve?
16|73|And they worship besides Allah that which does not possess for them [the power of] provision from the heavens and the earth at all, and [in fact], they are unable.
16|74|So do not assert similarities to Allah. Indeed, Allah knows and you do not know.
16|75|Allah presents an example: a slave [who is] owned and unable to do a thing and he to whom We have provided from Us good provision, so he spends from it secretly and publicly. Can they be equal? Praise to Allah! But most of them do not know.
16|76|And Allah presents an example of two men, one of them dumb and unable to do a thing, while he is a burden to his guardian. Wherever he directs him, he brings no good. Is he equal to one who commands justice, while he is on a straight path?
16|77|And to Allah belongs the unseen [aspects] of the heavens and the earth. And the command for the Hour is not but as a glance of the eye or even nearer. Indeed, Allah is over all things competent.
16|78|And Allah has extracted you from the wombs of your mothers not knowing a thing, and He made for you hearing and vision and intellect that perhaps you would be grateful.
16|79|Do they not see the birds controlled in the atmosphere of the sky? None holds them up except Allah. Indeed in that are signs for a people who believe.
16|80|And Allah has made for you from your homes a place of rest and made for you from the hides of the animals tents which you find light on your day of travel and your day of encampment; and from their wool, fur and hair is furnishing and enjoyment for a time.
16|81|And Allah has made for you, from that which He has created, shadows and has made for you from the mountains, shelters and has made for you garments which protect you from the heat and garments which protect you from your [enemy in] battle. Thus does He complete His favor upon you that you might submit [to Him].
16|82|But if they turn away, [O Muhammad] - then only upon you is [responsibility for] clear notification.
16|83|They recognize the favor of Allah; then they deny it. And most of them are disbelievers.
16|84|And [mention] the Day when We will resurrect from every nation a witness. Then it will not be permitted to the disbelievers [to apologize or make excuses], nor will they be asked to appease [Allah].
16|85|And when those who wronged see the punishment, it will not be lightened for them, nor will they be reprieved.
16|86|And when those who associated others with Allah see their "partners," they will say," Our Lord, these are our partners [to You] whom we used to invoke besides You." But they will throw at them the statement, "Indeed, you are liars."
16|87|And they will impart to Allah that Day [their] submission, and lost from them is what they used to invent.
16|88|Those who disbelieved and averted [others] from the way of Allah - We will increase them in punishment over [their] punishment for what corruption they were causing.
16|89|And [mention] the Day when We will resurrect among every nation a witness over them from themselves. And We will bring you, [O Muhammad], as a witness over your nation. And We have sent down to you the Book as clarification for all things and as guidance and mercy and good tidings for the Muslims.
16|90|Indeed, Allah orders justice and good conduct and giving to relatives and forbids immorality and bad conduct and oppression. He admonishes you that perhaps you will be reminded.
16|91|And fulfill the covenant of Allah when you have taken it, [O believers], and do not break oaths after their confirmation while you have made Allah, over you, a witness. Indeed, Allah knows what you do.
16|92|And do not be like she who untwisted her spun thread after it was strong [by] taking your oaths as [means of] deceit between you because one community is more plentiful [in number or wealth] than another community. Allah only tries you thereby. And He will surely make clear to you on the Day of Resurrection that over which you used to differ.
16|93|And if Allah had willed, He could have made you [of] one religion, but He causes to stray whom He wills and guides whom He wills. And you will surely be questioned about what you used to do.
16|94|And do not take your oaths as [means of] deceit between you, lest a foot slip after it was [once] firm, and you would taste evil [in this world] for what [people] you diverted from the way of Allah, and you would have [in the Hereafter] a great punishment.
16|95|And do not exchange the covenant of Allah for a small price. Indeed, what is with Allah is best for you, if only you could know.
16|96|Whatever you have will end, but what Allah has is lasting. And We will surely give those who were patient their reward according to the best of what they used to do.
16|97|Whoever does righteousness, whether male or female, while he is a believer - We will surely cause him to live a good life, and We will surely give them their reward [in the Hereafter] according to the best of what they used to do.
16|98|So when you recite the Qur'an, [first] seek refuge in Allah from Satan, the expelled [from His mercy].
16|99|Indeed, there is for him no authority over those who have believed and rely upon their Lord.
16|100|His authority is only over those who take him as an ally and those who through him associate others with Allah.
16|101|And when We substitute a verse in place of a verse - and Allah is most knowing of what He sends down - they say, "You, [O Muhammad], are but an inventor [of lies]." But most of them do not know.
16|102|Say, [O Muhammad], "The Pure Spirit has brought it down from your Lord in truth to make firm those who believe and as guidance and good tidings to the Muslims."
16|103|And We certainly know that they say, "It is only a human being who teaches the Prophet." The tongue of the one they refer to is foreign, and this Qur'an is [in] a clear Arabic language.
16|104|Indeed, those who do not believe in the verses of Allah - Allah will not guide them, and for them is a painful punishment.
16|105|They only invent falsehood who do not believe in the verses of Allah, and it is those who are the liars.
16|106|Whoever disbelieves in Allah after his belief... except for one who is forced [to renounce his religion] while his heart is secure in faith. But those who [willingly] open their breasts to disbelief, upon them is wrath from Allah, and for them is a great punishment;
16|107|That is because they preferred the worldly life over the Hereafter and that Allah does not guide the disbelieving people.
16|108|Those are the ones over whose hearts and hearing and vision Allah has sealed, and it is those who are the heedless.
16|109|Assuredly, it is they, in the Hereafter, who will be the losers.
16|110|Then, indeed your Lord, to those who emigrated after they had been compelled [to renounce their religion] and thereafter fought [for the cause of Allah] and were patient - indeed, your Lord, after that, is Forgiving and Merciful
16|111|On the Day when every soul will come disputing for itself, and every soul will be fully compensated for what it did, and they will not be wronged.
16|112|And Allah presents an example: a city which was safe and secure, its provision coming to it in abundance from every location, but it denied the favors of Allah. So Allah made it taste the envelopment of hunger and fear for what they had been doing.
16|113|And there had certainly come to them a Messenger from among themselves, but they denied him; so punishment overtook them while they were wrongdoers.
16|114|Then eat of what Allah has provided for you [which is] lawful and good. And be grateful for the favor of Allah, if it is [indeed] Him that you worship.
16|115|He has only forbidden to you dead animals, blood, the flesh of swine, and that which has been dedicated to other than Allah. But whoever is forced [by necessity], neither desiring [it] nor transgressing [its limit] - then indeed, Allah is Forgiving and Merciful.
16|116|And do not say about what your tongues assert of untruth, "This is lawful and this is unlawful," to invent falsehood about Allah. Indeed, those who invent falsehood about Allah will not succeed.
16|117|[It is but] a brief enjoyment, and they will have a painful punishment.
16|118|And to those who are Jews We have prohibited that which We related to you before. And We did not wrong them [thereby], but they were wronging themselves.
16|119|Then, indeed your Lord, to those who have done wrong out of ignorance and then repent after that and correct themselves - indeed, your Lord, thereafter, is Forgiving and Merciful.
16|120|Indeed, Abraham was a [comprehensive] leader, devoutly obedient to Allah, inclining toward truth, and he was not of those who associate others with Allah.
16|121|[He was] grateful for His favors. Allah chose him and guided him to a straight path.
16|122|And We gave him good in this world, and indeed, in the Hereafter he will be among the righteous.
16|123|Then We revealed to you, [O Muhammad], to follow the religion of Abraham, inclining toward truth; and he was not of those who associate with Allah.
16|124|The sabbath was only appointed for those who differed over it. And indeed, your Lord will judge between them on the Day of Resurrection concerning that over which they used to differ.
16|125|Invite to the way of your Lord with wisdom and good instruction, and argue with them in a way that is best. Indeed, your Lord is most knowing of who has strayed from His way, and He is most knowing of who is [rightly] guided.
16|126|And if you punish [an enemy, O believers], punish with an equivalent of that with which you were harmed. But if you are patient - it is better for those who are patient.
16|127|And be patient, [O Muhammad], and your patience is not but through Allah. And do not grieve over them and do not be in distress over what they conspire.
16|128|Indeed, Allah is with those who fear Him and those who are doers of good.
17|1|Exalted is He who took His Servant by night from al-Masjid al-Haram to al-Masjid al-Aqsa, whose surroundings We have blessed, to show him of Our signs. Indeed, He is the Hearing, the Seeing.
17|2|And We gave Moses the Scripture and made it a guidance for the Children of Israel that you not take other than Me as Disposer of affairs,
17|3|O descendants of those We carried [in the ship] with Noah. Indeed, he was a grateful servant.
17|4|And We conveyed to the Children of Israel in the Scripture that, "You will surely cause corruption on the earth twice, and you will surely reach [a degree of] great haughtiness.
17|5|So when the [time of] promise came for the first of them, We sent against you servants of Ours - those of great military might, and they probed [even] into the homes, and it was a promise fulfilled.
17|6|Then We gave back to you a return victory over them. And We reinforced you with wealth and sons and made you more numerous in manpower
17|7|[And said], "If you do good, you do good for yourselves; and if you do evil, [you do it] to yourselves." Then when the final promise came, [We sent your enemies] to sadden your faces and to enter the temple in Jerusalem, as they entered it the first time, and to destroy what they had taken over with [total] destruction.
17|8|[Then Allah said], "It is expected, [if you repent], that your Lord will have mercy upon you. But if you return [to sin], We will return [to punishment]. And We have made Hell, for the disbelievers, a prison-bed."
17|9|Indeed, this Qur'an guides to that which is most suitable and gives good tidings to the believers who do righteous deeds that they will have a great reward.
17|10|And that those who do not believe in the Hereafter - We have prepared for them a painful punishment.
17|11|And man supplicates for evil as he supplicates for good, and man is ever hasty.
17|12|And We have made the night and day two signs, and We erased the sign of the night and made the sign of the day visible that you may seek bounty from your Lord and may know the number of years and the account [of time]. And everything We have set out in detail.
17|13|And [for] every person We have imposed his fate upon his neck, and We will produce for him on the Day of Resurrection a record which he will encounter spread open.
17|14|[It will be said], "Read your record. Sufficient is yourself against you this Day as accountant."
17|15|Whoever is guided is only guided for [the benefit of] his soul. And whoever errs only errs against it. And no bearer of burdens will bear the burden of another. And never would We punish until We sent a messenger.
17|16|And when We intend to destroy a city, We command its affluent but they defiantly disobey therein; so the word comes into effect upon it, and We destroy it with [complete] destruction.
17|17|And how many have We destroyed from the generations after Noah. And sufficient is your Lord, concerning the sins of His servants, as Acquainted and Seeing.
17|18|Whoever should desire the immediate - We hasten for him from it what We will to whom We intend. Then We have made for him Hell, which he will [enter to] burn, censured and banished.
17|19|But whoever desires the Hereafter and exerts the effort due to it while he is a believer - it is those whose effort is ever appreciated [by Allah].
17|20|To each [category] We extend - to these and to those - from the gift of your Lord. And never has the gift of your Lord been restricted.
17|21|Look how We have favored [in provision] some of them over others. But the Hereafter is greater in degrees [of difference] and greater in distinction.
17|22|Do not make [as equal] with Allah another deity and [thereby] become censured and forsaken.
17|23|And your Lord has decreed that you not worship except Him, and to parents, good treatment. Whether one or both of them reach old age [while] with you, say not to them [so much as], "uff," and do not repel them but speak to them a noble word.
17|24|And lower to them the wing of humility out of mercy and say, "My Lord, have mercy upon them as they brought me up [when I was] small."
17|25|Your Lord is most knowing of what is within yourselves. If you should be righteous [in intention] - then indeed He is ever, to the often returning [to Him], Forgiving.
17|26|And give the relative his right, and [also] the poor and the traveler, and do not spend wastefully.
17|27|Indeed, the wasteful are brothers of the devils, and ever has Satan been to his Lord ungrateful.
17|28|And if you [must] turn away from the needy awaiting mercy from your Lord which you expect, then speak to them a gentle word.
17|29|And do not make your hand [as] chained to your neck or extend it completely and [thereby] become blamed and insolvent.
17|30|Indeed, your Lord extends provision for whom He wills and restricts [it]. Indeed He is ever, concerning His servants, Acquainted and Seeing.
17|31|And do not kill your children for fear of poverty. We provide for them and for you. Indeed, their killing is ever a great sin.
17|32|And do not approach unlawful sexual intercourse. Indeed, it is ever an immorality and is evil as a way.
17|33|And do not kill the soul which Allah has forbidden, except by right. And whoever is killed unjustly - We have given his heir authority, but let him not exceed limits in [the matter of] taking life. Indeed, he has been supported [by the law].
17|34|And do not approach the property of an orphan, except in the way that is best, until he reaches maturity. And fulfill [every] commitment. Indeed, the commitment is ever [that about which one will be] questioned.
17|35|And give full measure when you measure, and weigh with an even balance. That is the best [way] and best in result.
17|36|And do not pursue that of which you have no knowledge. Indeed, the hearing, the sight and the heart - about all those [one] will be questioned.
17|37|And do not walk upon the earth exultantly. Indeed, you will never tear the earth [apart], and you will never reach the mountains in height.
17|38|All that - its evil is ever, in the sight of your Lord, detested.
17|39|That is from what your Lord has revealed to you, [O Muhammad], of wisdom. And, [O mankind], do not make [as equal] with Allah another deity, lest you be thrown into Hell, blamed and banished.
17|40|Then, has your Lord chosen you for [having] sons and taken from among the angels daughters? Indeed, you say a grave saying.
17|41|And We have certainly diversified [the contents] in this Qur'an that mankind may be reminded, but it does not increase the disbelievers except in aversion.
17|42|Say, [O Muhammad], "If there had been with Him [other] gods, as they say, then they [each] would have sought to the Owner of the Throne a way."
17|43|Exalted is He and high above what they say by great sublimity.
17|44|The seven heavens and the earth and whatever is in them exalt Him. And there is not a thing except that it exalts [Allah] by His praise, but you do not understand their [way of] exalting. Indeed, He is ever Forbearing and Forgiving.
17|45|And when you recite the Qur'an, We put between you and those who do not believe in the Hereafter a concealed partition.
17|46|And We have placed over their hearts coverings, lest they understand it, and in their ears deafness. And when you mention your Lord alone in the Qur'an, they turn back in aversion.
17|47|We are most knowing of how they listen to it when they listen to you and [of] when they are in private conversation, when the wrongdoers say, "You follow not but a man affected by magic."
17|48|Look how they strike for you comparisons; but they have strayed, so they cannot [find] a way.
17|49|And they say, "When we are bones and crumbled particles, will we [truly] be resurrected as a new creation?"
17|50|Say, "Be you stones or iron
17|51|Or [any] creation of that which is great within your breasts." And they will say, "Who will restore us?" Say, "He who brought you forth the first time." Then they will nod their heads toward you and say, "When is that?" Say, "Perhaps it will be soon -
17|52|On the Day He will call you and you will respond with praise of Him and think that you had not remained [in the world] except for a little."
17|53|And tell My servants to say that which is best. Indeed, Satan induces [dissension] among them. Indeed Satan is ever, to mankind, a clear enemy.
17|54|Your Lord is most knowing of you. If He wills, He will have mercy upon you; or if He wills, He will punish you. And We have not sent you, [O Muhammad], over them as a manager.
17|55|And your Lord is most knowing of whoever is in the heavens and the earth. And We have made some of the prophets exceed others [in various ways], and to David We gave the book [of Psalms].
17|56|Say, "Invoke those you have claimed [as gods] besides Him, for they do not possess the [ability for] removal of adversity from you or [for its] transfer [to someone else]."
17|57|Those whom they invoke seek means of access to their Lord, [striving as to] which of them would be nearest, and they hope for His mercy and fear His punishment. Indeed, the punishment of your Lord is ever feared.
17|58|And there is no city but that We will destroy it before the Day of Resurrection or punish it with a severe punishment. That has ever been in the Register inscribed.
17|59|And nothing has prevented Us from sending signs except that the former peoples denied them. And We gave Thamud the she-camel as a visible sign, but they wronged her. And We send not the signs except as a warning.
17|60|And [remember, O Muhammad], when We told you, "Indeed, your Lord has encompassed the people." And We did not make the sight which We showed you except as a trial for the people, as was the accursed tree [mentioned] in the Qur'an. And We threaten them, but it increases them not except in great transgression.
17|61|And [mention] when We said to the angles, "Prostrate to Adam," and they prostrated, except for Iblees. He said, "Should I prostrate to one You created from clay?"
17|62|[Iblees] said, "Do You see this one whom You have honored above me? If You delay me until the Day of Resurrection, I will surely destroy his descendants, except for a few."
17|63|[Allah] said, "Go, for whoever of them follows you, indeed Hell will be the recompense of you - an ample recompense.
17|64|And incite [to senselessness] whoever you can among them with your voice and assault them with your horses and foot soldiers and become a partner in their wealth and their children and promise them." But Satan does not promise them except delusion.

17|66|It is your Lord who drives the ship for you through the sea that you may seek of His bounty. Indeed, He is ever, to you, Merciful.
17|67|And when adversity touches you at sea, lost are [all] those you invoke except for Him. But when He delivers you to the land, you turn away [from Him]. And ever is man ungrateful.

17|72|And whoever is blind in this [life] will be blind in the Hereafter and more astray in way.
17|73|And indeed, they were about to tempt you away from that which We revealed to you in order to [make] you invent about Us something else; and then they would have taken you as a friend.
17|74|And if We had not strengthened you, you would have almost inclined to them a little.
17|75|Then [if you had], We would have made you taste double [punishment in] life and double [after] death. Then you would not find for yourself against Us a helper.
17|76|And indeed, they were about to drive you from the land to evict you therefrom. And then [when they do], they will not remain [there] after you, except for a little.

17|78|Establish prayer at the decline of the sun [from its meridian] until the darkness of the night and [also] the Qur'an of dawn. Indeed, the recitation of dawn is ever witnessed.
17|79|And from [part of] the night, pray with it as additional [worship] for you; it is expected that your Lord will resurrect you to a praised station.
17|80|And say, "My Lord, cause me to enter a sound entrance and to exit a sound exit and grant me from Yourself a supporting authority."
17|81|And say, "Truth has come, and falsehood has departed. Indeed is falsehood, [by nature], ever bound to depart."
17|82|And We send down of the Qur'an that which is healing and mercy for the believers, but it does not increase the wrongdoers except in loss.
17|83|And when We bestow favor upon the disbeliever, he turns away and distances himself; and when evil touches him, he is ever despairing.

17|85|And they ask you, [O Muhammad], about the soul. Say, "The soul is of the affair of my Lord. And mankind have not been given of knowledge except a little."
17|86|And if We willed, We could surely do away with that which We revealed to you. Then you would not find for yourself concerning it an advocate against Us.

17|88|Say, "If mankind and the jinn gathered in order to produce the like of this Qur'an, they could not produce the like of it, even if they were to each other assistants."
17|89|And We have certainly diversified for the people in this Qur'an from every [kind] of example, but most of the people refused [anything] except disbelief.
17|90|And they say, "We will not believe you until you break open for us from the ground a spring.

17|95|Say, "If there were upon the earth angels walking securely, We would have sent down to them from the heaven an angel [as a] messenger."
17|96|Say, "Sufficient is Allah as Witness between me and you. Indeed he is ever, concerning His servants, Acquainted and Seeing."
17|97|And whoever Allah guides - he is the [rightly] guided; and whoever He sends astray - you will never find for them protectors besides Him, and We will gather them on the Day of Resurrection [fallen] on their faces - blind, dumb and deaf. Their refuge is Hell; every time it subsides We increase them in blazing fire.
17|98|That is their recompense because they disbelieved in Our verses and said, "When we are bones and crumbled particles, will we [truly] be resurrected [in] a new creation?"

17|100|Say [to them], "If you possessed the depositories of the mercy of my Lord, then you would withhold out of fear of spending." And ever has man been stingy.
17|101|And We had certainly given Moses nine evident signs, so ask the Children of Israel [about] when he came to them and Pharaoh said to him, "Indeed I think, O Moses, that you are affected by magic."

17|104|And We said after Pharaoh to the Children of Israel, "Dwell in the land, and when there comes the promise of the Hereafter, We will bring you forth in [one] gathering."
17|105|And with the truth We have sent the Qur'an down, and with the truth it has descended. And We have not sent you, [O Muhammad], except as a bringer of good tidings and a warner.

17|109|And they fall upon their faces weeping, and the Qur'an increases them in humble submission.
17|110|Say, "Call upon Allah or call upon the Most Merciful. Whichever [name] you call - to Him belong the best names." And do not recite [too] loudly in your prayer or [too] quietly but seek between that an [intermediate] way.
17|111|And say, "Praise to Allah, who has not taken a son and has had no partner in [His] dominion and has no [need of a] protector out of weakness; and glorify Him with [great] glorification."
18|1|[All] praise is [due] to Allah, who has sent down upon His Servant the Book and has not made therein any deviance.
18|2|[He has made it] straight, to warn of severe punishment from Him and to give good tidings to the believers who do righteous deeds that they will have a good reward
18|3|In which they will remain forever
18|4|And to warn those who say, "Allah has taken a son."
18|5|They have no knowledge of it, nor had their fathers. Grave is the word that comes out of their mouths; they speak not except a lie.
18|6|Then perhaps you would kill yourself through grief over them, [O Muhammad], if they do not believe in this message, [and] out of sorrow.
18|7|Indeed, We have made that which is on the earth adornment for it that We may test them [as to] which of them is best in deed.
18|8|And indeed, We will make that which is upon it [into] a barren ground.
18|9|Or have you thought that the companions of the cave and the inscription were, among Our signs, a wonder?
18|10|[Mention] when the youths retreated to the cave and said, "Our Lord, grant us from Yourself mercy and prepare for us from our affair right guidance."
18|11|So We cast [a cover of sleep] over their ears within the cave for a number of years.
18|12|Then We awakened them that We might show which of the two factions was most precise in calculating what [extent] they had remained in time.
18|13|It is We who relate to you, [O Muhammad], their story in truth. Indeed, they were youths who believed in their Lord, and We increased them in guidance.
18|14|And We made firm their hearts when they stood up and said, "Our Lord is the Lord of the heavens and the earth. Never will we invoke besides Him any deity. We would have certainly spoken, then, an excessive transgression.
18|15|These, our people, have taken besides Him deities. Why do they not bring for [worship of] them a clear authority? And who is more unjust than one who invents about Allah a lie?"
18|16|[The youths said to one another], "And when you have withdrawn from them and that which they worship other than Allah, retreat to the cave. Your Lord will spread out for you of His mercy and will prepare for you from your affair facility."
18|17|And [had you been present], you would see the sun when it rose, inclining away from their cave on the right, and when it set, passing away from them on the left, while they were [laying] within an open space thereof. That was from the signs of Allah. He whom Allah guides is the [rightly] guided, but he whom He leaves astray - never will you find for him a protecting guide.
18|18|And you would think them awake, while they were asleep. And We turned them to the right and to the left, while their dog stretched his forelegs at the entrance. If you had looked at them, you would have turned from them in flight and been filled by them with terror.
18|19|And similarly, We awakened them that they might question one another. Said a speaker from among them, "How long have you remained [here]?" They said, "We have remained a day or part of a day." They said, "Your Lord is most knowing of how long you remained. So send one of you with this silver coin of yours to the city and let him look to which is the best of food and bring you provision from it and let him be cautious. And let no one be aware of you.
18|20|Indeed, if they come to know of you, they will stone you or return you to their religion. And never would you succeed, then - ever."
18|21|And similarly, We caused them to be found that they [who found them] would know that the promise of Allah is truth and that of the Hour there is no doubt. [That was] when they disputed among themselves about their affair and [then] said, "Construct over them a structure. Their Lord is most knowing about them." Said those who prevailed in the matter, "We will surely take [for ourselves] over them a masjid."
18|22|They will say there were three, the fourth of them being their dog; and they will say there were five, the sixth of them being their dog - guessing at the unseen; and they will say there were seven, and the eighth of them was their dog. Say, [O Muhammad], "My Lord is most knowing of their number. None knows them except a few. So do not argue about them except with an obvious argument and do not inquire about them among [the speculators] from anyone."
18|23|And never say of anything, "Indeed, I will do that tomorrow,"
18|24|Except [when adding], "If Allah wills." And remember your Lord when you forget [it] and say, "Perhaps my Lord will guide me to what is nearer than this to right conduct."
18|25|And they remained in their cave for three hundred years and exceeded by nine.
18|26|Say, "Allah is most knowing of how long they remained. He has [knowledge of] the unseen [aspects] of the heavens and the earth. How Seeing is He and how Hearing! They have not besides Him any protector, and He shares not His legislation with anyone."
18|27|And recite, [O Muhammad], what has been revealed to you of the Book of your Lord. There is no changer of His words, and never will you find in other than Him a refuge.
18|28|And keep yourself patient [by being] with those who call upon their Lord in the morning and the evening, seeking His countenance. And let not your eyes pass beyond them, desiring adornments of the worldly life, and do not obey one whose heart We have made heedless of Our remembrance and who follows his desire and whose affair is ever [in] neglect.
18|29|And say, "The truth is from your Lord, so whoever wills - let him believe; and whoever wills - let him disbelieve." Indeed, We have prepared for the wrongdoers a fire whose walls will surround them. And if they call for relief, they will be relieved with water like murky oil, which scalds [their] faces. Wretched is the drink, and evil is the resting place.
18|30|Indeed, those who have believed and done righteous deeds - indeed, We will not allow to be lost the reward of any who did well in deeds.
18|31|Those will have gardens of perpetual residence; beneath them rivers will flow. They will be adorned therein with bracelets of gold and will wear green garments of fine silk and brocade, reclining therein on adorned couches. Excellent is the reward, and good is the resting place.
18|32|And present to them an example of two men: We granted to one of them two gardens of grapevines, and We bordered them with palm trees and placed between them [fields of] crops.
18|33|Each of the two gardens produced its fruit and did not fall short thereof in anything. And We caused to gush forth within them a river.
18|34|And he had fruit, so he said to his companion while he was conversing with him, "I am greater than you in wealth and mightier in [numbers of] men."
18|35|And he entered his garden while he was unjust to himself. He said, "I do not think that this will perish - ever.

18|37|His companion said to him while he was conversing with him, "Have you disbelieved in He who created you from dust and then from a sperm-drop and then proportioned you [as] a man?

18|39|And why did you, when you entered your garden, not say, 'What Allah willed [has occurred]; there is no power except in Allah '? Although you see me less than you in wealth and children,
18|40|It may be that my Lord will give me [something] better than your garden and will send upon it a calamity from the sky, and it will become a smooth, dusty ground,
18|41|Or its water will become sunken [into the earth], so you would never be able to seek it."
18|42|And his fruits were encompassed [by ruin], so he began to turn his hands about [in dismay] over what he had spent on it, while it had collapsed upon its trellises, and said, "Oh, I wish I had not associated with my Lord anyone."
18|43|And there was for him no company to aid him other than Allah, nor could he defend himself.
18|44|There the authority is [completely] for Allah, the Truth. He is best in reward and best in outcome.
18|45|And present to them the example of the life of this world, [its being] like rain which We send down from the sky, and the vegetation of the earth mingles with it and [then] it becomes dry remnants, scattered by the winds. And Allah is ever, over all things, Perfect in Ability.
18|46|Wealth and children are [but] adornment of the worldly life. But the enduring good deeds are better to your Lord for reward and better for [one's] hope.
18|47|And [warn of] the Day when We will remove the mountains and you will see the earth prominent, and We will gather them and not leave behind from them anyone.
18|48|And they will be presented before your Lord in rows, [and He will say], "You have certainly come to Us just as We created you the first time. But you claimed that We would never make for you an appointment."
18|49|And the record [of deeds] will be placed [open], and you will see the criminals fearful of that within it, and they will say, "Oh, woe to us! What is this book that leaves nothing small or great except that it has enumerated it?" And they will find what they did present [before them]. And your Lord does injustice to no one.
18|50|And [mention] when We said to the angels, "Prostrate to Adam," and they prostrated, except for Iblees. He was of the jinn and departed from the command of his Lord. Then will you take him and his descendants as allies other than Me while they are enemies to you? Wretched it is for the wrongdoers as an exchange.
18|51|I did not make them witness to the creation of the heavens and the earth or to the creation of themselves, and I would not have taken the misguiders as assistants.
18|52|And [warn of] the Day when He will say, "Call 'My partners' whom you claimed," and they will invoke them, but they will not respond to them. And We will put between them [a valley of] destruction.
18|53|And the criminals will see the Fire and will be certain that they are to fall therein. And they will not find from it a way elsewhere.
18|54|And We have certainly diversified in this Qur'an for the people from every [kind of] example; but man has ever been, most of anything, [prone to] dispute.
18|55|And nothing has prevented the people from believing when guidance came to them and from asking forgiveness of their Lord except that there [must] befall them the [accustomed] precedent of the former peoples or that the punishment should come [directly] before them.
18|56|And We send not the messengers except as bringers of good tidings and warners. And those who disbelieve dispute by [using] falsehood to [attempt to] invalidate thereby the truth and have taken My verses, and that of which they are warned, in ridicule.
18|57|And who is more unjust than one who is reminded of the verses of his Lord but turns away from them and forgets what his hands have put forth? Indeed, We have placed over their hearts coverings, lest they understand it, and in their ears deafness. And if you invite them to guidance - they will never be guided, then - ever.
18|58|And your Lord is the Forgiving, full of mercy. If He were to impose blame upon them for what they earned, He would have hastened for them the punishment. Rather, for them is an appointment from which they will never find an escape.
18|59|And those cities - We destroyed them when they wronged, and We made for their destruction an appointed time.
18|60|And [mention] when Moses said to his servant, "I will not cease [traveling] until I reach the junction of the two seas or continue for a long period."
18|61|But when they reached the junction between them, they forgot their fish, and it took its course into the sea, slipping away.
18|62|So when they had passed beyond it, [Moses] said to his boy, "Bring us our morning meal. We have certainly suffered in this, our journey, [much] fatigue."
18|63|He said, "Did you see when we retired to the rock? Indeed, I forgot [there] the fish. And none made me forget it except Satan - that I should mention it. And it took its course into the sea amazingly".
18|64|[Moses] said, "That is what we were seeking." So they returned, following their footprints.
18|65|And they found a servant from among Our servants to whom we had given mercy from us and had taught him from Us a [certain] knowledge.

18|71|So they set out, until when they had embarked on the ship, al-Khidh r tore it open. [Moses] said, "Have you torn it open to drown its people? You have certainly done a grave thing."
18|72|[Al-Khidh r] said, "Did I not say that with me you would never be able to have patience?"
18|73|[Moses] said, "Do not blame me for what I forgot and do not cover me in my matter with difficulty."
18|74|So they set out, until when they met a boy, al-Khidh r killed him. [Moses] said, "Have you killed a pure soul for other than [having killed] a soul? You have certainly done a deplorable thing."
18|75|[Al-Khidh r] said, "Did I not tell you that with me you would never be able to have patience?"
18|76|[Moses] said, "If I should ask you about anything after this, then do not keep me as a companion. You have obtained from me an excuse."
18|77|So they set out, until when they came to the people of a town, they asked its people for food, but they refused to offer them hospitality. And they found therein a wall about to collapse, so al-Khidh r restored it. [Moses] said, "If you wished, you could have taken for it a payment."
18|78|[Al-Khidh r] said, "This is parting between me and you. I will inform you of the interpretation of that about which you could not have patience.
18|79|As for the ship, it belonged to poor people working at sea. So I intended to cause defect in it as there was after them a king who seized every [good] ship by force.
18|80|And as for the boy, his parents were believers, and we feared that he would overburden them by transgression and disbelief.

18|82|And as for the wall, it belonged to two orphan boys in the city, and there was beneath it a treasure for them, and their father had been righteous. So your Lord intended that they reach maturity and extract their treasure, as a mercy from your Lord. And I did it not of my own accord. That is the interpretation of that about which you could not have patience."
18|83|And they ask you, [O Muhammad], about Dhul-Qarnayn. Say, "I will recite to you about him a report."

18|85|So he followed a way

18|87|He said, "As for one who wrongs, we will punish him. Then he will be returned to his Lord, and He will punish him with a terrible punishment.

18|89|Then he followed a way
18|90|Until, when he came to the rising of the sun, he found it rising on a people for whom We had not made against it any shield.
18|91|Thus. And We had encompassed [all] that he had in knowledge.
18|92|Then he followed a way
18|93|Until, when he reached [a pass] between two mountains, he found beside them a people who could hardly understand [his] speech.
18|94|They said, "O Dhul-Qarnayn, indeed Gog and Magog are [great] corrupters in the land. So may we assign for you an expenditure that you might make between us and them a barrier?"
18|95|He said, "That in which my Lord has established me is better [than what you offer], but assist me with strength; I will make between you and them a dam.

18|97|So Gog and Magog were unable to pass over it, nor were they able [to effect] in it any penetration.

18|99|And We will leave them that day surging over each other, and [then] the Horn will be blown, and We will assemble them in [one] assembly.

19|1|Kaf, Ha, Ya, 'Ayn, Sad.
19|2|[This is] a mention of the mercy of your Lord to His servant Zechariah
19|3|When he called to his Lord a private supplication.
19|4|He said, "My Lord, indeed my bones have weakened, and my head has filled with white, and never have I been in my supplication to You, my Lord, unhappy.
19|5|And indeed, I fear the successors after me, and my wife has been barren, so give me from Yourself an heir
19|6|Who will inherit me and inherit from the family of Jacob. And make him, my Lord, pleasing [to You]."
19|7|[He was told], "O Zechariah, indeed We give you good tidings of a boy whose name will be John. We have not assigned to any before [this] name."
19|8|He said, "My Lord, how will I have a boy when my wife has been barren and I have reached extreme old age?"
19|9|[An angel] said, "Thus [it will be]; your Lord says, 'It is easy for Me, for I created you before, while you were nothing.' "
19|10|[Zechariah] said, "My Lord, make for me a sign." He said, "Your sign is that you will not speak to the people for three nights, [being] sound."
19|11|So he came out to his people from the prayer chamber and signaled to them to exalt [Allah] in the morning and afternoon.
19|12|[Allah] said, "O John, take the Scripture with determination." And We gave him judgement [while yet] a boy
19|13|And affection from Us and purity, and he was fearing of Allah
19|14|And dutiful to his parents, and he was not a disobedient tyrant.
19|15|And peace be upon him the day he was born and the day he dies and the day he is raised alive.
19|16|And mention, [O Muhammad], in the Book [the story of] Mary, when she withdrew from her family to a place toward the east.
19|17|And she took, in seclusion from them, a screen. Then We sent to her Our Angel, and he represented himself to her as a well-proportioned man.
19|18|She said, "Indeed, I seek refuge in the Most Merciful from you, [so leave me], if you should be fearing of Allah."
19|19|He said, "I am only the messenger of your Lord to give you [news of] a pure boy."
19|20|She said, "How can I have a boy while no man has touched me and I have not been unchaste?"
19|21|He said, "Thus [it will be]; your Lord says, 'It is easy for Me, and We will make him a sign to the people and a mercy from Us. And it is a matter [already] decreed.' "
19|22|So she conceived him, and she withdrew with him to a remote place.
19|23|And the pains of childbirth drove her to the trunk of a palm tree. She said, "Oh, I wish I had died before this and was in oblivion, forgotten."

19|27|Then she brought him to her people, carrying him. They said, "O Mary, you have certainly done a thing unprecedented.

20|1|Ta, Ha.
20|2|We have not sent down to you the Qur'an that you be distressed
20|3|But only as a reminder for those who fear [Allah] -

20|9|And has the story of Moses reached you? -
20|10|When he saw a fire and said to his family, "Stay here; indeed, I have perceived a fire; perhaps I can bring you a torch or find at the fire some guidance."

20|36|[Allah] said, "You have been granted your request, O Moses.

21|1|[The time of] their account has approached for the people, while they are in heedlessness turning away.
21|2|No mention comes to them anew from their Lord except that they listen to it while they are at play

21|23|He is not questioned about what He does, but they will be questioned.
