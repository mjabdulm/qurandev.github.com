29|17|You only worship, besides Allah, idols, and you produce a falsehood. Indeed, those you worship besides Allah do not possess for you [the power of] provision. So seek from Allah provision and worship Him and be grateful to Him. To Him you will be returned."
29|18|And if you [people] deny [the message] - already nations before you have denied. And there is not upon the Messenger except [the duty of] clear notification.
29|19|Have they not considered how Allah begins creation and then repeats it? Indeed that, for Allah, is easy.
29|20|Say, [O Muhammad], "Travel through the land and observe how He began creation. Then Allah will produce the final creation. Indeed Allah, over all things, is competent."
29|21|He punishes whom He wills and has mercy upon whom He wills, and to Him you will be returned.
29|22|And you will not cause failure [to Allah] upon the earth or in the heaven. And you have not other than Allah any protector or any helper.
29|23|And the ones who disbelieve in the signs of Allah and the meeting with Him - those have despaired of My mercy, and they will have a painful punishment.
29|24|And the answer of Abraham's people was not but that they said, "Kill him or burn him," but Allah saved him from the fire. Indeed in that are signs for a people who believe.
29|25|And [Abraham] said, "You have only taken, other than Allah, idols as [a bond of] affection among you in worldly life. Then on the Day of Resurrection you will deny one another and curse one another, and your refuge will be the Fire, and you will not have any helpers."
29|26|And Lot believed him. [Abraham] said, "Indeed, I will emigrate to [the service of] my Lord. Indeed, He is the Exalted in Might, the Wise."
29|27|And We gave to Him Isaac and Jacob and placed in his descendants prophethood and scripture. And We gave him his reward in this world, and indeed, he is in the Hereafter among the righteous.
29|28|And [mention] Lot, when he said to his people, "Indeed, you commit such immorality as no one has preceded you with from among the worlds.
29|29|Indeed, you approach men and obstruct the road and commit in your meetings [every] evil." And the answer of his people was not but they said, "Bring us the punishment of Allah, if you should be of the truthful."
29|30|He said, "My Lord, support me against the corrupting people."
29|31|And when Our messengers came to Abraham with the good tidings, they said, "Indeed, we will destroy the people of that Lot's city. Indeed, its people have been wrongdoers."
29|32|[Abraham] said, "Indeed, within it is Lot." They said, "We are more knowing of who is within it. We will surely save him and his family, except his wife. She is to be of those who remain behind."
29|33|And when Our messengers came to Lot, he was distressed for them and felt for them great discomfort. They said, "Fear not, nor grieve. Indeed, we will save you and your family, except your wife; she is to be of those who remain behind.
29|34|Indeed, we will bring down on the people of this city punishment from the sky because they have been defiantly disobedient."
29|35|And We have certainly left of it a sign as clear evidence for a people who use reason.
29|36|And to Madyan [We sent] their brother Shu'ayb, and he said, "O my people, worship Allah and expect the Last Day and do not commit abuse on the earth, spreading corruption."
29|37|But they denied him, so the earthquake seized them, and they became within their home [corpses] fallen prone.
29|38|And [We destroyed] 'Aad and Thamud, and it has become clear to you from their [ruined] dwellings. And Satan had made pleasing to them their deeds and averted them from the path, and they were endowed with perception.
29|39|And [We destroyed] Qarun and Pharaoh and Haman. And Moses had already come to them with clear evidences, and they were arrogant in the land, but they were not outrunners [of Our punishment].
29|40|So each We seized for his sin; and among them were those upon whom We sent a storm of stones, and among them were those who were seized by the blast [from the sky], and among them were those whom We caused the earth to swallow, and among them were those whom We drowned. And Allah would not have wronged them, but it was they who were wronging themselves.
29|41|The example of those who take allies other than Allah is like that of the spider who takes a home. And indeed, the weakest of homes is the home of the spider, if they only knew.
29|42|Indeed, Allah knows whatever thing they call upon other than Him. And He is the Exalted in Might, the Wise.
29|43|And these examples We present to the people, but none will understand them except those of knowledge.
29|44|Allah created the heavens and the earth in truth. Indeed in that is a sign for the believers.
29|45|Recite, [O Muhammad], what has been revealed to you of the Book and establish prayer. Indeed, prayer prohibits immorality and wrongdoing, and the remembrance of Allah is greater. And Allah knows that which you do.
29|46|And do not argue with the People of the Scripture except in a way that is best, except for those who commit injustice among them, and say, "We believe in that which has been revealed to us and revealed to you. And our God and your God is one; and we are Muslims [in submission] to Him."
29|47|And thus We have sent down to you the Qur'an. And those to whom We [previously] gave the Scripture believe in it. And among these [people of Makkah] are those who believe in it. And none reject Our verses except the disbelievers.
29|48|And you did not recite before it any scripture, nor did you inscribe one with your right hand. Otherwise the falsifiers would have had [cause for] doubt.
29|49|Rather, the Qur'an is distinct verses [preserved] within the breasts of those who have been given knowledge. And none reject Our verses except the wrongdoers.
29|50|But they say, "Why are not signs sent down to him from his Lord?" Say, "The signs are only with Allah, and I am only a clear warner."
29|51|And is it not sufficient for them that We revealed to you the Book which is recited to them? Indeed in that is a mercy and reminder for a people who believe.
29|52|Say, "Sufficient is Allah between me and you as Witness. He knows what is in the heavens and earth. And they who have believed in falsehood and disbelieved in Allah - it is those who are the losers."
29|53|And they urge you to hasten the punishment. And if not for [the decree of] a specified term, punishment would have reached them. But it will surely come to them suddenly while they perceive not.
29|54|They urge you to hasten the punishment. And indeed, Hell will be encompassing of the disbelievers
29|55|On the Day the punishment will cover them from above them and from below their feet and it is said, "Taste [the result of] what you used to do."
29|56|O My servants who have believed, indeed My earth is spacious, so worship only Me.
29|57|Every soul will taste death. Then to Us will you be returned.
29|58|And those who have believed and done righteous deeds - We will surely assign to them of Paradise [elevated] chambers beneath which rivers flow, wherein they abide eternally. Excellent is the reward of the [righteous] workers
29|59|Who have been patient and upon their Lord rely.
29|60|And how many a creature carries not its [own] provision. Allah provides for it and for you. And He is the Hearing, the Knowing.
29|61|If you asked them, "Who created the heavens and earth and subjected the sun and the moon?" they would surely say, "Allah." Then how are they deluded?
29|62|Allah extends provision for whom He wills of His servants and restricts for him. Indeed Allah is, of all things, Knowing.
29|63|And if you asked them, "Who sends down rain from the sky and gives life thereby to the earth after its lifelessness?" they would surely say " Allah." Say, "Praise to Allah "; but most of them do not reason.
29|64|And this worldly life is not but diversion and amusement. And indeed, the home of the Hereafter - that is the [eternal] life, if only they knew.
29|65|And when they board a ship, they supplicate Allah, sincere to Him in religion. But when He delivers them to the land, at once they associate others with Him
29|66|So that they will deny what We have granted them, and they will enjoy themselves. But they are going to know.
29|67|Have they not seen that We made [Makkah] a safe sanctuary, while people are being taken away all around them? Then in falsehood do they believe, and in the favor of Allah they disbelieve?
29|68|And who is more unjust than one who invents a lie about Allah or denies the truth when it has come to him? Is there not in Hell a [sufficient] residence for the disbelievers?
29|69|And those who strive for Us - We will surely guide them to Our ways. And indeed, Allah is with the doers of good.
30|1|Alif, Lam, Meem.
30|2|The Byzantines have been defeated
30|3|In the nearest land. But they, after their defeat, will overcome.
30|4|Within three to nine years. To Allah belongs the command before and after. And that day the believers will rejoice
30|5|In the victory of Allah. He gives victory to whom He wills, and He is the Exalted in Might, the Merciful.
30|6|[It is] the promise of Allah. Allah does not fail in His promise, but most of the people do not know.
30|7|They know what is apparent of the worldly life, but they, of the Hereafter, are unaware.
30|8|Do they not contemplate within themselves? Allah has not created the heavens and the earth and what is between them except in truth and for a specified term. And indeed, many of the people, in [the matter of] the meeting with their Lord, are disbelievers.
30|9|Have they not traveled through the earth and observed how was the end of those before them? They were greater than them in power, and they plowed the earth and built it up more than they have built it up, and their messengers came to them with clear evidences. And Allah would not ever have wronged them, but they were wronging themselves.
30|10|Then the end of those who did evil was the worst [consequence] because they denied the signs of Allah and used to ridicule them.
30|11|Allah begins creation; then He will repeat it; then to Him you will be returned.
30|12|And the Day the Hour appears the criminals will be in despair.
30|13|And there will not be for them among their [alleged] partners any intercessors, and they will [then] be disbelievers in their partners.
30|14|And the Day the Hour appears - that Day they will become separated.
30|15|And as for those who had believed and done righteous deeds, they will be in a garden [of Paradise], delighted.
30|16|But as for those who disbelieved and denied Our verses and the meeting of the Hereafter, those will be brought into the punishment [to remain].
30|17|So exalted is Allah when you reach the evening and when you reach the morning.
30|18|And to Him is [due all] praise throughout the heavens and the earth. And [exalted is He] at night and when you are at noon.
30|19|He brings the living out of the dead and brings the dead out of the living and brings to life the earth after its lifelessness. And thus will you be brought out.
30|20|And of His signs is that He created you from dust; then, suddenly you were human beings dispersing [throughout the earth].
30|21|And of His signs is that He created for you from yourselves mates that you may find tranquillity in them; and He placed between you affection and mercy. Indeed in that are signs for a people who give thought.
30|22|And of His signs is the creation of the heavens and the earth and the diversity of your languages and your colors. Indeed in that are signs for those of knowledge.
30|23|And of His signs is your sleep by night and day and your seeking of His bounty. Indeed in that are signs for a people who listen.
30|24|And of His signs is [that] He shows you the lightening [causing] fear and aspiration, and He sends down rain from the sky by which He brings to life the earth after its lifelessness. Indeed in that are signs for a people who use reason.
30|25|And of His signs is that the heaven and earth remain by His command. Then when He calls you with a [single] call from the earth, immediately you will come forth.
30|26|And to Him belongs whoever is in the heavens and earth. All are to Him devoutly obedient.
30|27|And it is He who begins creation; then He repeats it, and that is [even] easier for Him. To Him belongs the highest attribute in the heavens and earth. And He is the Exalted in Might, the Wise.
30|28|He presents to you an example from yourselves. Do you have among those whom your right hands possess any partners in what We have provided for you so that you are equal therein [and] would fear them as your fear of one another [within a partnership]? Thus do We detail the verses for a people who use reason.
30|29|But those who wrong follow their [own] desires without knowledge. Then who can guide one whom Allah has sent astray? And for them there are no helpers.
30|30|So direct your face toward the religion, inclining to truth. [Adhere to] the fitrah of Allah upon which He has created [all] people. No change should there be in the creation of Allah. That is the correct religion, but most of the people do not know.
30|31|[Adhere to it], turning in repentance to Him, and fear Him and establish prayer and do not be of those who associate others with Allah
30|32|[Or] of those who have divided their religion and become sects, every faction rejoicing in what it has.
30|33|And when adversity touches the people, they call upon their Lord, turning in repentance to Him. Then when He lets them taste mercy from Him, at once a party of them associate others with their Lord,
30|34|So that they will deny what We have granted them. Then enjoy yourselves, for you are going to know.
30|35|Or have We sent down to them an authority, and it speaks of what they were associating with Him?
30|36|And when We let the people taste mercy, they rejoice therein, but if evil afflicts them for what their hands have put forth, immediately they despair.
30|37|Do they not see that Allah extends provision for whom He wills and restricts [it]? Indeed, in that are signs for a people who believe.
30|38|So give the relative his right, as well as the needy and the traveler. That is best for those who desire the countenance of Allah, and it is they who will be the successful.
30|39|And whatever you give for interest to increase within the wealth of people will not increase with Allah. But what you give in zakah, desiring the countenance of Allah - those are the multipliers.
30|40|Allah is the one who created you, then provided for you, then will cause you to die, and then will give you life. Are there any of your "partners" who does anything of that? Exalted is He and high above what they associate with Him.
30|41|Corruption has appeared throughout the land and sea by [reason of] what the hands of people have earned so He may let them taste part of [the consequence of] what they have done that perhaps they will return [to righteousness].
30|42|Say, [O Muhammad], "Travel through the land and observe how was the end of those before. Most of them were associators [of others with Allah].
30|43|So direct your face toward the correct religion before a Day comes from Allah of which there is no repelling. That Day, they will be divided.
30|44|Whoever disbelieves - upon him is [the consequence of] his disbelief. And whoever does righteousness - they are for themselves preparing,
30|45|That He may reward those who have believed and done righteous deeds out of His bounty. Indeed, He does not like the disbelievers.
30|46|And of His signs is that He sends the winds as bringers of good tidings and to let you taste His mercy and so the ships may sail at His command and so you may seek of His bounty, and perhaps you will be grateful.
30|47|And We have already sent messengers before you to their peoples, and they came to them with clear evidences; then We took retribution from those who committed crimes, and incumbent upon Us was support of the believers.
30|48|It is Allah who sends the winds, and they stir the clouds and spread them in the sky however He wills, and He makes them fragments so you see the rain emerge from within them. And when He causes it to fall upon whom He wills of His servants, immediately they rejoice
30|49|Although they were, before it was sent down upon them - before that, in despair.
30|50|So observe the effects of the mercy of Allah - how He gives life to the earth after its lifelessness. Indeed, that [same one] will give life to the dead, and He is over all things competent.
30|51|But if We should send a [bad] wind and they saw [their crops] turned yellow, they would remain thereafter disbelievers.
30|52|So indeed, you will not make the dead hear, nor will you make the deaf hear the call when they turn their backs, retreating.
30|53|And you cannot guide the blind away from their error. You will only make hear those who believe in Our verses so they are Muslims [in submission to Allah].
30|54|Allah is the one who created you from weakness, then made after weakness strength, then made after strength weakness and white hair. He creates what He wills, and He is the Knowing, the Competent.
30|55|And the Day the Hour appears the criminals will swear they had remained but an hour. Thus they were deluded.
30|56|But those who were given knowledge and faith will say, "You remained the extent of Allah 's decree until the Day of Resurrection, and this is the Day of Resurrection, but you did not used to know."
30|57|So that Day, their excuse will not benefit those who wronged, nor will they be asked to appease [Allah].
30|58|And We have certainly presented to the people in this Qur'an from every [kind of] example. But, [O Muhammad], if you should bring them a sign, the disbelievers will surely say, "You [believers] are but falsifiers."
30|59|Thus does Allah seal the hearts of those who do not know.
30|60|So be patient. Indeed, the promise of Allah is truth. And let them not disquiet you who are not certain [in faith].
31|1|Alif, Lam, Meem.
31|2|These are verses of the wise Book,
31|3|As guidance and mercy for the doers of good
31|4|Who establish prayer and give zakah, and they, of the Hereafter, are certain [in faith].
31|5|Those are on [right] guidance from their Lord, and it is those who are the successful.
31|6|And of the people is he who buys the amusement of speech to mislead [others] from the way of Allah without knowledge and who takes it in ridicule. Those will have a humiliating punishment.
31|7|And when our verses are recited to him, he turns away arrogantly as if he had not heard them, as if there was in his ears deafness. So give him tidings of a painful punishment.
31|8|Indeed, those who believe and do righteous deeds - for them are the Gardens of Pleasure.
31|9|Wherein they abide eternally; [it is] the promise of Allah [which is] truth. And He is the Exalted in Might, the Wise.
31|10|He created the heavens without pillars that you see and has cast into the earth firmly set mountains, lest it should shift with you, and dispersed therein from every creature. And We sent down rain from the sky and made grow therein [plants] of every noble kind.
31|11|This is the creation of Allah. So show Me what those other than Him have created. Rather, the wrongdoers are in clear error.
31|12|And We had certainly given Luqman wisdom [and said], "Be grateful to Allah." And whoever is grateful is grateful for [the benefit of] himself. And whoever denies [His favor] - then indeed, Allah is Free of need and Praiseworthy.
31|13|And [mention, O Muhammad], when Luqman said to his son while he was instructing him, "O my son, do not associate [anything] with Allah. Indeed, association [with him] is great injustice."
31|14|And We have enjoined upon man [care] for his parents. His mother carried him, [increasing her] in weakness upon weakness, and his weaning is in two years. Be grateful to Me and to your parents; to Me is the [final] destination.
31|15|But if they endeavor to make you associate with Me that of which you have no knowledge, do not obey them but accompany them in [this] world with appropriate kindness and follow the way of those who turn back to Me [in repentance]. Then to Me will be your return, and I will inform you about what you used to do.
31|16|[And Luqman said], "O my son, indeed if wrong should be the weight of a mustard seed and should be within a rock or [anywhere] in the heavens or in the earth, Allah will bring it forth. Indeed, Allah is Subtle and Acquainted.
31|17|O my son, establish prayer, enjoin what is right, forbid what is wrong, and be patient over what befalls you. Indeed, [all] that is of the matters [requiring] determination.
31|18|And do not turn your cheek [in contempt] toward people and do not walk through the earth exultantly. Indeed, Allah does not like everyone self-deluded and boastful.
31|19|And be moderate in your pace and lower your voice; indeed, the most disagreeable of sounds is the voice of donkeys."
31|20|Do you not see that Allah has made subject to you whatever is in the heavens and whatever is in the earth and amply bestowed upon you His favors, [both] apparent and unapparent? But of the people is he who disputes about Allah without knowledge or guidance or an enlightening Book [from Him].
31|21|And when it is said to them, "Follow what Allah has revealed," they say, "Rather, we will follow that upon which we found our fathers." Even if Satan was inviting them to the punishment of the Blaze?
31|22|And whoever submits his face to Allah while he is a doer of good - then he has grasped the most trustworthy handhold. And to Allah will be the outcome of [all] matters.
31|23|And whoever has disbelieved - let not his disbelief grieve you. To Us is their return, and We will inform them of what they did. Indeed, Allah is Knowing of that within the breasts.
31|24|We grant them enjoyment for a little; then We will force them to a massive punishment.
31|25|And if you asked them, "Who created the heavens and earth?" they would surely say, "Allah." Say, "[All] praise is [due] to Allah "; but most of them do not know.
31|26|To Allah belongs whatever is in the heavens and earth. Indeed, Allah is the Free of need, the Praiseworthy.
31|27|And if whatever trees upon the earth were pens and the sea [was ink], replenished thereafter by seven [more] seas, the words of Allah would not be exhausted. Indeed, Allah is Exalted in Might and Wise.
31|28|Your creation and your resurrection will not be but as that of a single soul. Indeed, Allah is Hearing and Seeing.
31|29|Do you not see that Allah causes the night to enter the day and causes the day to enter the night and has subjected the sun and the moon, each running [its course] for a specified term, and that Allah, with whatever you do, is Acquainted?
31|30|That is because Allah is the Truth, and that what they call upon other than Him is falsehood, and because Allah is the Most High, the Grand.
31|31|Do you not see that ships sail through the sea by the favor of Allah that He may show you of His signs? Indeed in that are signs for everyone patient and grateful.
31|32|And when waves come over them like canopies, they supplicate Allah, sincere to Him in religion. But when He delivers them to the land, there are [some] of them who are moderate [in faith]. And none rejects Our signs except everyone treacherous and ungrateful.
31|33|O mankind, fear your Lord and fear a Day when no father will avail his son, nor will a son avail his father at all. Indeed, the promise of Allah is truth, so let not the worldly life delude you and be not deceived about Allah by the Deceiver.
31|34|Indeed, Allah [alone] has knowledge of the Hour and sends down the rain and knows what is in the wombs. And no soul perceives what it will earn tomorrow, and no soul perceives in what land it will die. Indeed, Allah is Knowing and Acquainted.
32|1|Alif, Lam, Meem.
32|2|[This is] the revelation of the Book about which there is no doubt from the Lord of the worlds.
32|3|Or do they say, "He invented it"? Rather, it is the truth from your Lord, [O Muhammad], that you may warn a people to whom no warner has come before you [so] perhaps they will be guided.
32|4|It is Allah who created the heavens and the earth and whatever is between them in six days; then He established Himself above the Throne. You have not besides Him any protector or any intercessor; so will you not be reminded?
32|5|He arranges [each] matter from the heaven to the earth; then it will ascend to Him in a Day, the extent of which is a thousand years of those which you count.
32|6|That is the Knower of the unseen and the witnessed, the Exalted in Might, the Merciful,
32|7|Who perfected everything which He created and began the creation of man from clay.
32|8|Then He made his posterity out of the extract of a liquid disdained.
32|9|Then He proportioned him and breathed into him from His [created] soul and made for you hearing and vision and hearts; little are you grateful.
32|10|And they say, "When we are lost within the earth, will we indeed be [recreated] in a new creation?" Rather, they are, in [the matter of] the meeting with their Lord, disbelievers.
32|11|Say, "The angel of death will take you who has been entrusted with you. Then to your Lord you will be returned."
32|12|If you could but see when the criminals are hanging their heads before their Lord, [saying], "Our Lord, we have seen and heard, so return us [to the world]; we will work righteousness. Indeed, we are [now] certain."
32|13|And if we had willed, We could have given every soul its guidance, but the word from Me will come into effect [that] "I will surely fill Hell with jinn and people all together.
32|14|So taste [punishment] because you forgot the meeting of this, your Day; indeed, We have [accordingly] forgotten you. And taste the punishment of eternity for what you used to do."
32|15|Only those believe in Our verses who, when they are reminded by them, fall down in prostration and exalt [Allah] with praise of their Lord, and they are not arrogant.
32|16|They arise from [their] beds; they supplicate their Lord in fear and aspiration, and from what We have provided them, they spend.
32|17|And no soul knows what has been hidden for them of comfort for eyes as reward for what they used to do.
32|18|Then is one who was a believer like one who was defiantly disobedient? They are not equal.
32|19|As for those who believed and did righteous deeds, for them will be the Gardens of Refuge as accommodation for what they used to do.
32|20|But as for those who defiantly disobeyed, their refuge is the Fire. Every time they wish to emerge from it, they will be returned to it while it is said to them, "Taste the punishment of the Fire which you used to deny."
32|21|And we will surely let them taste the nearer punishment short of the greater punishment that perhaps they will repent.
32|22|And who is more unjust than one who is reminded of the verses of his Lord; then he turns away from them? Indeed We, from the criminals, will take retribution.
32|23|And We certainly gave Moses the Scripture, so do not be in doubt over his meeting. And we made the Torah guidance for the Children of Israel.
32|24|And We made from among them leaders guiding by Our command when they were patient and [when] they were certain of Our signs.
32|25|Indeed, your Lord will judge between them on the Day of Resurrection concerning that over which they used to differ.
32|26|Has it not become clear to them how many generations We destroyed before them, [as] they walk among their dwellings? Indeed in that are signs; then do they not hear?
32|27|Have they not seen that We drive the water [in clouds] to barren land and bring forth thereby crops from which their livestock eat and [they] themselves? Then do they not see?
32|28|And they say, "When will be this conquest, if you should be truthful?"
32|29|Say, [O Muhammad], "On the Day of Conquest the belief of those who had disbelieved will not benefit them, nor will they be reprieved."
32|30|So turn away from them and wait. Indeed, they are waiting.
33|1|O Prophet, fear Allah and do not obey the disbelievers and the hypocrites. Indeed, Allah is ever Knowing and Wise.
33|2|And follow that which is revealed to you from your Lord. Indeed Allah is ever, with what you do, Acquainted.
33|3|And rely upon Allah; and sufficient is Allah as Disposer of affairs.
33|4|Allah has not made for a man two hearts in his interior. And He has not made your wives whom you declare unlawful your mothers. And he has not made your adopted sons your [true] sons. That is [merely] your saying by your mouths, but Allah says the truth, and He guides to the [right] way.
33|5|Call them by [the names of] their fathers; it is more just in the sight of Allah. But if you do not know their fathers - then they are [still] your brothers in religion and those entrusted to you. And there is no blame upon you for that in which you have erred but [only for] what your hearts intended. And ever is Allah Forgiving and Merciful.
33|6|The Prophet is more worthy of the believers than themselves, and his wives are [in the position of] their mothers. And those of [blood] relationship are more entitled [to inheritance] in the decree of Allah than the [other] believers and the emigrants, except that you may do to your close associates a kindness [through bequest]. That was in the Book inscribed.
33|7|And [mention, O Muhammad], when We took from the prophets their covenant and from you and from Noah and Abraham and Moses and Jesus, the son of Mary; and We took from them a solemn covenant.
33|8|That He may question the truthful about their truth. And He has prepared for the disbelievers a painful punishment.
33|9|O you who have believed, remember the favor of Allah upon you when armies came to [attack] you and We sent upon them a wind and armies [of angels] you did not see. And ever is Allah, of what you do, Seeing.
33|10|[Remember] when they came at you from above you and from below you, and when eyes shifted [in fear], and hearts reached the throats and you assumed about Allah [various] assumptions.
33|11|There the believers were tested and shaken with a severe shaking.
33|12|And [remember] when the hypocrites and those in whose hearts is disease said, "Allah and His Messenger did not promise us except delusion,"
33|13|And when a faction of them said, "O people of Yathrib, there is no stability for you [here], so return [home]." And a party of them asked permission of the Prophet, saying, "Indeed, our houses are unprotected," while they were not exposed. They did not intend except to flee.
33|14|And if they had been entered upon from all its [surrounding] regions and fitnah had been demanded of them, they would have done it and not hesitated over it except briefly.
33|15|And they had already promised Allah before not to turn their backs and flee. And ever is the promise to Allah [that about which one will be] questioned.
33|16|Say, [O Muhammad], "Never will fleeing benefit you if you should flee from death or killing; and then [if you did], you would not be given enjoyment [of life] except for a little."
33|17|Say, "Who is it that can protect you from Allah if He intends for you an ill or intends for you a mercy?" And they will not find for themselves besides Allah any protector or any helper.
33|18|Already Allah knows the hinderers among you and those [hypocrites] who say to their brothers, "Come to us," and do not go to battle, except for a few,
33|19|Indisposed toward you. And when fear comes, you see them looking at you, their eyes revolving like one being overcome by death. But when fear departs, they lash you with sharp tongues, indisposed toward [any] good. Those have not believed, so Allah has rendered their deeds worthless, and ever is that, for Allah, easy.
33|20|They think the companies have not [yet] withdrawn. And if the companies should come [again], they would wish they were in the desert among the bedouins, inquiring [from afar] about your news. And if they should be among you, they would not fight except for a little.
33|21|There has certainly been for you in the Messenger of Allah an excellent pattern for anyone whose hope is in Allah and the Last Day and [who] remembers Allah often.
33|22|And when the believers saw the companies, they said, "This is what Allah and His Messenger had promised us, and Allah and His Messenger spoke the truth." And it increased them only in faith and acceptance.
33|23|Among the believers are men true to what they promised Allah. Among them is he who has fulfilled his vow [to the death], and among them is he who awaits [his chance]. And they did not alter [the terms of their commitment] by any alteration -
33|24|That Allah may reward the truthful for their truth and punish the hypocrites if He wills or accept their repentance. Indeed, Allah is ever Forgiving and Merciful.
33|25|And Allah repelled those who disbelieved, in their rage, not having obtained any good. And sufficient was Allah for the believers in battle, and ever is Allah Powerful and Exalted in Might.
33|26|And He brought down those who supported them among the People of the Scripture from their fortresses and cast terror into their hearts [so that] a party you killed, and you took captive a party.
33|27|And He caused you to inherit their land and their homes and their properties and a land which you have not trodden. And ever is Allah, over all things, competent.
33|28|O Prophet, say to your wives, "If you should desire the worldly life and its adornment, then come, I will provide for you and give you a gracious release.
33|29|But if you should desire Allah and His Messenger and the home of the Hereafter - then indeed, Allah has prepared for the doers of good among you a great reward."
33|30|O wives of the Prophet, whoever of you should commit a clear immorality - for her the punishment would be doubled two fold, and ever is that, for Allah, easy.
33|31|And whoever of you devoutly obeys Allah and His Messenger and does righteousness - We will give her her reward twice; and We have prepared for her a noble provision.
33|32|O wives of the Prophet, you are not like anyone among women. If you fear Allah, then do not be soft in speech [to men], lest he in whose heart is disease should covet, but speak with appropriate speech.
33|33|And abide in your houses and do not display yourselves as [was] the display of the former times of ignorance. And establish prayer and give zakah and obey Allah and His Messenger. Allah intends only to remove from you the impurity [of sin], O people of the [Prophet's] household, and to purify you with [extensive] purification.
33|34|And remember what is recited in your houses of the verses of Allah and wisdom. Indeed, Allah is ever Subtle and Acquainted [with all things].
33|35|Indeed, the Muslim men and Muslim women, the believing men and believing women, the obedient men and obedient women, the truthful men and truthful women, the patient men and patient women, the humble men and humble women, the charitable men and charitable women, the fasting men and fasting women, the men who guard their private parts and the women who do so, and the men who remember Allah often and the women who do so - for them Allah has prepared forgiveness and a great reward.
33|36|It is not for a believing man or a believing woman, when Allah and His Messenger have decided a matter, that they should [thereafter] have any choice about their affair. And whoever disobeys Allah and His Messenger has certainly strayed into clear error.
33|37|And [remember, O Muhammad], when you said to the one on whom Allah bestowed favor and you bestowed favor, "Keep your wife and fear Allah," while you concealed within yourself that which Allah is to disclose. And you feared the people, while Allah has more right that you fear Him. So when Zayd had no longer any need for her, We married her to you in order that there not be upon the believers any discomfort concerning the wives of their adopted sons when they no longer have need of them. And ever is the command of Allah accomplished.
33|38|There is not to be upon the Prophet any discomfort concerning that which Allah has imposed upon him. [This is] the established way of Allah with those [prophets] who have passed on before. And ever is the command of Allah a destiny decreed.
33|39|[Allah praises] those who convey the messages of Allah and fear Him and do not fear anyone but Allah. And sufficient is Allah as Accountant.
33|40|Muhammad is not the father of [any] one of your men, but [he is] the Messenger of Allah and last of the prophets. And ever is Allah, of all things, Knowing.
33|41|O you who have believed, remember Allah with much remembrance
33|42|And exalt Him morning and afternoon.
33|43|It is He who confers blessing upon you, and His angels [ask Him to do so] that He may bring you out from darknesses into the light. And ever is He, to the believers, Merciful.
33|44|Their greeting the Day they meet Him will be, "Peace." And He has prepared for them a noble reward.
33|45|O Prophet, indeed We have sent you as a witness and a bringer of good tidings and a warner.
33|46|And one who invites to Allah, by His permission, and an illuminating lamp.
33|47|And give good tidings to the believers that they will have from Allah great bounty.
33|48|And do not obey the disbelievers and the hypocrites but do not harm them, and rely upon Allah. And sufficient is Allah as Disposer of affairs.
33|49|O You who have believed, when you marry believing women and then divorce them before you have touched them, then there is not for you any waiting period to count concerning them. So provide for them and give them a gracious release.
33|50|O Prophet, indeed We have made lawful to you your wives to whom you have given their due compensation and those your right hand possesses from what Allah has returned to you [of captives] and the daughters of your paternal uncles and the daughters of your paternal aunts and the daughters of your maternal uncles and the daughters of your maternal aunts who emigrated with you and a believing woman if she gives herself to the Prophet [and] if the Prophet wishes to marry her, [this is] only for you, excluding the [other] believers. We certainly know what We have made obligatory upon them concerning their wives and those their right hands possess, [but this is for you] in order that there will be upon you no discomfort. And ever is Allah Forgiving and Merciful.
33|51|You, [O Muhammad], may put aside whom you will of them or take to yourself whom you will. And any that you desire of those [wives] from whom you had [temporarily] separated - there is no blame upon you [in returning her]. That is more suitable that they should be content and not grieve and that they should be satisfied with what you have given them - all of them. And Allah knows what is in your hearts. And ever is Allah Knowing and Forbearing.
33|52|Not lawful to you, [O Muhammad], are [any additional] women after [this], nor [is it] for you to exchange them for [other] wives, even if their beauty were to please you, except what your right hand possesses. And ever is Allah, over all things, an Observer.
33|53|O you who have believed, do not enter the houses of the Prophet except when you are permitted for a meal, without awaiting its readiness. But when you are invited, then enter; and when you have eaten, disperse without seeking to remain for conversation. Indeed, that [behavior] was troubling the Prophet, and he is shy of [dismissing] you. But Allah is not shy of the truth. And when you ask [his wives] for something, ask them from behind a partition. That is purer for your hearts and their hearts. And it is not [conceivable or lawful] for you to harm the Messenger of Allah or to marry his wives after him, ever. Indeed, that would be in the sight of Allah an enormity.
33|54|Whether you reveal a thing or conceal it, indeed Allah is ever, of all things, Knowing.
33|55|There is no blame upon women concerning their fathers or their sons or their brothers or their brothers' sons or their sisters' sons or their women or those their right hands possess. And fear Allah. Indeed Allah is ever, over all things, Witness.
33|56|Indeed, Allah confers blessing upon the Prophet, and His angels [ask Him to do so]. O you who have believed, ask [Allah to confer] blessing upon him and ask [Allah to grant him] peace.
33|57|Indeed, those who abuse Allah and His Messenger - Allah has cursed them in this world and the Hereafter and prepared for them a humiliating punishment.
33|58|And those who harm believing men and believing women for [something] other than what they have earned have certainly born upon themselves a slander and manifest sin.
33|59|O Prophet, tell your wives and your daughters and the women of the believers to bring down over themselves [part] of their outer garments. That is more suitable that they will be known and not be abused. And ever is Allah Forgiving and Merciful.
33|60|If the hypocrites and those in whose hearts is disease and those who spread rumors in al-Madinah do not cease, We will surely incite you against them; then they will not remain your neighbors therein except for a little.
33|61|Accursed wherever they are found, [being] seized and massacred completely.
33|62|[This is] the established way of Allah with those who passed on before; and you will not find in the way of Allah any change.
33|63|People ask you concerning the Hour. Say," Knowledge of it is only with Allah. And what may make you perceive? Perhaps the Hour is near."
33|64|Indeed, Allah has cursed the disbelievers and prepared for them a Blaze.
33|65|Abiding therein forever, they will not find a protector or a helper.
33|66|The Day their faces will be turned about in the Fire, they will say, "How we wish we had obeyed Allah and obeyed the Messenger."
33|67|And they will say, "Our Lord, indeed we obeyed our masters and our dignitaries, and they led us astray from the [right] way.
33|68|Our Lord, give them double the punishment and curse them with a great curse."
33|69|O you who have believed, be not like those who abused Moses; then Allah cleared him of what they said. And he, in the sight of Allah, was distinguished.
33|70|O you who have believed, fear Allah and speak words of appropriate justice.
33|71|He will [then] amend for you your deeds and forgive you your sins. And whoever obeys Allah and His Messenger has certainly attained a great attainment.
33|72|Indeed, we offered the Trust to the heavens and the earth and the mountains, and they declined to bear it and feared it; but man [undertook to] bear it. Indeed, he was unjust and ignorant.
33|73|[It was] so that Allah may punish the hypocrite men and hypocrite women and the men and women who associate others with Him and that Allah may accept repentance from the believing men and believing women. And ever is Allah Forgiving and Merciful.
34|1|[All] praise is [due] to Allah, to whom belongs whatever is in the heavens and whatever is in the earth, and to Him belongs [all] praise in the Hereafter. And He is the Wise, the Acquainted.
34|2|He knows what penetrates into the earth and what emerges from it and what descends from the heaven and what ascends therein. And He is the Merciful, the Forgiving.
34|3|But those who disbelieve say, "The Hour will not come to us." Say, "Yes, by my Lord, it will surely come to you. [Allah is] the Knower of the unseen." Not absent from Him is an atom's weight within the heavens or within the earth or [what is] smaller than that or greater, except that it is in a clear register -
34|4|That He may reward those who believe and do righteous deeds. Those will have forgiveness and noble provision.
34|5|But those who strive against Our verses [seeking] to cause failure - for them will be a painful punishment of foul nature.
34|6|And those who have been given knowledge see that what is revealed to you from your Lord is the truth, and it guides to the path of the Exalted in Might, the Praiseworthy.
34|7|But those who disbelieve say, "Shall we direct you to a man who will inform you [that] when you have disintegrated in complete disintegration, you will [then] be [recreated] in a new creation?
34|8|Has he invented about Allah a lie or is there in him madness?" Rather, they who do not believe in the Hereafter will be in the punishment and [are in] extreme error.
34|9|Then, do they not look at what is before them and what is behind them of the heaven and earth? If We should will, We could cause the earth to swallow them or [could] let fall upon them fragments from the sky. Indeed in that is a sign for every servant turning back [to Allah].
34|10|And We certainly gave David from Us bounty. [We said], "O mountains, repeat [Our] praises with him, and the birds [as well]." And We made pliable for him iron,
34|11|[Commanding him], "Make full coats of mail and calculate [precisely] the links, and work [all of you] righteousness. Indeed I, of what you do, am Seeing."
34|12|And to Solomon [We subjected] the wind - its morning [journey was that of] a month - and its afternoon [journey was that of] a month, and We made flow for him a spring of [liquid] copper. And among the jinn were those who worked for him by the permission of his Lord. And whoever deviated among them from Our command - We will make him taste of the punishment of the Blaze.
34|13|They made for him what he willed of elevated chambers, statues, bowls like reservoirs, and stationary kettles. [We said], "Work, O family of David, in gratitude." And few of My servants are grateful.
34|14|And when We decreed for Solomon death, nothing indicated to the jinn his death except a creature of the earth eating his staff. But when he fell, it became clear to the jinn that if they had known the unseen, they would not have remained in humiliating punishment.
34|15|There was for [the tribe of] Saba' in their dwelling place a sign: two [fields of] gardens on the right and on the left. [They were told], "Eat from the provisions of your Lord and be grateful to Him. A good land [have you], and a forgiving Lord."
34|16|But they turned away [refusing], so We sent upon them the flood of the dam, and We replaced their two [fields of] gardens with gardens of bitter fruit, tamarisks and something of sparse lote trees.
34|17|[By] that We repaid them because they disbelieved. And do We [thus] repay except the ungrateful?
34|18|And We placed between them and the cities which We had blessed [many] visible cities. And We determined between them the [distances of] journey, [saying], "Travel between them by night or day in safety."
34|19|But [insolently] they said, "Our Lord, lengthen the distance between our journeys," and wronged themselves, so We made them narrations and dispersed them in total dispersion. Indeed in that are signs for everyone patient and grateful.
34|20|And Iblees had already confirmed through them his assumption, so they followed him, except for a party of believers.
34|21|And he had over them no authority except [it was decreed] that We might make evident who believes in the Hereafter from who is thereof in doubt. And your Lord, over all things, is Guardian.
34|22|Say, [O Muhammad], "Invoke those you claim [as deities] besides Allah." They do not possess an atom's weight [of ability] in the heavens or on the earth, and they do not have therein any partnership [with Him], nor is there for Him from among them any assistant.
34|23|And intercession does not benefit with Him except for one whom He permits. [And those wait] until, when terror is removed from their hearts, they will say [to one another], "What has your Lord said?" They will say, "The truth." And He is the Most High, the Grand.
34|24|Say, "Who provides for you from the heavens and the earth?" Say, "Allah. And indeed, we or you are either upon guidance or in clear error."
34|25|Say, "You will not be asked about what we committed, and we will not be asked about what you do."
34|26|Say, "Our Lord will bring us together; then He will judge between us in truth. And He is the Knowing Judge."
34|27|Say, "Show me those whom you have attached to Him as partners. No! Rather, He [alone] is Allah, the Exalted in Might, the Wise."
34|28|And We have not sent you except comprehensively to mankind as a bringer of good tidings and a warner. But most of the people do not know.
34|29|And they say, "When is this promise, if you should be truthful?"
34|30|Say, "For you is the appointment of a Day [when] you will not remain thereafter an hour, nor will you precede [it]."
34|31|And those who disbelieve say, "We will never believe in this Qur'an nor in that before it." But if you could see when the wrongdoers are made to stand before their Lord, refuting each other's words... Those who were oppressed will say to those who were arrogant, "If not for you, we would have been believers."
34|32|Those who were arrogant will say to those who were oppressed, "Did we avert you from guidance after it had come to you? Rather, you were criminals."
34|33|Those who were oppressed will say to those who were arrogant, "Rather, [it was your] conspiracy of night and day when you were ordering us to disbelieve in Allah and attribute to Him equals." But they will [all] confide regret when they see the punishment; and We will put shackles on the necks of those who disbelieved. Will they be recompensed except for what they used to do?
34|34|And We did not send into a city any warner except that its affluent said, "Indeed we, in that with which you were sent, are disbelievers."
34|35|And they said, "We are more [than the believers] in wealth and children, and we are not to be punished."
34|36|Say, "Indeed, my Lord extends provision for whom He wills and restricts [it], but most of the people do not know."
34|37|And it is not your wealth or your children that bring you nearer to Us in position, but it is [by being] one who has believed and done righteousness. For them there will be the double reward for what they did, and they will be in the upper chambers [of Paradise], safe [and secure].
34|38|And the ones who strive against Our verses to cause [them] failure - those will be brought into the punishment [to remain].
34|39|Say, "Indeed, my Lord extends provision for whom He wills of His servants and restricts [it] for him. But whatever thing you spend [in His cause] - He will compensate it; and He is the best of providers."
34|40|And [mention] the Day when He will gather them all and then say to the angels, "Did these [people] used to worship you?"
34|41|They will say, "Exalted are You! You, [O Allah], are our benefactor not them. Rather, they used to worship the jinn; most of them were believers in them."
34|42|But today you do not hold for one another [the power of] benefit or harm, and We will say to those who wronged, "Taste the punishment of the Fire, which you used to deny."
34|43|And when our verses are recited to them as clear evidences, they say, "This is not but a man who wishes to avert you from that which your fathers were worshipping." And they say, "This is not except a lie invented." And those who disbelieve say of the truth when it has come to them, "This is not but obvious magic."
34|44|And We had not given them any scriptures which they could study, and We had not sent to them before you, [O Muhammad], any warner.
34|45|And those before them denied, and the people of Makkah have not attained a tenth of what We had given them. But the former peoples denied My messengers, so how [terrible] was My reproach.
34|46|Say, "I only advise you of one [thing] - that you stand for Allah, [seeking truth] in pairs and individually, and then give thought." There is not in your companion any madness. He is only a warner to you before a severe punishment.
34|47|Say, "Whatever payment I might have asked of you - it is yours. My payment is only from Allah, and He is, over all things, Witness."
34|48|Say, "Indeed, my Lord projects the truth. Knower of the unseen."
34|49|Say, "The truth has come, and falsehood can neither begin [anything] nor repeat [it]."
34|50|Say, "If I should err, I would only err against myself. But if I am guided, it is by what my Lord reveals to me. Indeed, He is Hearing and near."
34|51|And if you could see when they are terrified but there is no escape, and they will be seized from a place nearby.
34|52|And they will [then] say, "We believe in it!" But how for them will be the taking [of faith] from a place far away?
34|53|And they had already disbelieved in it before and would assault the unseen from a place far away.
34|54|And prevention will be placed between them and what they desire, as was done with their kind before. Indeed, they were in disquieting denial.
35|1|[All] praise is [due] to Allah, Creator of the heavens and the earth, [who] made the angels messengers having wings, two or three or four. He increases in creation what He wills. Indeed, Allah is over all things competent.
35|2|Whatever Allah grants to people of mercy - none can withhold it; and whatever He withholds - none can release it thereafter. And He is the Exalted in Might, the Wise.
35|3|O mankind, remember the favor of Allah upon you. Is there any creator other than Allah who provides for you from the heaven and earth? There is no deity except Him, so how are you deluded?
35|4|And if they deny you, [O Muhammad] - already were messengers denied before you. And to Allah are returned [all] matters.
35|5|O mankind, indeed the promise of Allah is truth, so let not the worldly life delude you and be not deceived about Allah by the Deceiver.
35|6|Indeed, Satan is an enemy to you; so take him as an enemy. He only invites his party to be among the companions of the Blaze.
35|7|Those who disbelieve will have a severe punishment, and those who believe and do righteous deeds will have forgiveness and great reward.
35|8|Then is one to whom the evil of his deed has been made attractive so he considers it good [like one rightly guided]? For indeed, Allah sends astray whom He wills and guides whom He wills. So do not let yourself perish over them in regret. Indeed, Allah is Knowing of what they do.
35|9|And it is Allah who sends the winds, and they stir the clouds, and We drive them to a dead land and give life thereby to the earth after its lifelessness. Thus is the resurrection.
35|10|Whoever desires honor [through power] - then to Allah belongs all honor. To Him ascends good speech, and righteous work raises it. But they who plot evil deeds will have a severe punishment, and the plotting of those - it will perish.
35|11|And Allah created you from dust, then from a sperm-drop; then He made you mates. And no female conceives nor does she give birth except with His knowledge. And no aged person is granted [additional] life nor is his lifespan lessened but that it is in a register. Indeed, that for Allah is easy.
35|12|And not alike are the two bodies of water. One is fresh and sweet, palatable for drinking, and one is salty and bitter. And from each you eat tender meat and extract ornaments which you wear, and you see the ships plowing through [them] that you might seek of His bounty; and perhaps you will be grateful.
35|13|He causes the night to enter the day, and He causes the day to enter the night and has subjected the sun and the moon - each running [its course] for a specified term. That is Allah, your Lord; to Him belongs sovereignty. And those whom you invoke other than Him do not possess [as much as] the membrane of a date seed.
35|14|If you invoke them, they do not hear your supplication; and if they heard, they would not respond to you. And on the Day of Resurrection they will deny your association. And none can inform you like [one] Acquainted [with all matters].
35|15|O mankind, you are those in need of Allah, while Allah is the Free of need, the Praiseworthy.
35|16|If He wills, He can do away with you and bring forth a new creation.
35|17|And that is for Allah not difficult.
35|18|And no bearer of burdens will bear the burden of another. And if a heavily laden soul calls [another] to [carry some of] its load, nothing of it will be carried, even if he should be a close relative. You can only warn those who fear their Lord unseen and have established prayer. And whoever purifies himself only purifies himself for [the benefit of] his soul. And to Allah is the [final] destination.
35|19|Not equal are the blind and the seeing,
35|20|Nor are the darknesses and the light,
35|21|Nor are the shade and the heat,
35|22|And not equal are the living and the dead. Indeed, Allah causes to hear whom He wills, but you cannot make hear those in the graves.
35|23|You, [O Muhammad], are not but a warner.
35|24|Indeed, We have sent you with the truth as a bringer of good tidings and a warner. And there was no nation but that there had passed within it a warner.
35|25|And if they deny you - then already have those before them denied. Their messengers came to them with clear proofs and written ordinances and with the enlightening Scripture.
35|26|Then I seized the ones who disbelieved, and how [terrible] was My reproach.
35|27|Do you not see that Allah sends down rain from the sky, and We produce thereby fruits of varying colors? And in the mountains are tracts, white and red of varying shades and [some] extremely black.
35|28|And among people and moving creatures and grazing livestock are various colors similarly. Only those fear Allah, from among His servants, who have knowledge. Indeed, Allah is Exalted in Might and Forgiving.
35|29|Indeed, those who recite the Book of Allah and establish prayer and spend [in His cause] out of what We have provided them, secretly and publicly, [can] expect a profit that will never perish -
35|30|That He may give them in full their rewards and increase for them of His bounty. Indeed, He is Forgiving and Appreciative.
35|31|And that which We have revealed to you, [O Muhammad], of the Book is the truth, confirming what was before it. Indeed, Allah, of His servants, is Acquainted and Seeing.
35|32|Then we caused to inherit the Book those We have chosen of Our servants; and among them is he who wrongs himself, and among them is he who is moderate, and among them is he who is foremost in good deeds by permission of Allah. That [inheritance] is what is the great bounty.
35|33|[For them are] gardens of perpetual residence which they will enter. They will be adorned therein with bracelets of gold and pearls, and their garments therein will be silk.
35|34|And they will say, "Praise to Allah, who has removed from us [all] sorrow. Indeed, our Lord is Forgiving and Appreciative -
35|35|He who has settled us in the home of duration out of His bounty. There touches us not in it any fatigue, and there touches us not in it weariness [of mind]."
35|36|And for those who disbelieve will be the fire of Hell. [Death] is not decreed for them so they may die, nor will its torment be lightened for them. Thus do we recompense every ungrateful one.
35|37|And they will cry out therein, "Our Lord, remove us; we will do righteousness - other than what we were doing!" But did We not grant you life enough for whoever would remember therein to remember, and the warner had come to you? So taste [the punishment], for there is not for the wrongdoers any helper.
35|38|Indeed, Allah is Knower of the unseen [aspects] of the heavens and earth. Indeed, He is Knowing of that within the breasts.
35|39|It is He who has made you successors upon the earth. And whoever disbelieves - upon him will be [the consequence of] his disbelief. And the disbelief of the disbelievers does not increase them in the sight of their Lord except in hatred; and the disbelief of the disbelievers does not increase them except in loss.
35|40|Say, "Have you considered your 'partners' whom you invoke besides Allah? Show me what they have created from the earth, or have they partnership [with Him] in the heavens? Or have We given them a book so they are [standing] on evidence therefrom? [No], rather, the wrongdoers do not promise each other except delusion."
35|41|Indeed, Allah holds the heavens and the earth, lest they cease. And if they should cease, no one could hold them [in place] after Him. Indeed, He is Forbearing and Forgiving.
35|42|And they swore by Allah their strongest oaths that if a warner came to them, they would be more guided than [any] one of the [previous] nations. But when a warner came to them, it did not increase them except in aversion.
35|43|[Due to] arrogance in the land and plotting of evil; but the evil plot does not encompass except its own people. Then do they await except the way of the former peoples? But you will never find in the way of Allah any change, and you will never find in the way of Allah any alteration.
35|44|Have they not traveled through the land and observed how was the end of those before them? And they were greater than them in power. But Allah is not to be caused failure by anything in the heavens or on the earth. Indeed, He is ever Knowing and Competent.
35|45|And if Allah were to impose blame on the people for what they have earned, He would not leave upon the earth any creature. But He defers them for a specified term. And when their time comes, then indeed Allah has ever been, of His servants, Seeing.
36|1|Ya, Seen.
36|2|By the wise Qur'an.
36|3|Indeed you, [O Muhammad], are from among the messengers,
36|4|On a straight path.
36|5|[This is] a revelation of the Exalted in Might, the Merciful,
36|6|That you may warn a people whose forefathers were not warned, so they are unaware.
36|7|Already the word has come into effect upon most of them, so they do not believe.
36|8|Indeed, We have put shackles on their necks, and they are to their chins, so they are with heads [kept] aloft.
36|9|And We have put before them a barrier and behind them a barrier and covered them, so they do not see.
36|10|And it is all the same for them whether you warn them or do not warn them - they will not believe.
36|11|You can only warn one who follows the message and fears the Most Merciful unseen. So give him good tidings of forgiveness and noble reward.
36|12|Indeed, it is We who bring the dead to life and record what they have put forth and what they left behind, and all things We have enumerated in a clear register.
36|13|And present to them an example: the people of the city, when the messengers came to it -
36|14|When We sent to them two but they denied them, so We strengthened them with a third, and they said, "Indeed, we are messengers to you."
36|15|They said, "You are not but human beings like us, and the Most Merciful has not revealed a thing. You are only telling lies."
36|16|They said, "Our Lord knows that we are messengers to you,
36|17|And we are not responsible except for clear notification."
36|18|They said, "Indeed, we consider you a bad omen. If you do not desist, we will surely stone you, and there will surely touch you, from us, a painful punishment."
36|19|They said, "Your omen is with yourselves. Is it because you were reminded? Rather, you are a transgressing people."
36|20|And there came from the farthest end of the city a man, running. He said, "O my people, follow the messengers.
36|21|Follow those who do not ask of you [any] payment, and they are [rightly] guided.
36|22|And why should I not worship He who created me and to whom you will be returned?
36|23|Should I take other than Him [false] deities [while], if the Most Merciful intends for me some adversity, their intercession will not avail me at all, nor can they save me?
36|24|Indeed, I would then be in manifest error.
36|25|Indeed, I have believed in your Lord, so listen to me."
36|26|It was said, "Enter Paradise." He said, "I wish my people could know
36|27|Of how my Lord has forgiven me and placed me among the honored."
36|28|And We did not send down upon his people after him any soldiers from the heaven, nor would We have done so.
36|29|It was not but one shout, and immediately they were extinguished.
36|30|How regretful for the servants. There did not come to them any messenger except that they used to ridicule him.
36|31|Have they not considered how many generations We destroyed before them - that they to them will not return?
36|32|And indeed, all of them will yet be brought present before Us.
36|33|And a sign for them is the dead earth. We have brought it to life and brought forth from it grain, and from it they eat.
36|34|And We placed therein gardens of palm trees and grapevines and caused to burst forth therefrom some springs -
36|35|That they may eat of His fruit. And their hands have not produced it, so will they not be grateful?
36|36|Exalted is He who created all pairs - from what the earth grows and from themselves and from that which they do not know.
36|37|And a sign for them is the night. We remove from it [the light of] day, so they are [left] in darkness.
36|38|And the sun runs [on course] toward its stopping point. That is the determination of the Exalted in Might, the Knowing.
36|39|And the moon - We have determined for it phases, until it returns [appearing] like the old date stalk.
36|40|It is not allowable for the sun to reach the moon, nor does the night overtake the day, but each, in an orbit, is swimming.
36|41|And a sign for them is that We carried their forefathers in a laden ship.
36|42|And We created for them from the likes of it that which they ride.
36|43|And if We should will, We could drown them; then no one responding to a cry would there be for them, nor would they be saved
36|44|Except as a mercy from Us and provision for a time.
36|45|But when it is said to them, "Beware of what is before you and what is behind you; perhaps you will receive mercy... "
36|46|And no sign comes to them from the signs of their Lord except that they are from it turning away.
36|47|And when it is said to them, "Spend from that which Allah has provided for you," those who disbelieve say to those who believe, "Should we feed one whom, if Allah had willed, He would have fed? You are not but in clear error."
36|48|And they say, "When is this promise, if you should be truthful?"
36|49|They do not await except one blast which will seize them while they are disputing.
36|50|And they will not be able [to give] any instruction, nor to their people can they return.
36|51|And the Horn will be blown; and at once from the graves to their Lord they will hasten.
36|52|They will say, "O woe to us! Who has raised us up from our sleeping place?" [The reply will be], "This is what the Most Merciful had promised, and the messengers told the truth."
36|53|It will not be but one blast, and at once they are all brought present before Us.
36|54|So today no soul will be wronged at all, and you will not be recompensed except for what you used to do.
36|55|Indeed the companions of Paradise, that Day, will be amused in [joyful] occupation -
36|56|They and their spouses - in shade, reclining on adorned couches.
36|57|For them therein is fruit, and for them is whatever they request [or wish]
36|58|[And] "Peace," a word from a Merciful Lord.
36|59|[Then He will say], "But stand apart today, you criminals.
36|60|Did I not enjoin upon you, O children of Adam, that you not worship Satan - [for] indeed, he is to you a clear enemy -
36|61|And that you worship [only] Me? This is a straight path.
36|62|And he had already led astray from among you much of creation, so did you not use reason?
36|63|This is the Hellfire which you were promised.
36|64|[Enter to] burn therein today for what you used to deny."
36|65|That Day, We will seal over their mouths, and their hands will speak to Us, and their feet will testify about what they used to earn.
36|66|And if We willed, We could have obliterated their eyes, and they would race to [find] the path, and how could they see?
36|67|And if We willed, We could have deformed them, [paralyzing them] in their places so they would not be able to proceed, nor could they return.
36|68|And he to whom We grant long life We reverse in creation; so will they not understand?
36|69|And We did not give Prophet Muhammad, knowledge of poetry, nor is it befitting for him. It is not but a message and a clear Qur'an
36|70|To warn whoever is alive and justify the word against the disbelievers.
36|71|Do they not see that We have created for them from what Our hands have made, grazing livestock, and [then] they are their owners?
36|72|And We have tamed them for them, so some of them they ride, and some of them they eat.
36|73|And for them therein are [other] benefits and drinks, so will they not be grateful?
36|74|But they have taken besides Allah [false] deities that perhaps they would be helped.
36|75|They are not able to help them, and they [themselves] are for them soldiers in attendance.
36|76|So let not their speech grieve you. Indeed, We know what they conceal and what they declare.
36|77|Does man not consider that We created him from a [mere] sperm-drop - then at once he is a clear adversary?
36|78|And he presents for Us an example and forgets his [own] creation. He says, "Who will give life to bones while they are disintegrated?"
36|79|Say, "He will give them life who produced them the first time; and He is, of all creation, Knowing."
36|80|[It is] He who made for you from the green tree, fire, and then from it you ignite.
36|81|Is not He who created the heavens and the earth Able to create the likes of them? Yes, [it is so]; and He is the Knowing Creator.
36|82|His command is only when He intends a thing that He says to it, "Be," and it is.
36|83|So exalted is He in whose hand is the realm of all things, and to Him you will be returned.
37|1|By those [angels] lined up in rows
37|2|And those who drive [the clouds]
37|3|And those who recite the message,
37|4|Indeed, your God is One,
37|5|Lord of the heavens and the earth and that between them and Lord of the sunrises.
37|6|Indeed, We have adorned the nearest heaven with an adornment of stars
37|7|And as protection against every rebellious devil
37|8|[So] they may not listen to the exalted assembly [of angels] and are pelted from every side,
37|9|Repelled; and for them is a constant punishment,
37|10|Except one who snatches [some words] by theft, but they are pursued by a burning flame, piercing [in brightness].
37|11|Then inquire of them, [O Muhammad], "Are they a stronger [or more difficult] creation or those [others] We have created?" Indeed, We created men from sticky clay.
37|12|But you wonder, while they mock,
37|13|And when they are reminded, they remember not.
37|14|And when they see a sign, they ridicule
37|15|And say, "This is not but obvious magic.
37|16|When we have died and become dust and bones, are we indeed to be resurrected?
37|17|And our forefathers [as well]?"
37|18|Say, "Yes, and you will be [rendered] contemptible."
37|19|It will be only one shout, and at once they will be observing.
37|20|They will say, "O woe to us! This is the Day of Recompense."
37|21|[They will be told], "This is the Day of Judgement which you used to deny."
37|22|[The angels will be ordered], "Gather those who committed wrong, their kinds, and what they used to worship
37|23|Other than Allah, and guide them to the path of Hellfire
37|24|And stop them; indeed, they are to be questioned."
37|25|[They will be asked], "What is [wrong] with you? Why do you not help each other?"
37|26|But they, that Day, are in surrender.
37|27|And they will approach one another blaming each other.
37|28|They will say, "Indeed, you used to come at us from the right."
37|29|The oppressors will say, "Rather, you [yourselves] were not believers,
37|30|And we had over you no authority, but you were a transgressing people.
37|31|So the word of our Lord has come into effect upon us; indeed, we will taste [punishment].
37|32|And we led you to deviation; indeed, we were deviators."
37|33|So indeed they, that Day, will be sharing in the punishment.
37|34|Indeed, that is how We deal with the criminals.
37|35|Indeed they, when it was said to them, "There is no deity but Allah," were arrogant
37|36|And were saying, "Are we to leave our gods for a mad poet?"
37|37|Rather, the Prophet has come with the truth and confirmed the [previous] messengers.
37|38|Indeed, you [disbelievers] will be tasters of the painful punishment,
37|39|And you will not be recompensed except for what you used to do -
37|40|But not the chosen servants of Allah.
37|41|Those will have a provision determined -
37|42|Fruits; and they will be honored
37|43|In gardens of pleasure
37|44|On thrones facing one another.
37|45|There will be circulated among them a cup [of wine] from a flowing spring,
37|46|White and delicious to the drinkers;
37|47|No bad effect is there in it, nor from it will they be intoxicated.
37|48|And with them will be women limiting [their] glances, with large, [beautiful] eyes,
37|49|As if they were [delicate] eggs, well-protected.
37|50|And they will approach one another, inquiring of each other.
37|51|A speaker among them will say, "Indeed, I had a companion [on earth]
37|52|Who would say, 'Are you indeed of those who believe
37|53|That when we have died and become dust and bones, we will indeed be recompensed?'"
37|54|He will say, "Would you [care to] look?"
37|55|And he will look and see him in the midst of the Hellfire.
37|56|He will say, "By Allah, you almost ruined me.
37|57|If not for the favor of my Lord, I would have been of those brought in [to Hell].
37|58|Then, are we not to die
37|59|Except for our first death, and we will not be punished?"
37|60|Indeed, this is the great attainment.
37|61|For the like of this let the workers [on earth] work.
37|62|Is Paradise a better accommodation or the tree of zaqqum?
37|63|Indeed, We have made it a torment for the wrongdoers.
37|64|Indeed, it is a tree issuing from the bottom of the Hellfire,
37|65|Its emerging fruit as if it was heads of the devils.
37|66|And indeed, they will eat from it and fill with it their bellies.
37|67|Then indeed, they will have after it a mixture of scalding water.
37|68|Then indeed, their return will be to the Hellfire.
37|69|Indeed they found their fathers astray.
37|70|So they hastened [to follow] in their footsteps.
37|71|And there had already strayed before them most of the former peoples,
37|72|And We had already sent among them warners.
37|73|Then look how was the end of those who were warned -
37|74|But not the chosen servants of Allah.
37|75|And Noah had certainly called Us, and [We are] the best of responders.
37|76|And We saved him and his family from the great affliction.
37|77|And We made his descendants those remaining [on the earth]
37|78|And left for him [favorable mention] among later generations:
37|79|"Peace upon Noah among the worlds."
37|80|Indeed, We thus reward the doers of good.
37|81|Indeed, he was of Our believing servants.
37|82|Then We drowned the disbelievers.
37|83|And indeed, among his kind was Abraham,
37|84|When he came to his Lord with a sound heart
37|85|[And] when he said to his father and his people, "What do you worship?
37|86|Is it falsehood [as] gods other than Allah you desire?
37|87|Then what is your thought about the Lord of the worlds?"
37|88|And he cast a look at the stars
37|89|And said, "Indeed, I am [about to be] ill."
37|90|So they turned away from him, departing.
37|91|Then he turned to their gods and said, "Do you not eat?
37|92|What is [wrong] with you that you do not speak?"
37|93|And he turned upon them a blow with [his] right hand.
37|94|Then the people came toward him, hastening.
37|95|He said, "Do you worship that which you [yourselves] carve,
37|96|While Allah created you and that which you do?"
37|97|They said, "Construct for him a furnace and throw him into the burning fire."
37|98|And they intended for him a plan, but We made them the most debased.
37|99|And [then] he said, "Indeed, I will go to [where I am ordered by] my Lord; He will guide me.
37|100|My Lord, grant me [a child] from among the righteous."
37|101|So We gave him good tidings of a forbearing boy.
37|102|And when he reached with him [the age of] exertion, he said, "O my son, indeed I have seen in a dream that I [must] sacrifice you, so see what you think." He said, "O my father, do as you are commanded. You will find me, if Allah wills, of the steadfast."
37|103|And when they had both submitted and he put him down upon his forehead,
37|104|We called to him, "O Abraham,
37|105|You have fulfilled the vision." Indeed, We thus reward the doers of good.
37|106|Indeed, this was the clear trial.
37|107|And We ransomed him with a great sacrifice,
37|108|And We left for him [favorable mention] among later generations:
37|109|"Peace upon Abraham."
37|110|Indeed, We thus reward the doers of good.
37|111|Indeed, he was of Our believing servants.
37|112|And We gave him good tidings of Isaac, a prophet from among the righteous.
37|113|And We blessed him and Isaac. But among their descendants is the doer of good and the clearly unjust to himself.
37|114|And We did certainly confer favor upon Moses and Aaron.
37|115|And We saved them and their people from the great affliction,
37|116|And We supported them so it was they who overcame.
37|117|And We gave them the explicit Scripture,
37|118|And We guided them on the straight path.
37|119|And We left for them [favorable mention] among later generations:
37|120|"Peace upon Moses and Aaron."
37|121|Indeed, We thus reward the doers of good.
37|122|Indeed, they were of Our believing servants.
37|123|And indeed, Elias was from among the messengers,
37|124|When he said to his people, "Will you not fear Allah?
37|125|Do you call upon Ba'l and leave the best of creators -
37|126|Allah, your Lord and the Lord of your first forefathers?"
37|127|And they denied him, so indeed, they will be brought [for punishment],
37|128|Except the chosen servants of Allah.
37|129|And We left for him [favorable mention] among later generations:
37|130|"Peace upon Elias."
37|131|Indeed, We thus reward the doers of good.
37|132|Indeed, he was of Our believing servants.
37|133|And indeed, Lot was among the messengers.
37|134|[So mention] when We saved him and his family, all,
37|135|Except his wife among those who remained [with the evildoers].
37|136|Then We destroyed the others.
37|137|And indeed, you pass by them in the morning
37|138|And at night. Then will you not use reason?
37|139|And indeed, Jonah was among the messengers.
37|140|[Mention] when he ran away to the laden ship.
37|141|And he drew lots and was among the losers.
37|142|Then the fish swallowed him, while he was blameworthy.
37|143|And had he not been of those who exalt Allah,
37|144|He would have remained inside its belly until the Day they are resurrected.
37|145|But We threw him onto the open shore while he was ill.
37|146|And We caused to grow over him a gourd vine.
37|147|And We sent him to [his people of] a hundred thousand or more.
37|148|And they believed, so We gave them enjoyment [of life] for a time.
37|149|So inquire of them, [O Muhammad], "Does your Lord have daughters while they have sons?
37|150|Or did We create the angels as females while they were witnesses?"
37|151|Unquestionably, it is out of their [invented] falsehood that they say,
37|152|" Allah has begotten," and indeed, they are liars.
37|153|Has He chosen daughters over sons?
37|154|What is [wrong] with you? How do you make judgement?
37|155|Then will you not be reminded?
37|156|Or do you have a clear authority?
37|157|Then produce your scripture, if you should be truthful.
37|158|And they have claimed between Him and the jinn a lineage, but the jinn have already known that they [who made such claims] will be brought to [punishment].
37|159|Exalted is Allah above what they describe,
37|160|Except the chosen servants of Allah [who do not share in that sin].
