49|17|They consider it a favor to you that they have accepted Islam. Say, "Do not consider your Islam a favor to me. Rather, Allah has conferred favor upon you that He has guided you to the faith, if you should be truthful."
49|18|Indeed, Allah knows the unseen [aspects] of the heavens and the earth. And Allah is Seeing of what you do.
50|1|Qaf. By the honored Qur'an...
50|2|But they wonder that there has come to them a warner from among themselves, and the disbelievers say, "This is an amazing thing.
50|3|When we have died and have become dust, [we will return to life]? That is a distant return."
50|4|We know what the earth diminishes of them, and with Us is a retaining record.
50|5|But they denied the truth when it came to them, so they are in a confused condition.
50|6|Have they not looked at the heaven above them - how We structured it and adorned it and [how] it has no rifts?
50|7|And the earth - We spread it out and cast therein firmly set mountains and made grow therein [something] of every beautiful kind,
50|8|Giving insight and a reminder for every servant who turns [to Allah].
50|9|And We have sent down blessed rain from the sky and made grow thereby gardens and grain from the harvest
50|10|And lofty palm trees having fruit arranged in layers -
50|11|As provision for the servants, and We have given life thereby to a dead land. Thus is the resurrection.
50|12|The people of Noah denied before them, and the companions of the well and Thamud
50|13|And 'Aad and Pharaoh and the brothers of Lot
50|14|And the companions of the thicket and the people of Tubba'. All denied the messengers, so My threat was justly fulfilled.
50|15|Did We fail in the first creation? But they are in confusion over a new creation.
50|16|And We have already created man and know what his soul whispers to him, and We are closer to him than [his] jugular vein
50|17|When the two receivers receive, seated on the right and on the left.
50|18|Man does not utter any word except that with him is an observer prepared [to record].
50|19|And the intoxication of death will bring the truth; that is what you were trying to avoid.
50|20|And the Horn will be blown. That is the Day of [carrying out] the threat.
50|21|And every soul will come, with it a driver and a witness.
50|22|[It will be said], "You were certainly in unmindfulness of this, and We have removed from you your cover, so your sight, this Day, is sharp."
50|23|And his companion, [the angel], will say, "This [record] is what is with me, prepared."
50|24|[Allah will say], "Throw into Hell every obstinate disbeliever,
50|25|Preventer of good, aggressor, and doubter,
50|26|Who made [as equal] with Allah another deity; then throw him into the severe punishment."
50|27|His [devil] companion will say, "Our Lord, I did not make him transgress, but he [himself] was in extreme error."
50|28|[Allah] will say, "Do not dispute before Me, while I had already presented to you the warning.
50|29|The word will not be changed with Me, and never will I be unjust to the servants."
50|30|On the Day We will say to Hell, "Have you been filled?" and it will say, "Are there some more,"
50|31|And Paradise will be brought near to the righteous, not far,
50|32|[It will be said], "This is what you were promised - for every returner [to Allah] and keeper [of His covenant]
50|33|Who feared the Most Merciful unseen and came with a heart returning [in repentance].
50|34|Enter it in peace. This is the Day of Eternity."
50|35|They will have whatever they wish therein, and with Us is more.
50|36|And how many a generation before them did We destroy who were greater than them in [striking] power and had explored throughout the lands. Is there any place of escape?
50|37|Indeed in that is a reminder for whoever has a heart or who listens while he is present [in mind].
50|38|And We did certainly create the heavens and earth and what is between them in six days, and there touched Us no weariness.
50|39|So be patient, [O Muhammad], over what they say and exalt [Allah] with praise of your Lord before the rising of the sun and before its setting,
50|40|And [in part] of the night exalt Him and after prostration.
50|41|And listen on the Day when the Caller will call out from a place that is near -
50|42|The Day they will hear the blast [of the Horn] in truth. That is the Day of Emergence [from the graves].
50|43|Indeed, it is We who give life and cause death, and to Us is the destination
50|44|On the Day the earth breaks away from them [and they emerge] rapidly; that is a gathering easy for Us.
50|45|We are most knowing of what they say, and you are not over them a tyrant. But remind by the Qur'an whoever fears My threat.
51|1|By those [winds] scattering [dust] dispersing
51|2|And those [clouds] carrying a load [of water]
51|3|And those [ships] sailing with ease
51|4|And those [angels] apportioning [each] matter,
51|5|Indeed, what you are promised is true.
51|6|And indeed, the recompense is to occur.
51|7|By the heaven containing pathways,
51|8|Indeed, you are in differing speech.
51|9|Deluded away from the Qur'an is he who is deluded.
51|10|Destroyed are the falsifiers
51|11|Who are within a flood [of confusion] and heedless.
51|12|They ask, "When is the Day of Recompense?"
51|13|[It is] the Day they will be tormented over the Fire
51|14|[And will be told], "Taste your torment. This is that for which you were impatient."
51|15|Indeed, the righteous will be among gardens and springs,
51|16|Accepting what their Lord has given them. Indeed, they were before that doers of good.
51|17|They used to sleep but little of the night,
51|18|And in the hours before dawn they would ask forgiveness,
51|19|And from their properties was [given] the right of the [needy] petitioner and the deprived.
51|20|And on the earth are signs for the certain [in faith]
51|21|And in yourselves. Then will you not see?
51|22|And in the heaven is your provision and whatever you are promised.
51|23|Then by the Lord of the heaven and earth, indeed, it is truth - just as [sure as] it is that you are speaking.
51|24|Has there reached you the story of the honored guests of Abraham? -
51|25|When they entered upon him and said, "[We greet you with] peace." He answered, "[And upon you] peace, [you are] a people unknown.
51|26|Then he went to his family and came with a fat [roasted] calf
51|27|And placed it near them; he said, "Will you not eat?"
51|28|And he felt from them apprehension. They said, "Fear not," and gave him good tidings of a learned boy.
51|29|And his wife approached with a cry [of alarm] and struck her face and said, "[I am] a barren old woman!"
51|30|They said, "Thus has said your Lord; indeed, He is the Wise, the Knowing."
51|31|[Abraham] said, "Then what is your business [here], O messengers?"
51|32|They said, "Indeed, we have been sent to a people of criminals
51|33|To send down upon them stones of clay,
51|34|Marked in the presence of your Lord for the transgressors."
51|35|So We brought out whoever was in the cities of the believers.
51|36|And We found not within them other than a [single] house of Muslims.
51|37|And We left therein a sign for those who fear the painful punishment.
51|38|And in Moses [was a sign], when We sent him to Pharaoh with clear authority.
51|39|But he turned away with his supporters and said," A magician or a madman."
51|40|So We took him and his soldiers and cast them into the sea, and he was blameworthy.
51|41|And in 'Aad [was a sign], when We sent against them the barren wind.
51|42|It left nothing of what it came upon but that it made it like disintegrated ruins.
51|43|And in Thamud, when it was said to them, "Enjoy yourselves for a time."
51|44|But they were insolent toward the command of their Lord, so the thunderbolt seized them while they were looking on.
51|45|And they were unable to arise, nor could they defend themselves.
51|46|And [We destroyed] the people of Noah before; indeed, they were a people defiantly disobedient.
51|47|And the heaven We constructed with strength, and indeed, We are [its] expander.
51|48|And the earth We have spread out, and excellent is the preparer.
51|49|And of all things We created two mates; perhaps you will remember.
51|50|So flee to Allah. Indeed, I am to you from Him a clear warner.
51|51|And do not make [as equal] with Allah another deity. Indeed, I am to you from Him a clear warner.
51|52|Similarly, there came not to those before them any messenger except that they said, "A magician or a madman."
51|53|Did they suggest it to them? Rather, they [themselves] are a transgressing people.
51|54|So leave them, [O Muhammad], for you are not to be blamed.
51|55|And remind, for indeed, the reminder benefits the believers.
51|56|And I did not create the jinn and mankind except to worship Me.
51|57|I do not want from them any provision, nor do I want them to feed Me.
51|58|Indeed, it is Allah who is the [continual] Provider, the firm possessor of strength.
51|59|And indeed, for those who have wronged is a portion [of punishment] like the portion of their predecessors, so let them not impatiently urge Me.
51|60|And woe to those who have disbelieved from their Day which they are promised.
52|1|By the mount
52|2|And [by] a Book inscribed
52|3|In parchment spread open
52|4|And [by] the frequented House
52|5|And [by] the heaven raised high
52|6|And [by] the sea filled [with fire],
52|7|Indeed, the punishment of your Lord will occur.
52|8|Of it there is no preventer.
52|9|On the Day the heaven will sway with circular motion
52|10|And the mountains will pass on, departing -
52|11|Then woe, that Day, to the deniers,
52|12|Who are in [empty] discourse amusing themselves.
52|13|The Day they are thrust toward the fire of Hell with a [violent] thrust, [its angels will say],
52|14|"This is the Fire which you used to deny.
52|15|Then is this magic, or do you not see?
52|16|[Enter to] burn therein; then be patient or impatient - it is all the same for you. You are only being recompensed [for] what you used to do."
52|17|Indeed, the righteous will be in gardens and pleasure,
52|18|Enjoying what their Lord has given them, and their Lord protected them from the punishment of Hellfire.
52|19|[They will be told], "Eat and drink in satisfaction for what you used to do."
52|20|They will be reclining on thrones lined up, and We will marry them to fair women with large, [beautiful] eyes.
52|21|And those who believed and whose descendants followed them in faith - We will join with them their descendants, and We will not deprive them of anything of their deeds. Every person, for what he earned, is retained.
52|22|And We will provide them with fruit and meat from whatever they desire.
52|23|They will exchange with one another a cup [of wine] wherein [results] no ill speech or commission of sin.
52|24|There will circulate among them [servant] boys [especially] for them, as if they were pearls well-protected.
52|25|And they will approach one another, inquiring of each other.
52|26|They will say, "Indeed, we were previously among our people fearful [of displeasing Allah].
52|27|So Allah conferred favor upon us and protected us from the punishment of the Scorching Fire.
52|28|Indeed, we used to supplicate Him before. Indeed, it is He who is the Beneficent, the Merciful."
52|29|So remind [O Muhammad], for you are not, by the favor of your Lord, a soothsayer or a madman.
52|30|Or do they say [of you], "A poet for whom we await a misfortune of time?"
52|31|Say, "Wait, for indeed I am, with you, among the waiters."
52|32|Or do their minds command them to [say] this, or are they a transgressing people?
52|33|Or do they say, "He has made it up"? Rather, they do not believe.
52|34|Then let them produce a statement like it, if they should be truthful.
52|35|Or were they created by nothing, or were they the creators [of themselves]?
52|36|Or did they create the heavens and the earth? Rather, they are not certain.
52|37|Or have they the depositories [containing the provision] of your Lord? Or are they the controllers [of them]?
52|38|Or have they a stairway [into the heaven] upon which they listen? Then let their listener produce a clear authority.
52|39|Or has He daughters while you have sons?
52|40|Or do you, [O Muhammad], ask of them a payment, so they are by debt burdened down?
52|41|Or have they [knowledge of] the unseen, so they write [it] down?
52|42|Or do they intend a plan? But those who disbelieve - they are the object of a plan.
52|43|Or have they a deity other than Allah? Exalted is Allah above whatever they associate with Him.
52|44|And if they were to see a fragment from the sky falling, they would say, "[It is merely] clouds heaped up."
52|45|So leave them until they meet their Day in which they will be struck insensible -
52|46|The Day their plan will not avail them at all, nor will they be helped.
52|47|And indeed, for those who have wronged is a punishment before that, but most of them do not know.
52|48|And be patient, [O Muhammad], for the decision of your Lord, for indeed, you are in Our eyes. And exalt [Allah] with praise of your Lord when you arise.
52|49|And in a part of the night exalt Him and after [the setting of] the stars.
53|1|By the star when it descends,
53|2|Your companion [Muhammad] has not strayed, nor has he erred,
53|3|Nor does he speak from [his own] inclination.
53|4|It is not but a revelation revealed,
53|5|Taught to him by one intense in strength -
53|6|One of soundness. And he rose to [his] true form
53|7|While he was in the higher [part of the] horizon.
53|8|Then he approached and descended
53|9|And was at a distance of two bow lengths or nearer.
53|10|And he revealed to His Servant what he revealed.
53|11|The heart did not lie [about] what it saw.
53|12|So will you dispute with him over what he saw?
53|13|And he certainly saw him in another descent
53|14|At the Lote Tree of the Utmost Boundary -
53|15|Near it is the Garden of Refuge -
53|16|When there covered the Lote Tree that which covered [it].
53|17|The sight [of the Prophet] did not swerve, nor did it transgress [its limit].
53|18|He certainly saw of the greatest signs of his Lord.
53|19|So have you considered al-Lat and al-'Uzza?
53|20|And Manat, the third - the other one?
53|21|Is the male for you and for Him the female?
53|22|That, then, is an unjust division.
53|23|They are not but [mere] names you have named them - you and your forefathers - for which Allah has sent down no authority. They follow not except assumption and what [their] souls desire, and there has already come to them from their Lord guidance.
53|24|Or is there for man whatever he wishes?
53|25|Rather, to Allah belongs the Hereafter and the first [life].
53|26|And how many angels there are in the heavens whose intercession will not avail at all except [only] after Allah has permitted [it] to whom He wills and approves.
53|27|Indeed, those who do not believe in the Hereafter name the angels female names,
53|28|And they have thereof no knowledge. They follow not except assumption, and indeed, assumption avails not against the truth at all.
53|29|So turn away from whoever turns his back on Our message and desires not except the worldly life.
53|30|That is their sum of knowledge. Indeed, your Lord is most knowing of who strays from His way, and He is most knowing of who is guided.
53|31|And to Allah belongs whatever is in the heavens and whatever is in the earth - that He may recompense those who do evil with [the penalty of] what they have done and recompense those who do good with the best [reward] -
53|32|Those who avoid the major sins and immoralities, only [committing] slight ones. Indeed, your Lord is vast in forgiveness. He was most knowing of you when He produced you from the earth and when you were fetuses in the wombs of your mothers. So do not claim yourselves to be pure; He is most knowing of who fears Him.
53|33|Have you seen the one who turned away
53|34|And gave a little and [then] refrained?
53|35|Does he have knowledge of the unseen, so he sees?
53|36|Or has he not been informed of what was in the scriptures of Moses
53|37|And [of] Abraham, who fulfilled [his obligations] -
53|38|That no bearer of burdens will bear the burden of another
53|39|And that there is not for man except that [good] for which he strives
53|40|And that his effort is going to be seen -
53|41|Then he will be recompensed for it with the fullest recompense
53|42|And that to your Lord is the finality
53|43|And that it is He who makes [one] laugh and weep
53|44|And that it is He who causes death and gives life
53|45|And that He creates the two mates - the male and female -
53|46|From a sperm-drop when it is emitted
53|47|And that [incumbent] upon Him is the next creation
53|48|And that it is He who enriches and suffices
53|49|And that it is He who is the Lord of Sirius
53|50|And that He destroyed the first [people of] 'Aad
53|51|And Thamud - and He did not spare [them] -
53|52|And the people of Noah before. Indeed, it was they who were [even] more unjust and oppressing.
53|53|And the overturned towns He hurled down
53|54|And covered them by that which He covered.
53|55|Then which of the favors of your Lord do you doubt?
53|56|This [Prophet] is a warner like the former warners.
53|57|The Approaching Day has approached.
53|58|Of it, [from those] besides Allah, there is no remover.
53|59|Then at this statement do you wonder?
53|60|And you laugh and do not weep
53|61|While you are proudly sporting?
53|62|So prostrate to Allah and worship [Him].
54|1|The Hour has come near, and the moon has split [in two].
54|2|And if they see a miracle, they turn away and say, "Passing magic."
54|3|And they denied and followed their inclinations. But for every matter is a [time of] settlement.
54|4|And there has already come to them of information that in which there is deterrence -
54|5|Extensive wisdom - but warning does not avail [them].
54|6|So leave them, [O Muhammad]. The Day the Caller calls to something forbidding,
54|7|Their eyes humbled, they will emerge from the graves as if they were locusts spreading,
54|8|Racing ahead toward the Caller. The disbelievers will say, "This is a difficult Day."
54|9|The people of Noah denied before them, and they denied Our servant and said, "A madman," and he was repelled.
54|10|So he invoked his Lord, "Indeed, I am overpowered, so help."
54|11|Then We opened the gates of the heaven with rain pouring down
54|12|And caused the earth to burst with springs, and the waters met for a matter already predestined.
54|13|And We carried him on a [construction of] planks and nails,
54|14|Sailing under Our observation as reward for he who had been denied.
54|15|And We left it as a sign, so is there any who will remember?
54|16|And how [severe] were My punishment and warning.
54|17|And We have certainly made the Qur'an easy for remembrance, so is there any who will remember?
54|18|'Aad denied; and how [severe] were My punishment and warning.
54|19|Indeed, We sent upon them a screaming wind on a day of continuous misfortune,
54|20|Extracting the people as if they were trunks of palm trees uprooted.
54|21|And how [severe] were My punishment and warning.
54|22|And We have certainly made the Qur'an easy for remembrance, so is there any who will remember?
54|23|Thamud denied the warning
54|24|And said, "Is it one human being among us that we should follow? Indeed, we would then be in error and madness.
54|25|Has the message been sent down upon him from among us? Rather, he is an insolent liar."
54|26|They will know tomorrow who is the insolent liar.
54|27|Indeed, We are sending the she-camel as trial for them, so watch them and be patient.
54|28|And inform them that the water is shared between them, each [day of] drink attended [by turn].
54|29|But they called their companion, and he dared and hamstrung [her].
54|30|And how [severe] were My punishment and warning.
54|31|Indeed, We sent upon them one blast from the sky, and they became like the dry twig fragments of an [animal] pen.
54|32|And We have certainly made the Qur'an easy for remembrance, so is there any who will remember?
54|33|The people of Lot denied the warning.
54|34|Indeed, We sent upon them a storm of stones, except the family of Lot - We saved them before dawn
54|35|As favor from us. Thus do We reward he who is grateful.
54|36|And he had already warned them of Our assault, but they disputed the warning.
54|37|And they had demanded from him his guests, but We obliterated their eyes, [saying], "Taste My punishment and warning."
54|38|And there came upon them by morning an abiding punishment.
54|39|So taste My punishment and warning.
54|40|And We have certainly made the Qur'an easy for remembrance, so is there any who will remember?
54|41|And there certainly came to the people of Pharaoh warning.
54|42|They denied Our signs, all of them, so We seized them with a seizure of one Exalted in Might and Perfect in Ability.
54|43|Are your disbelievers better than those [former ones], or have you immunity in the scripture?
54|44|Or do they say, "We are an assembly supporting [each other]"?
54|45|[Their] assembly will be defeated, and they will turn their backs [in retreat].
54|46|But the Hour is their appointment [for due punishment], and the Hour is more disastrous and more bitter.
54|47|Indeed, the criminals are in error and madness.
54|48|The Day they are dragged into the Fire on their faces [it will be said], "Taste the touch of Saqar."
54|49|Indeed, all things We created with predestination.
54|50|And Our command is but one, like a glance of the eye.
54|51|And We have already destroyed your kinds, so is there any who will remember?
54|52|And everything they did is in written records.
54|53|And every small and great [thing] is inscribed.
54|54|Indeed, the righteous will be among gardens and rivers,
54|55|In a seat of honor near a Sovereign, Perfect in Ability.
55|1|The Most Merciful
55|2|Taught the Qur'an,
55|3|Created man,
55|4|[And] taught him eloquence.
55|5|The sun and the moon [move] by precise calculation,
55|6|And the stars and trees prostrate.
55|7|And the heaven He raised and imposed the balance
55|8|That you not transgress within the balance.
55|9|And establish weight in justice and do not make deficient the balance.
55|10|And the earth He laid [out] for the creatures.
55|11|Therein is fruit and palm trees having sheaths [of dates]
55|12|And grain having husks and scented plants.
55|13|So which of the favors of your Lord would you deny?
55|14|He created man from clay like [that of] pottery.
55|15|And He created the jinn from a smokeless flame of fire.
55|16|So which of the favors of your Lord would you deny?
55|17|[He is] Lord of the two sunrises and Lord of the two sunsets.
55|18|So which of the favors of your Lord would you deny?
55|19|He released the two seas, meeting [side by side];
55|20|Between them is a barrier [so] neither of them transgresses.
55|21|So which of the favors of your Lord would you deny?
55|22|From both of them emerge pearl and coral.
55|23|So which of the favors of your Lord would you deny?
55|24|And to Him belong the ships [with sails] elevated in the sea like mountains.
55|25|So which of the favors of your Lord would you deny?
55|26|Everyone upon the earth will perish,
55|27|And there will remain the Face of your Lord, Owner of Majesty and Honor.
55|28|So which of the favors of your Lord would you deny?
55|29|Whoever is within the heavens and earth asks Him; every day He is bringing about a matter.
55|30|So which of the favors of your Lord would you deny?
55|31|We will attend to you, O prominent beings.
55|32|So which of the favors of your Lord would you deny?
55|33|O company of jinn and mankind, if you are able to pass beyond the regions of the heavens and the earth, then pass. You will not pass except by authority [from Allah].
55|34|So which of the favors of your Lord would you deny?
55|35|There will be sent upon you a flame of fire and smoke, and you will not defend yourselves.
55|36|So which of the favors of your Lord would you deny?
55|37|And when the heaven is split open and becomes rose-colored like oil -
55|38|So which of the favors of your Lord would you deny? -
55|39|Then on that Day none will be asked about his sin among men or jinn.
55|40|So which of the favors of your Lord would you deny?
55|41|The criminals will be known by their marks, and they will be seized by the forelocks and the feet.
55|42|So which of the favors of your Lord would you deny?
55|43|This is Hell, which the criminals deny.
55|44|They will go around between it and scalding water, heated [to the utmost degree].
55|45|So which of the favors of your Lord would you deny?
55|46|But for he who has feared the position of his Lord are two gardens -
55|47|So which of the favors of your Lord would you deny? -
55|48|Having [spreading] branches.
55|49|So which of the favors of your Lord would you deny?
55|50|In both of them are two springs, flowing.
55|51|So which of the favors of your Lord would you deny?
55|52|In both of them are of every fruit, two kinds.
55|53|So which of the favors of your Lord would you deny?
55|54|[They are] reclining on beds whose linings are of silk brocade, and the fruit of the two gardens is hanging low.
55|55|So which of the favors of your Lord would you deny?
55|56|In them are women limiting [their] glances, untouched before them by man or jinni -
55|57|So which of the favors of your Lord would you deny? -
55|58|As if they were rubies and coral.
55|59|So which of the favors of your Lord would you deny?
55|60|Is the reward for good [anything] but good?
55|61|So which of the favors of your Lord would you deny?
55|62|And below them both [in excellence] are two [other] gardens -
55|63|So which of the favors of your Lord would you deny? -
55|64|Dark green [in color].
55|65|So which of the favors of your Lord would you deny?
55|66|In both of them are two springs, spouting.
55|67|So which of the favors of your Lord would you deny?
55|68|In both of them are fruit and palm trees and pomegranates.
55|69|So which of the favors of your Lord would you deny?
55|70|In them are good and beautiful women -
55|71|So which of the favors of your Lord would you deny? -
55|72|Fair ones reserved in pavilions -
55|73|So which of the favors of your Lord would you deny? -
55|74|Untouched before them by man or jinni -
55|75|So which of the favors of your Lord would you deny? -
55|76|Reclining on green cushions and beautiful fine carpets.
55|77|So which of the favors of your Lord would you deny?
55|78|Blessed is the name of your Lord, Owner of Majesty and Honor.
56|1|When the Occurrence occurs,
56|2|There is, at its occurrence, no denial.
56|3|It will bring down [some] and raise up [others].
56|4|When the earth is shaken with convulsion
56|5|And the mountains are broken down, crumbling
56|6|And become dust dispersing.
56|7|And you become [of] three kinds:
56|8|Then the companions of the right - what are the companions of the right?
56|9|And the companions of the left - what are the companions of the left?
56|10|And the forerunners, the forerunners -
56|11|Those are the ones brought near [to Allah]
56|12|In the Gardens of Pleasure,
56|13|A [large] company of the former peoples
56|14|And a few of the later peoples,
56|15|On thrones woven [with ornament],
56|16|Reclining on them, facing each other.
56|17|There will circulate among them young boys made eternal
56|18|With vessels, pitchers and a cup [of wine] from a flowing spring -
56|19|No headache will they have therefrom, nor will they be intoxicated -
56|20|And fruit of what they select
56|21|And the meat of fowl, from whatever they desire.
56|22|And [for them are] fair women with large, [beautiful] eyes,
56|23|The likenesses of pearls well-protected,
56|24|As reward for what they used to do.
56|25|They will not hear therein ill speech or commission of sin -
56|26|Only a saying: "Peace, peace."
56|27|The companions of the right - what are the companions of the right?
56|28|[They will be] among lote trees with thorns removed
56|29|And [banana] trees layered [with fruit]
56|30|And shade extended
56|31|And water poured out
56|32|And fruit, abundant [and varied],
56|33|Neither limited [to season] nor forbidden,
56|34|And [upon] beds raised high.
56|35|Indeed, We have produced the women of Paradise in a [new] creation
56|36|And made them virgins,
56|37|Devoted [to their husbands] and of equal age,
56|38|For the companions of the right [who are]
56|39|A company of the former peoples
56|40|And a company of the later peoples.
56|41|And the companions of the left - what are the companions of the left?
56|42|[They will be] in scorching fire and scalding water
56|43|And a shade of black smoke,
56|44|Neither cool nor beneficial.
56|45|Indeed they were, before that, indulging in affluence,
56|46|And they used to persist in the great violation,
56|47|And they used to say, "When we die and become dust and bones, are we indeed to be resurrected?
56|48|And our forefathers [as well]?"
56|49|Say, [O Muhammad], "Indeed, the former and the later peoples
56|50|Are to be gathered together for the appointment of a known Day."
56|51|Then indeed you, O those astray [who are] deniers,
56|52|Will be eating from trees of zaqqum
56|53|And filling with it your bellies
56|54|And drinking on top of it from scalding water
56|55|And will drink as the drinking of thirsty camels.
56|56|That is their accommodation on the Day of Recompense.
56|57|We have created you, so why do you not believe?
56|58|Have you seen that which you emit?
56|59|Is it you who creates it, or are We the Creator?
56|60|We have decreed death among you, and We are not to be outdone
56|61|In that We will change your likenesses and produce you in that [form] which you do not know.
56|62|And you have already known the first creation, so will you not remember?
56|63|And have you seen that [seed] which you sow?
56|64|Is it you who makes it grow, or are We the grower?
56|65|If We willed, We could make it [dry] debris, and you would remain in wonder,
56|66|[Saying], "Indeed, we are [now] in debt;
56|67|Rather, we have been deprived."
56|68|And have you seen the water that you drink?
56|69|Is it you who brought it down from the clouds, or is it We who bring it down?
56|70|If We willed, We could make it bitter, so why are you not grateful?
56|71|And have you seen the fire that you ignite?
56|72|Is it you who produced its tree, or are We the producer?
56|73|We have made it a reminder and provision for the travelers,
56|74|So exalt the name of your Lord, the Most Great.
56|75|Then I swear by the setting of the stars,
56|76|And indeed, it is an oath - if you could know - [most] great.
56|77|Indeed, it is a noble Qur'an
56|78|In a Register well-protected;
56|79|None touch it except the purified.
56|80|[It is] a revelation from the Lord of the worlds.
56|81|Then is it to this statement that you are indifferent
56|82|And make [the thanks for] your provision that you deny [the Provider]?
56|83|Then why, when the soul at death reaches the throat
56|84|And you are at that time looking on -
56|85|And Our angels are nearer to him than you, but you do not see -
56|86|Then why do you not, if you are not to be recompensed,
56|87|Bring it back, if you should be truthful?
56|88|And if the deceased was of those brought near to Allah,
56|89|Then [for him is] rest and bounty and a garden of pleasure.
56|90|And if he was of the companions of the right,
56|91|Then [the angels will say], "Peace for you; [you are] from the companions of the right."
56|92|But if he was of the deniers [who were] astray,
56|93|Then [for him is] accommodation of scalding water
56|94|And burning in Hellfire
56|95|Indeed, this is the true certainty,
56|96|So exalt the name of your Lord, the Most Great.
57|1|Whatever is in the heavens and earth exalts Allah, and He is the Exalted in Might, the Wise.
57|2|His is the dominion of the heavens and earth. He gives life and causes death, and He is over all things competent.
57|3|He is the First and the Last, the Ascendant and the Intimate, and He is, of all things, Knowing.
57|4|It is He who created the heavens and earth in six days and then established Himself above the Throne. He knows what penetrates into the earth and what emerges from it and what descends from the heaven and what ascends therein; and He is with you wherever you are. And Allah, of what you do, is Seeing.
57|5|His is the dominion of the heavens and earth. And to Allah are returned [all] matters.
57|6|He causes the night to enter the day and causes the day to enter the night, and he is Knowing of that within the breasts.
57|7|Believe in Allah and His Messenger and spend out of that in which He has made you successors. For those who have believed among you and spent, there will be a great reward.
57|8|And why do you not believe in Allah while the Messenger invites you to believe in your Lord and He has taken your covenant, if you should [truly] be believers?
57|9|It is He who sends down upon His Servant [Muhammad] verses of clear evidence that He may bring you out from darknesses into the light. And indeed, Allah is to you Kind and Merciful.
57|10|And why do you not spend in the cause of Allah while to Allah belongs the heritage of the heavens and the earth? Not equal among you are those who spent before the conquest [of Makkah] and fought [and those who did so after it]. Those are greater in degree than they who spent afterwards and fought. But to all Allah has promised the best [reward]. And Allah, with what you do, is Acquainted.
57|11|Who is it that would loan Allah a goodly loan so He will multiply it for him and he will have a noble reward?
57|12|On the Day you see the believing men and believing women, their light proceeding before them and on their right, [it will be said], "Your good tidings today are [of] gardens beneath which rivers flow, wherein you will abide eternally." That is what is the great attainment.
57|13|On the [same] Day the hypocrite men and hypocrite women will say to those who believed, "Wait for us that we may acquire some of your light." It will be said, "Go back behind you and seek light." And a wall will be placed between them with a door, its interior containing mercy, but on the outside of it is torment.
57|14|The hypocrites will call to the believers, "Were we not with you?" They will say, "Yes, but you afflicted yourselves and awaited [misfortune for us] and doubted, and wishful thinking deluded you until there came the command of Allah. And the Deceiver deceived you concerning Allah.
57|15|So today no ransom will be taken from you or from those who disbelieved. Your refuge is the Fire. It is most worthy of you, and wretched is the destination.
57|16|Has the time not come for those who have believed that their hearts should become humbly submissive at the remembrance of Allah and what has come down of the truth? And let them not be like those who were given the Scripture before, and a long period passed over them, so their hearts hardened; and many of them are defiantly disobedient.
57|17|Know that Allah gives life to the earth after its lifelessness. We have made clear to you the signs; perhaps you will understand.
57|18|Indeed, the men who practice charity and the women who practice charity and [they who] have loaned Allah a goodly loan - it will be multiplied for them, and they will have a noble reward.
57|19|And those who have believed in Allah and His messengers - those are [in the ranks of] the supporters of truth and the martyrs, with their Lord. For them is their reward and their light. But those who have disbelieved and denied Our verses - those are the companions of Hellfire.
57|20|Know that the life of this world is but amusement and diversion and adornment and boasting to one another and competition in increase of wealth and children - like the example of a rain whose [resulting] plant growth pleases the tillers; then it dries and you see it turned yellow; then it becomes [scattered] debris. And in the Hereafter is severe punishment and forgiveness from Allah and approval. And what is the worldly life except the enjoyment of delusion.
57|21|Race toward forgiveness from your Lord and a Garden whose width is like the width of the heavens and earth, prepared for those who believed in Allah and His messengers. That is the bounty of Allah which He gives to whom He wills, and Allah is the possessor of great bounty.
57|22|No disaster strikes upon the earth or among yourselves except that it is in a register before We bring it into being - indeed that, for Allah, is easy -
57|23|In order that you not despair over what has eluded you and not exult [in pride] over what He has given you. And Allah does not like everyone self-deluded and boastful -
57|24|[Those] who are stingy and enjoin upon people stinginess. And whoever turns away - then indeed, Allah is the Free of need, the Praiseworthy.
57|25|We have already sent Our messengers with clear evidences and sent down with them the Scripture and the balance that the people may maintain [their affairs] in justice. And We sent down iron, wherein is great military might and benefits for the people, and so that Allah may make evident those who support Him and His messengers unseen. Indeed, Allah is Powerful and Exalted in Might.
57|26|And We have already sent Noah and Abraham and placed in their descendants prophethood and scripture; and among them is he who is guided, but many of them are defiantly disobedient.
57|27|Then We sent following their footsteps Our messengers and followed [them] with Jesus, the son of Mary, and gave him the Gospel. And We placed in the hearts of those who followed him compassion and mercy and monasticism, which they innovated; We did not prescribe it for them except [that they did so] seeking the approval of Allah. But they did not observe it with due observance. So We gave the ones who believed among them their reward, but many of them are defiantly disobedient.
57|28|O you who have believed, fear Allah and believe in His Messenger; He will [then] give you a double portion of His mercy and make for you a light by which you will walk and forgive you; and Allah is Forgiving and Merciful.
57|29|[This is] so that the People of the Scripture may know that they are not able [to obtain] anything from the bounty of Allah and that [all] bounty is in the hand of Allah; He gives it to whom He wills. And Allah is the possessor of great bounty.
58|1|Certainly has Allah heard the speech of the one who argues with you, [O Muhammad], concerning her husband and directs her complaint to Allah. And Allah hears your dialogue; indeed, Allah is Hearing and Seeing.
58|2|Those who pronounce thihar among you [to separate] from their wives - they are not [consequently] their mothers. Their mothers are none but those who gave birth to them. And indeed, they are saying an objectionable statement and a falsehood. But indeed, Allah is Pardoning and Forgiving.
58|3|And those who pronounce thihar from their wives and then [wish to] go back on what they said - then [there must be] the freeing of a slave before they touch one another. That is what you are admonished thereby; and Allah is Acquainted with what you do.
58|4|And he who does not find [a slave] - then a fast for two months consecutively before they touch one another; and he who is unable - then the feeding of sixty poor persons. That is for you to believe [completely] in Allah and His Messenger; and those are the limits [set by] Allah. And for the disbelievers is a painful punishment.
58|5|Indeed, those who oppose Allah and His Messenger are abased as those before them were abased. And We have certainly sent down verses of clear evidence. And for the disbelievers is a humiliating punishment.
58|6|On the Day when Allah will resurrect them all and inform them of what they did. Allah had enumerated it, while they forgot it; and Allah is, over all things, Witness.
58|7|Have you not considered that Allah knows what is in the heavens and what is on the earth? There is in no private conversation three but that He is the fourth of them, nor are there five but that He is the sixth of them - and no less than that and no more except that He is with them [in knowledge] wherever they are. Then He will inform them of what they did, on the Day of Resurrection. Indeed Allah is, of all things, Knowing.
58|8|Have you not considered those who were forbidden from private conversation, then they return to that which they were forbidden and converse among themselves about sin and aggression and disobedience to the Messenger? And when they come to you, they greet you with that [word] by which Allah does not greet you and say among themselves, "Why does Allah not punish us for what we say?" Sufficient for them is Hell, which they will [enter to] burn, and wretched is the destination.
58|9|O you who have believed, when you converse privately, do not converse about sin and aggression and disobedience to the Messenger but converse about righteousness and piety. And fear Allah, to whom you will be gathered.
58|10|Private conversation is only from Satan that he may grieve those who have believed, but he will not harm them at all except by permission of Allah. And upon Allah let the believers rely.
58|11|O you who have believed, when you are told, "Space yourselves" in assemblies, then make space; Allah will make space for you. And when you are told, "Arise," then arise; Allah will raise those who have believed among you and those who were given knowledge, by degrees. And Allah is Acquainted with what you do.
58|12|O you who have believed, when you [wish to] privately consult the Messenger, present before your consultation a charity. That is better for you and purer. But if you find not [the means] - then indeed, Allah is Forgiving and Merciful.
58|13|Have you feared to present before your consultation charities? Then when you do not and Allah has forgiven you, then [at least] establish prayer and give zakah and obey Allah and His Messenger. And Allah is Acquainted with what you do.
58|14|Have you not considered those who make allies of a people with whom Allah has become angry? They are neither of you nor of them, and they swear to untruth while they know [they are lying].
58|15|Allah has prepared for them a severe punishment. Indeed, it was evil that they were doing.
58|16|They took their [false] oaths as a cover, so they averted [people] from the way of Allah, and for them is a humiliating punishment.
58|17|Never will their wealth or their children avail them against Allah at all. Those are the companions of the Fire; they will abide therein eternally
58|18|On the Day Allah will resurrect them all, and they will swear to Him as they swear to you and think that they are [standing] on something. Unquestionably, it is they who are the liars.
58|19|Satan has overcome them and made them forget the remembrance of Allah. Those are the party of Satan. Unquestionably, the party of Satan - they will be the losers.
58|20|Indeed, the ones who oppose Allah and His Messenger - those will be among the most humbled.
58|21|Allah has written, "I will surely overcome, I and My messengers." Indeed, Allah is Powerful and Exalted in Might.
58|22|You will not find a people who believe in Allah and the Last Day having affection for those who oppose Allah and His Messenger, even if they were their fathers or their sons or their brothers or their kindred. Those - He has decreed within their hearts faith and supported them with spirit from Him. And We will admit them to gardens beneath which rivers flow, wherein they abide eternally. Allah is pleased with them, and they are pleased with Him - those are the party of Allah. Unquestionably, the party of Allah - they are the successful.
59|1|Whatever is in the heavens and whatever is on the earth exalts Allah, and He is the Exalted in Might, the Wise.
59|2|It is He who expelled the ones who disbelieved among the People of the Scripture from their homes at the first gathering. You did not think they would leave, and they thought that their fortresses would protect them from Allah; but [the decree of] Allah came upon them from where they had not expected, and He cast terror into their hearts [so] they destroyed their houses by their [own] hands and the hands of the believers. So take warning, O people of vision.
59|3|And if not that Allah had decreed for them evacuation, He would have punished them in [this] world, and for them in the Hereafter is the punishment of the Fire.
59|4|That is because they opposed Allah and His Messenger. And whoever opposes Allah - then indeed, Allah is severe in penalty.
59|5|Whatever you have cut down of [their] palm trees or left standing on their trunks - it was by permission of Allah and so He would disgrace the defiantly disobedient.
59|6|And what Allah restored [of property] to His Messenger from them - you did not spur for it [in an expedition] any horses or camels, but Allah gives His messengers power over whom He wills, and Allah is over all things competent.
59|7|And what Allah restored to His Messenger from the people of the towns - it is for Allah and for the Messenger and for [his] near relatives and orphans and the [stranded] traveler - so that it will not be a perpetual distribution among the rich from among you. And whatever the Messenger has given you - take; and what he has forbidden you - refrain from. And fear Allah; indeed, Allah is severe in penalty.
59|8|For the poor emigrants who were expelled from their homes and their properties, seeking bounty from Allah and [His] approval and supporting Allah and His Messenger, [there is also a share]. Those are the truthful.
59|9|And [also for] those who were settled in al-Madinah and [adopted] the faith before them. They love those who emigrated to them and find not any want in their breasts of what the emigrants were given but give [them] preference over themselves, even though they are in privation. And whoever is protected from the stinginess of his soul - it is those who will be the successful.
59|10|And [there is a share for] those who came after them, saying, "Our Lord, forgive us and our brothers who preceded us in faith and put not in our hearts [any] resentment toward those who have believed. Our Lord, indeed You are Kind and Merciful."
59|11|Have you not considered those who practice hypocrisy, saying to their brothers who have disbelieved among the People of the Scripture, "If you are expelled, we will surely leave with you, and we will not obey, in regard to you, anyone - ever; and if you are fought, we will surely aid you." But Allah testifies that they are liars.
59|12|If they are expelled, they will not leave with them, and if they are fought, they will not aid them. And [even] if they should aid them, they will surely turn their backs; then [thereafter] they will not be aided.
59|13|You [believers] are more fearful within their breasts than Allah. That is because they are a people who do not understand.
59|14|They will not fight you all except within fortified cities or from behind walls. Their violence among themselves is severe. You think they are together, but their hearts are diverse. That is because they are a people who do not reason.
59|15|[Theirs is] like the example of those shortly before them: they tasted the bad consequence of their affair, and they will have a painful punishment.
59|16|[The hypocrites are] like the example of Satan when he says to man, "Disbelieve." But when he disbelieves, he says, "Indeed, I am disassociated from you. Indeed, I fear Allah, Lord of the worlds."
59|17|So the outcome for both of them is that they will be in the Fire, abiding eternally therein. And that is the recompense of the wrong-doers.
59|18|O you who have believed, fear Allah. And let every soul look to what it has put forth for tomorrow - and fear Allah. Indeed, Allah is Acquainted with what you do.
59|19|And be not like those who forgot Allah, so He made them forget themselves. Those are the defiantly disobedient.
59|20|Not equal are the companions of the Fire and the companions of Paradise. The companions of Paradise - they are the attainers [of success].
59|21|If We had sent down this Qur'an upon a mountain, you would have seen it humbled and coming apart from fear of Allah. And these examples We present to the people that perhaps they will give thought.
59|22|He is Allah, other than whom there is no deity, Knower of the unseen and the witnessed. He is the Entirely Merciful, the Especially Merciful.
59|23|He is Allah, other than whom there is no deity, the Sovereign, the Pure, the Perfection, the Bestower of Faith, the Overseer, the Exalted in Might, the Compeller, the Superior. Exalted is Allah above whatever they associate with Him.
59|24|He is Allah, the Creator, the Inventor, the Fashioner; to Him belong the best names. Whatever is in the heavens and earth is exalting Him. And He is the Exalted in Might, the Wise.
60|1|O you who have believed, do not take My enemies and your enemies as allies, extending to them affection while they have disbelieved in what came to you of the truth, having driven out the Prophet and yourselves [only] because you believe in Allah, your Lord. If you have come out for jihad in My cause and seeking means to My approval, [take them not as friends]. You confide to them affection, but I am most knowing of what you have concealed and what you have declared. And whoever does it among you has certainly strayed from the soundness of the way.
60|2|If they gain dominance over you, they would be to you as enemies and extend against you their hands and their tongues with evil, and they wish you would disbelieve.
60|3|Never will your relatives or your children benefit you; the Day of Resurrection He will judge between you. And Allah, of what you do, is Seeing.
60|4|There has already been for you an excellent pattern in Abraham and those with him, when they said to their people, "Indeed, we are disassociated from you and from whatever you worship other than Allah. We have denied you, and there has appeared between us and you animosity and hatred forever until you believe in Allah alone" except for the saying of Abraham to his father, "I will surely ask forgiveness for you, but I have not [power to do] for you anything against Allah. Our Lord, upon You we have relied, and to You we have returned, and to You is the destination.
60|5|Our Lord, make us not [objects of] torment for the disbelievers and forgive us, our Lord. Indeed, it is You who is the Exalted in Might, the Wise."
60|6|There has certainly been for you in them an excellent pattern for anyone whose hope is in Allah and the Last Day. And whoever turns away - then indeed, Allah is the Free of need, the Praiseworthy.
60|7|Perhaps Allah will put, between you and those to whom you have been enemies among them, affection. And Allah is competent, and Allah is Forgiving and Merciful.
60|8|Allah does not forbid you from those who do not fight you because of religion and do not expel you from your homes - from being righteous toward them and acting justly toward them. Indeed, Allah loves those who act justly.
60|9|Allah only forbids you from those who fight you because of religion and expel you from your homes and aid in your expulsion - [forbids] that you make allies of them. And whoever makes allies of them, then it is those who are the wrongdoers.
60|10|O you who have believed, when the believing women come to you as emigrants, examine them. Allah is most knowing as to their faith. And if you know them to be believers, then do not return them to the disbelievers; they are not lawful [wives] for them, nor are they lawful [husbands] for them. But give the disbelievers what they have spent. And there is no blame upon you if you marry them when you have given them their due compensation. And hold not to marriage bonds with disbelieving women, but ask for what you have spent and let them ask for what they have spent. That is the judgement of Allah; He judges between you. And Allah is Knowing and Wise.
60|11|And if you have lost any of your wives to the disbelievers and you subsequently obtain [something], then give those whose wives have gone the equivalent of what they had spent. And fear Allah, in whom you are believers.
60|12|O Prophet, when the believing women come to you pledging to you that they will not associate anything with Allah, nor will they steal, nor will they commit unlawful sexual intercourse, nor will they kill their children, nor will they bring forth a slander they have invented between their arms and legs, nor will they disobey you in what is right - then accept their pledge and ask forgiveness for them of Allah. Indeed, Allah is Forgiving and Merciful.
60|13|O you who have believed, do not make allies of a people with whom Allah has become angry. They have despaired of [reward in] the Hereafter just as the disbelievers have despaired of [meeting] the inhabitants of the graves.
61|1|Whatever is in the heavens and whatever is on the earth exalts Allah, and He is the Exalted in Might, the Wise.
61|2|O you who have believed, why do you say what you do not do?
61|3|Great is hatred in the sight of Allah that you say what you do not do.
61|4|Indeed, Allah loves those who fight in His cause in a row as though they are a [single] structure joined firmly.
61|5|And [mention, O Muhammad], when Moses said to his people, "O my people, why do you harm me while you certainly know that I am the messenger of Allah to you?" And when they deviated, Allah caused their hearts to deviate. And Allah does not guide the defiantly disobedient people.
61|6|And [mention] when Jesus, the son of Mary, said, "O children of Israel, indeed I am the messenger of Allah to you confirming what came before me of the Torah and bringing good tidings of a messenger to come after me, whose name is Ahmad." But when he came to them with clear evidences, they said, "This is obvious magic."
61|7|And who is more unjust than one who invents about Allah untruth while he is being invited to Islam. And Allah does not guide the wrongdoing people.
61|8|They want to extinguish the light of Allah with their mouths, but Allah will perfect His light, although the disbelievers dislike it.
61|9|It is He who sent His Messenger with guidance and the religion of truth to manifest it over all religion, although those who associate others with Allah dislike it.
61|10|O you who have believed, shall I guide you to a transaction that will save you from a painful punishment?
61|11|[It is that] you believe in Allah and His Messenger and strive in the cause of Allah with your wealth and your lives. That is best for you, if you should know.
61|12|He will forgive for you your sins and admit you to gardens beneath which rivers flow and pleasant dwellings in gardens of perpetual residence. That is the great attainment.
61|13|And [you will obtain] another [favor] that you love - victory from Allah and an imminent conquest; and give good tidings to the believers.
61|14|O you who have believed, be supporters of Allah, as when Jesus, the son of Mary, said to the disciples, "Who are my supporters for Allah?" The disciples said, "We are supporters of Allah." And a faction of the Children of Israel believed and a faction disbelieved. So We supported those who believed against their enemy, and they became dominant.
62|1|Whatever is in the heavens and whatever is on the earth is exalting Allah, the Sovereign, the Pure, the Exalted in Might, the Wise.
62|2|It is He who has sent among the unlettered a Messenger from themselves reciting to them His verses and purifying them and teaching them the Book and wisdom - although they were before in clear error -
62|3|And [to] others of them who have not yet joined them. And He is the Exalted in Might, the Wise.
62|4|That is the bounty of Allah, which He gives to whom He wills, and Allah is the possessor of great bounty.
62|5|The example of those who were entrusted with the Torah and then did not take it on is like that of a donkey who carries volumes [of books]. Wretched is the example of the people who deny the signs of Allah. And Allah does not guide the wrongdoing people.
62|6|Say, "O you who are Jews, if you claim that you are allies of Allah, excluding the [other] people, then wish for death, if you should be truthful."
62|7|But they will not wish for it, ever, because of what their hands have put forth. And Allah is Knowing of the wrongdoers.
62|8|Say, "Indeed, the death from which you flee - indeed, it will meet you. Then you will be returned to the Knower of the unseen and the witnessed, and He will inform you about what you used to do."
62|9|O you who have believed, when [the adhan] is called for the prayer on the day of Jumu'ah [Friday], then proceed to the remembrance of Allah and leave trade. That is better for you, if you only knew.
62|10|And when the prayer has been concluded, disperse within the land and seek from the bounty of Allah, and remember Allah often that you may succeed.
62|11|But when they saw a transaction or a diversion, [O Muhammad], they rushed to it and left you standing. Say, "What is with Allah is better than diversion and than a transaction, and Allah is the best of providers."
63|1|When the hypocrites come to you, [O Muhammad], they say, "We testify that you are the Messenger of Allah." And Allah knows that you are His Messenger, and Allah testifies that the hypocrites are liars.
63|2|They have taken their oaths as a cover, so they averted [people] from the way of Allah. Indeed, it was evil that they were doing.
63|3|That is because they believed, and then they disbelieved; so their hearts were sealed over, and they do not understand.
63|4|And when you see them, their forms please you, and if they speak, you listen to their speech. [They are] as if they were pieces of wood propped up - they think that every shout is against them. They are the enemy, so beware of them. May Allah destroy them; how are they deluded?
63|5|And when it is said to them, "Come, the Messenger of Allah will ask forgiveness for you," they turn their heads aside and you see them evading while they are arrogant.
63|6|It is all the same for them whether you ask forgiveness for them or do not ask forgiveness for them; never will Allah forgive them. Indeed, Allah does not guide the defiantly disobedient people.
63|7|They are the ones who say, "Do not spend on those who are with the Messenger of Allah until they disband." And to Allah belongs the depositories of the heavens and the earth, but the hypocrites do not understand.
63|8|They say, "If we return to al-Madinah, the more honored [for power] will surely expel therefrom the more humble." And to Allah belongs [all] honor, and to His Messenger, and to the believers, but the hypocrites do not know.
63|9|O you who have believed, let not your wealth and your children divert you from remembrance of Allah. And whoever does that - then those are the losers.
63|10|And spend [in the way of Allah] from what We have provided you before death approaches one of you and he says, "My Lord, if only You would delay me for a brief term so I would give charity and be among the righteous."
63|11|But never will Allah delay a soul when its time has come. And Allah is Acquainted with what you do.
64|1|Whatever is in the heavens and whatever is on the earth is exalting Allah. To Him belongs dominion, and to Him belongs [all] praise, and He is over all things competent.
64|2|It is He who created you, and among you is the disbeliever, and among you is the believer. And Allah, of what you do, is Seeing.
64|3|He created the heavens and earth in truth and formed you and perfected your forms; and to Him is the [final] destination.
64|4|He knows what is within the heavens and earth and knows what you conceal and what you declare. And Allah is Knowing of that within the breasts.
64|5|Has there not come to you the news of those who disbelieved before? So they tasted the bad consequence of their affair, and they will have a painful punishment.
64|6|That is because their messengers used to come to them with clear evidences, but they said, "Shall human beings guide us?" and disbelieved and turned away. And Allah dispensed [with them]; and Allah is Free of need and Praiseworthy.
64|7|Those who disbelieve have claimed that they will never be resurrected. Say, "Yes, by my Lord, you will surely be resurrected; then you will surely be informed of what you did. And that, for Allah, is easy."
64|8|So believe in Allah and His Messenger and the Qur'an which We have sent down. And Allah is Acquainted with what you do.
64|9|The Day He will assemble you for the Day of Assembly - that is the Day of Deprivation. And whoever believes in Allah and does righteousness - He will remove from him his misdeeds and admit him to gardens beneath which rivers flow, wherein they will abide forever. That is the great attainment.
64|10|But the ones who disbelieved and denied Our verses - those are the companions of the Fire, abiding eternally therein; and wretched is the destination.
64|11|No disaster strikes except by permission of Allah. And whoever believes in Allah - He will guide his heart. And Allah is Knowing of all things.
64|12|And obey Allah and obey the Messenger; but if you turn away - then upon Our Messenger is only [the duty of] clear notification.
64|13|Allah - there is no deity except Him. And upon Allah let the believers rely.
64|14|O you who have believed, indeed, among your wives and your children are enemies to you, so beware of them. But if you pardon and overlook and forgive - then indeed, Allah is Forgiving and Merciful.
64|15|Your wealth and your children are but a trial, and Allah has with Him a great reward.
64|16|So fear Allah as much as you are able and listen and obey and spend [in the way of Allah]; it is better for your selves. And whoever is protected from the stinginess of his soul - it is those who will be the successful.
64|17|If you loan Allah a goodly loan, He will multiply it for you and forgive you. And Allah is Most Appreciative and Forbearing.
64|18|Knower of the unseen and the witnessed, the Exalted in Might, the Wise.
65|1|O Prophet, when you [Muslims] divorce women, divorce them for [the commencement of] their waiting period and keep count of the waiting period, and fear Allah, your Lord. Do not turn them out of their [husbands'] houses, nor should they [themselves] leave [during that period] unless they are committing a clear immorality. And those are the limits [set by] Allah. And whoever transgresses the limits of Allah has certainly wronged himself. You know not; perhaps Allah will bring about after that a [different] matter.
65|2|And when they have [nearly] fulfilled their term, either retain them according to acceptable terms or part with them according to acceptable terms. And bring to witness two just men from among you and establish the testimony for [the acceptance of] Allah. That is instructed to whoever should believe in Allah and the Last day. And whoever fears Allah - He will make for him a way out
65|3|And will provide for him from where he does not expect. And whoever relies upon Allah - then He is sufficient for him. Indeed, Allah will accomplish His purpose. Allah has already set for everything a [decreed] extent.
65|4|And those who no longer expect menstruation among your women - if you doubt, then their period is three months, and [also for] those who have not menstruated. And for those who are pregnant, their term is until they give birth. And whoever fears Allah - He will make for him of his matter ease.
65|5|That is the command of Allah, which He has sent down to you; and whoever fears Allah - He will remove for him his misdeeds and make great for him his reward.
65|6|Lodge them [in a section] of where you dwell out of your means and do not harm them in order to oppress them. And if they should be pregnant, then spend on them until they give birth. And if they breastfeed for you, then give them their payment and confer among yourselves in the acceptable way; but if you are in discord, then there may breastfeed for the father another woman.
65|7|Let a man of wealth spend from his wealth, and he whose provision is restricted - let him spend from what Allah has given him. Allah does not charge a soul except [according to] what He has given it. Allah will bring about, after hardship, ease.
65|8|And how many a city was insolent toward the command of its Lord and His messengers, so We took it to severe account and punished it with a terrible punishment.
65|9|And it tasted the bad consequence of its affair, and the outcome of its affair was loss.
65|10|Allah has prepared for them a severe punishment; so fear Allah, O you of understanding who have believed. Allah has sent down to you the Qur'an.
65|11|[He sent] a Messenger [Muhammad] reciting to you the distinct verses of Allah that He may bring out those who believe and do righteous deeds from darknesses into the light. And whoever believes in Allah and does righteousness - He will admit him into gardens beneath which rivers flow to abide therein forever. Allah will have perfected for him a provision.
65|12|It is Allah who has created seven heavens and of the earth, the like of them. [His] command descends among them so you may know that Allah is over all things competent and that Allah has encompassed all things in knowledge.
66|1|O Prophet, why do you prohibit [yourself from] what Allah has made lawful for you, seeking the approval of your wives? And Allah is Forgiving and Merciful.
66|2|Allah has already ordained for you [Muslims] the dissolution of your oaths. And Allah is your protector, and He is the Knowing, the Wise.
66|3|And [remember] when the Prophet confided to one of his wives a statement; and when she informed [another] of it and Allah showed it to him, he made known part of it and ignored a part. And when he informed her about it, she said, "Who told you this?" He said, "I was informed by the Knowing, the Acquainted."
66|4|If you two [wives] repent to Allah, [it is best], for your hearts have deviated. But if you cooperate against him - then indeed Allah is his protector, and Gabriel and the righteous of the believers and the angels, moreover, are [his] assistants.
66|5|Perhaps his Lord, if he divorced you [all], would substitute for him wives better than you - submitting [to Allah], believing, devoutly obedient, repentant, worshipping, and traveling - [ones] previously married and virgins.
66|6|O you who have believed, protect yourselves and your families from a Fire whose fuel is people and stones, over which are [appointed] angels, harsh and severe; they do not disobey Allah in what He commands them but do what they are commanded.
66|7|O you who have disbelieved, make no excuses that Day. You will only be recompensed for what you used to do.
66|8|O you who have believed, repent to Allah with sincere repentance. Perhaps your Lord will remove from you your misdeeds and admit you into gardens beneath which rivers flow [on] the Day when Allah will not disgrace the Prophet and those who believed with him. Their light will proceed before them and on their right; they will say, "Our Lord, perfect for us our light and forgive us. Indeed, You are over all things competent."
66|9|O Prophet, strive against the disbelievers and the hypocrites and be harsh upon them. And their refuge is Hell, and wretched is the destination.
66|10|Allah presents an example of those who disbelieved: the wife of Noah and the wife of Lot. They were under two of Our righteous servants but betrayed them, so those prophets did not avail them from Allah at all, and it was said, "Enter the Fire with those who enter."
66|11|And Allah presents an example of those who believed: the wife of Pharaoh, when she said, "My Lord, build for me near You a house in Paradise and save me from Pharaoh and his deeds and save me from the wrongdoing people."
66|12|And [the example of] Mary, the daughter of 'Imran, who guarded her chastity, so We blew into [her garment] through Our angel, and she believed in the words of her Lord and His scriptures and was of the devoutly obedient.
67|1|Blessed is He in whose hand is dominion, and He is over all things competent -
67|2|[He] who created death and life to test you [as to] which of you is best in deed - and He is the Exalted in Might, the Forgiving -
67|3|[And] who created seven heavens in layers. You do not see in the creation of the Most Merciful any inconsistency. So return [your] vision [to the sky]; do you see any breaks?
67|4|Then return [your] vision twice again. [Your] vision will return to you humbled while it is fatigued.
67|5|And We have certainly beautified the nearest heaven with stars and have made [from] them what is thrown at the devils and have prepared for them the punishment of the Blaze.
67|6|And for those who disbelieved in their Lord is the punishment of Hell, and wretched is the destination.
67|7|When they are thrown into it, they hear from it a [dreadful] inhaling while it boils up.
67|8|It almost bursts with rage. Every time a company is thrown into it, its keepers ask them, "Did there not come to you a warner?"
67|9|They will say," Yes, a warner had come to us, but we denied and said, 'Allah has not sent down anything. You are not but in great error.'"
67|10|And they will say, "If only we had been listening or reasoning, we would not be among the companions of the Blaze."
67|11|And they will admit their sin, so [it is] alienation for the companions of the Blaze.
67|12|Indeed, those who fear their Lord unseen will have forgiveness and great reward.
67|13|And conceal your speech or publicize it; indeed, He is Knowing of that within the breasts.
67|14|Does He who created not know, while He is the Subtle, the Acquainted?
67|15|It is He who made the earth tame for you - so walk among its slopes and eat of His provision - and to Him is the resurrection.
67|16|Do you feel secure that He who [holds authority] in the heaven would not cause the earth to swallow you and suddenly it would sway?
67|17|Or do you feel secure that He who [holds authority] in the heaven would not send against you a storm of stones? Then you would know how [severe] was My warning.
67|18|And already had those before them denied, and how [terrible] was My reproach.
67|19|Do they not see the birds above them with wings outspread and [sometimes] folded in? None holds them [aloft] except the Most Merciful. Indeed He is, of all things, Seeing.
67|20|Or who is it that could be an army for you to aid you other than the Most Merciful? The disbelievers are not but in delusion.
67|21|Or who is it that could provide for you if He withheld His provision? But they have persisted in insolence and aversion.
67|22|Then is one who walks fallen on his face better guided or one who walks erect on a straight path?
67|23|Say, "It is He who has produced you and made for you hearing and vision and hearts; little are you grateful."
67|24|Say, "It is He who has multiplied you throughout the earth, and to Him you will be gathered."
67|25|And they say, "When is this promise, if you should be truthful?"
67|26|Say, "The knowledge is only with Allah, and I am only a clear warner."
67|27|But when they see it approaching, the faces of those who disbelieve will be distressed, and it will be said, "This is that for which you used to call."
67|28|Say, [O Muhammad], "Have you considered: whether Allah should cause my death and those with me or have mercy upon us, who can protect the disbelievers from a painful punishment?"
67|29|Say, "He is the Most Merciful; we have believed in Him, and upon Him we have relied. And you will [come to] know who it is that is in clear error."
67|30|Say, "Have you considered: if your water was to become sunken [into the earth], then who could bring you flowing water?"
68|1|Nun. By the pen and what they inscribe,
68|2|You are not, [O Muhammad], by the favor of your Lord, a madman.
68|3|And indeed, for you is a reward uninterrupted.
68|4|And indeed, you are of a great moral character.
68|5|So you will see and they will see
68|6|Which of you is the afflicted [by a devil].
68|7|Indeed, your Lord is most knowing of who has gone astray from His way, and He is most knowing of the [rightly] guided.
68|8|Then do not obey the deniers.
68|9|They wish that you would soften [in your position], so they would soften [toward you].
68|10|And do not obey every worthless habitual swearer
68|11|[And] scorner, going about with malicious gossip -
68|12|A preventer of good, transgressing and sinful,
68|13|Cruel, moreover, and an illegitimate pretender.
68|14|Because he is a possessor of wealth and children,
68|15|When Our verses are recited to him, he says, "Legends of the former peoples."
68|16|We will brand him upon the snout.
68|17|Indeed, We have tried them as We tried the companions of the garden, when they swore to cut its fruit in the [early] morning
68|18|Without making exception.
68|19|So there came upon the garden an affliction from your Lord while they were asleep.
68|20|And it became as though reaped.
68|21|And they called one another at morning,
68|22|[Saying], "Go early to your crop if you would cut the fruit."
68|23|So they set out, while lowering their voices,
68|24|[Saying], "There will surely not enter it today upon you [any] poor person."
68|25|And they went early in determination, [assuming themselves] able.
68|26|But when they saw it, they said, "Indeed, we are lost;
68|27|Rather, we have been deprived."
68|28|The most moderate of them said, "Did I not say to you, 'Why do you not exalt [Allah]?' "
68|29|They said, "Exalted is our Lord! Indeed, we were wrongdoers."
68|30|Then they approached one another, blaming each other.
68|31|They said, "O woe to us; indeed we were transgressors.
68|32|Perhaps our Lord will substitute for us [one] better than it. Indeed, we are toward our Lord desirous."
68|33|Such is the punishment [of this world]. And the punishment of the Hereafter is greater, if they only knew.
68|34|Indeed, for the righteous with their Lord are the Gardens of Pleasure.
68|35|Then will We treat the Muslims like the criminals?
68|36|What is [the matter] with you? How do you judge?
68|37|Or do you have a scripture in which you learn

69|1|The Inevitable Reality -
69|2|What is the Inevitable Reality?
69|3|And what can make you know what is the Inevitable Reality?
69|4|Thamud and 'Aad denied the Striking Calamity.
69|5|So as for Thamud, they were destroyed by the overpowering [blast].
69|6|And as for 'Aad, they were destroyed by a screaming, violent wind
69|7|Which Allah imposed upon them for seven nights and eight days in succession, so you would see the people therein fallen as if they were hollow trunks of palm trees.
69|8|Then do you see of them any remains?
69|9|And there came Pharaoh and those before him and the overturned cities with sin.
69|10|And they disobeyed the messenger of their Lord, so He seized them with a seizure exceeding [in severity].

69|12|That We might make it for you a reminder and [that] a conscious ear would be conscious of it.

69|16|And the heaven will split [open], for that Day it is infirm.
69|17|And the angels are at its edges. And there will bear the Throne of your Lord above them, that Day, eight [of them].
69|18|That Day, you will be exhibited [for judgement]; not hidden among you is anything concealed.

69|20|Indeed, I was certain that I would be meeting my account."

69|22|In an elevated garden,
69|23|Its [fruit] to be picked hanging near.
69|24|[They will be told], "Eat and drink in satisfaction for what you put forth in the days past."
69|25|But as for he who is given his record in his left hand, he will say, "Oh, I wish I had not been given my record

69|33|Indeed, he did not used to believe in Allah, the Most Great,
69|34|Nor did he encourage the feeding of the poor.
69|35|So there is not for him here this Day any devoted friend
69|36|Nor any food except from the discharge of wounds;
69|37|None will eat it except the sinners.
69|38|So I swear by what you see
69|39|And what you do not see
69|40|[That] indeed, the Qur'an is the word of a noble Messenger.
69|41|And it is not the word of a poet; little do you believe.
69|42|Nor the word of a soothsayer; little do you remember.
69|43|[It is] a revelation from the Lord of the worlds.
69|44|And if Muhammad had made up about Us some [false] sayings,
69|45|We would have seized him by the right hand;
69|46|Then We would have cut from him the aorta.
69|47|And there is no one of you who could prevent [Us] from him.
69|48|And indeed, the Qur'an is a reminder for the righteous.
69|49|And indeed, We know that among you are deniers.
69|50|And indeed, it will be [a cause of] regret upon the disbelievers.
69|51|And indeed, it is the truth of certainty.
69|52|So exalt the name of your Lord, the Most Great.
70|1|A supplicant asked for a punishment bound to happen
70|2|To the disbelievers; of it there is no preventer.
70|3|[It is] from Allah, owner of the ways of ascent.

70|20|When evil touches him, impatient,
70|21|And when good touches him, withholding [of it],

70|29|And those who guard their private parts

70|31|But whoever seeks beyond that, then they are the transgressors -
70|32|And those who are to their trusts and promises attentive

70|36|So what is [the matter] with those who disbelieve, hastening [from] before you, [O Muhammad],
70|37|[To sit] on [your] right and [your] left in separate groups?
70|38|Does every person among them aspire to enter a garden of pleasure?
70|39|No! Indeed, We have created them from that which they know.
70|40|So I swear by the Lord of [all] risings and settings that indeed We are able
70|41|To replace them with better than them; and We are not to be outdone.
70|42|So leave them to converse vainly and amuse themselves until they meet their Day which they are promised -
