21|41|And already were messengers ridiculed before you, but those who mocked them were enveloped by what they used to ridicule.
21|42|Say, "Who can protect you at night or by day from the Most Merciful?" But they are, from the remembrance of their Lord, turning away.
21|43|Or do they have gods to defend them other than Us? They are unable [even] to help themselves, nor can they be protected from Us.
21|44|But, [on the contrary], We have provided good things for these [disbelievers] and their fathers until life was prolonged for them. Then do they not see that We set upon the land, reducing it from its borders? So it is they who will overcome?
21|45|Say, "I only warn you by revelation." But the deaf do not hear the call when they are warned.
21|46|And if [as much as] a whiff of the punishment of your Lord should touch them, they would surely say, "O woe to us! Indeed, we have been wrongdoers."
21|47|And We place the scales of justice for the Day of Resurrection, so no soul will be treated unjustly at all. And if there is [even] the weight of a mustard seed, We will bring it forth. And sufficient are We as accountant.
21|48|And We had already given Moses and Aaron the criterion and a light and a reminder for the righteous
21|49|Who fear their Lord unseen, while they are of the Hour apprehensive.
21|50|And this [Qur'an] is a blessed message which We have sent down. Then are you with it unacquainted?
21|51|And We had certainly given Abraham his sound judgement before, and We were of him well-Knowing
21|52|When he said to his father and his people, "What are these statues to which you are devoted?"
21|53|They said, "We found our fathers worshippers of them."
21|54|He said, "You were certainly, you and your fathers, in manifest error."
21|55|They said, "Have you come to us with truth, or are you of those who jest?"
21|56|He said, "[No], rather, your Lord is the Lord of the heavens and the earth who created them, and I, to that, am of those who testify.
21|57|And [I swear] by Allah, I will surely plan against your idols after you have turned and gone away."
21|58|So he made them into fragments, except a large one among them, that they might return to it [and question].
21|59|They said, "Who has done this to our gods? Indeed, he is of the wrongdoers."
21|60|They said, "We heard a young man mention them who is called Abraham."
21|61|They said, "Then bring him before the eyes of the people that they may testify."
21|62|They said, "Have you done this to our gods, O Abraham?"
21|63|He said, "Rather, this - the largest of them - did it, so ask them, if they should [be able to] speak."
21|64|So they returned to [blaming] themselves and said [to each other], "Indeed, you are the wrongdoers."
21|65|Then they reversed themselves, [saying], "You have already known that these do not speak!"
21|66|He said, "Then do you worship instead of Allah that which does not benefit you at all or harm you?
21|67|Uff to you and to what you worship instead of Allah. Then will you not use reason?"
21|68|They said, "Burn him and support your gods - if you are to act."
21|69|Allah said, "O fire, be coolness and safety upon Abraham."
21|70|And they intended for him harm, but We made them the greatest losers.
21|71|And We delivered him and Lot to the land which We had blessed for the worlds.
21|72|And We gave him Isaac and Jacob in addition, and all [of them] We made righteous.
21|73|And We made them leaders guiding by Our command. And We inspired to them the doing of good deeds, establishment of prayer, and giving of zakah; and they were worshippers of Us.
21|74|And to Lot We gave judgement and knowledge, and We saved him from the city that was committing wicked deeds. Indeed, they were a people of evil, defiantly disobedient.
21|75|And We admitted him into Our mercy. Indeed, he was of the righteous.
21|76|And [mention] Noah, when he called [to Allah] before [that time], so We responded to him and saved him and his family from the great flood.
21|77|And We saved him from the people who denied Our signs. Indeed, they were a people of evil, so We drowned them, all together.
21|78|And [mention] David and Solomon, when they judged concerning the field - when the sheep of a people overran it [at night], and We were witness to their judgement.
21|79|And We gave understanding of the case to Solomon, and to each [of them] We gave judgement and knowledge. And We subjected the mountains to exalt [Us], along with David and [also] the birds. And We were doing [that].
21|80|And We taught him the fashioning of coats of armor to protect you from your [enemy in] battle. So will you then be grateful?
21|81|And to Solomon [We subjected] the wind, blowing forcefully, proceeding by his command toward the land which We had blessed. And We are ever, of all things, Knowing.
21|82|And of the devils were those who dived for him and did work other than that. And We were of them a guardian.
21|83|And [mention] Job, when he called to his Lord, "Indeed, adversity has touched me, and you are the Most Merciful of the merciful."
21|84|So We responded to him and removed what afflicted him of adversity. And We gave him [back] his family and the like thereof with them as mercy from Us and a reminder for the worshippers [of Allah].
21|85|And [mention] Ishmael and Idrees and Dhul-Kifl; all were of the patient.
21|86|And We admitted them into Our mercy. Indeed, they were of the righteous.
21|87|And [mention] the man of the fish, when he went off in anger and thought that We would not decree [anything] upon him. And he called out within the darknesses, "There is no deity except You; exalted are You. Indeed, I have been of the wrongdoers."
21|88|So We responded to him and saved him from the distress. And thus do We save the believers.
21|89|And [mention] Zechariah, when he called to his Lord, "My Lord, do not leave me alone [with no heir], while you are the best of inheritors."
21|90|So We responded to him, and We gave to him John, and amended for him his wife. Indeed, they used to hasten to good deeds and supplicate Us in hope and fear, and they were to Us humbly submissive.
21|91|And [mention] the one who guarded her chastity, so We blew into her [garment] through Our angel [Gabriel], and We made her and her son a sign for the worlds.
21|92|Indeed this, your religion, is one religion, and I am your Lord, so worship Me.
21|93|And [yet] they divided their affair among themselves, [but] all to Us will return.
21|94|So whoever does righteous deeds while he is a believer - no denial will there be for his effort, and indeed We, of it, are recorders.
21|95|And there is prohibition upon [the people of] a city which We have destroyed that they will [ever] return
21|96|Until when [the dam of] Gog and Magog has been opened and they, from every elevation, descend
21|97|And [when] the true promise has approached; then suddenly the eyes of those who disbelieved will be staring [in horror, while they say], "O woe to us; we had been unmindful of this; rather, we were wrongdoers."
21|98|Indeed, you [disbelievers] and what you worship other than Allah are the firewood of Hell. You will be coming to [enter] it.
21|99|Had these [false deities] been [actual] gods, they would not have come to it, but all are eternal therein.
21|100|For them therein is heavy sighing, and they therein will not hear.
21|101|Indeed, those for whom the best [reward] has preceded from Us - they are from it far removed.
21|102|They will not hear its sound, while they are, in that which their souls desire, abiding eternally.
21|103|They will not be grieved by the greatest terror, and the angels will meet them, [saying], "This is your Day which you have been promised" -
21|104|The Day when We will fold the heaven like the folding of a [written] sheet for the records. As We began the first creation, We will repeat it. [That is] a promise binding upon Us. Indeed, We will do it.
21|105|And We have already written in the book [of Psalms] after the [previous] mention that the land [of Paradise] is inherited by My righteous servants.
21|106|Indeed, in this [Qur'an] is notification for a worshipping people.
21|107|And We have not sent you, [O Muhammad], except as a mercy to the worlds.
21|108|Say, "It is only revealed to me that your god is but one God; so will you be Muslims [in submission to Him]?"
21|109|But if they turn away, then say, "I have announced to [all of] you equally. And I know not whether near or far is that which you are promised.
21|110|Indeed, He knows what is declared of speech, and He knows what you conceal.
21|111|And I know not; perhaps it is a trial for you and enjoyment for a time."
21|112|[The Prophet] has said, "My Lord, judge [between us] in truth. And our Lord is the Most Merciful, the one whose help is sought against that which you describe."
22|1|O mankind, fear your Lord. Indeed, the convulsion of the [final] Hour is a terrible thing.
22|2|On the Day you see it every nursing mother will be distracted from that [child] she was nursing, and every pregnant woman will abort her pregnancy, and you will see the people [appearing] intoxicated while they are not intoxicated; but the punishment of Allah is severe.
22|3|And of the people is he who disputes about Allah without knowledge and follows every rebellious devil.
22|4|It has been decreed for every devil that whoever turns to him - he will misguide him and will lead him to the punishment of the Blaze.
22|5|O People, if you should be in doubt about the Resurrection, then [consider that] indeed, We created you from dust, then from a sperm-drop, then from a clinging clot, and then from a lump of flesh, formed and unformed - that We may show you. And We settle in the wombs whom We will for a specified term, then We bring you out as a child, and then [We develop you] that you may reach your [time of] maturity. And among you is he who is taken in [early] death, and among you is he who is returned to the most decrepit [old] age so that he knows, after [once having] knowledge, nothing. And you see the earth barren, but when We send down upon it rain, it quivers and swells and grows [something] of every beautiful kind.
22|6|That is because Allah is the Truth and because He gives life to the dead and because He is over all things competent
22|7|And [that they may know] that the Hour is coming - no doubt about it - and that Allah will resurrect those in the graves.
22|8|And of the people is he who disputes about Allah without knowledge or guidance or an enlightening book [from Him],
22|9|Twisting his neck [in arrogance] to mislead [people] from the way of Allah. For him in the world is disgrace, and We will make him taste on the Day of Resurrection the punishment of the Burning Fire [while it is said],
22|10|"That is for what your hands have put forth and because Allah is not ever unjust to [His] servants."
22|11|And of the people is he who worships Allah on an edge. If he is touched by good, he is reassured by it; but if he is struck by trial, he turns on his face [to the other direction]. He has lost [this] world and the Hereafter. That is what is the manifest loss.
22|12|He invokes instead of Allah that which neither harms him nor benefits him. That is what is the extreme error.
22|13|He invokes one whose harm is closer than his benefit - how wretched the protector and how wretched the associate.
22|14|Indeed, Allah will admit those who believe and do righteous deeds to gardens beneath which rivers flow. Indeed, Allah does what He intends.
22|15|Whoever should think that Allah will not support [Prophet Muhammad] in this world and the Hereafter - let him extend a rope to the ceiling, then cut off [his breath], and let him see: will his effort remove that which enrages [him]?
22|16|And thus have We sent the Qur'an down as verses of clear evidence and because Allah guides whom He intends.
22|17|Indeed, those who have believed and those who were Jews and the Sabeans and the Christians and the Magians and those who associated with Allah - Allah will judge between them on the Day of Resurrection. Indeed Allah is, over all things, Witness.
22|18|Do you not see that to Allah prostrates whoever is in the heavens and whoever is on the earth and the sun, the moon, the stars, the mountains, the trees, the moving creatures and many of the people? But upon many the punishment has been justified. And he whom Allah humiliates - for him there is no bestower of honor. Indeed, Allah does what He wills.
22|19|These are two adversaries who have disputed over their Lord. But those who disbelieved will have cut out for them garments of fire. Poured upon their heads will be scalding water
22|20|By which is melted that within their bellies and [their] skins.
22|21|And for [striking] them are maces of iron.
22|22|Every time they want to get out of Hellfire from anguish, they will be returned to it, and [it will be said], "Taste the punishment of the Burning Fire!"
22|23|Indeed, Allah will admit those who believe and do righteous deeds to gardens beneath which rivers flow. They will be adorned therein with bracelets of gold and pearl, and their garments therein will be silk.
22|24|And they had been guided [in worldly life] to good speech, and they were guided to the path of the Praiseworthy.
22|25|Indeed, those who have disbelieved and avert [people] from the way of Allah and [from] al-Masjid al-Haram, which We made for the people - equal are the resident therein and one from outside; and [also] whoever intends [a deed] therein of deviation [in religion] or wrongdoing - We will make him taste of a painful punishment.
22|26|And [mention, O Muhammad], when We designated for Abraham the site of the House, [saying], "Do not associate anything with Me and purify My House for those who perform Tawaf and those who stand [in prayer] and those who bow and prostrate.
22|27|And proclaim to the people the Hajj [pilgrimage]; they will come to you on foot and on every lean camel; they will come from every distant pass -
22|28|That they may witness benefits for themselves and mention the name of Allah on known days over what He has provided for them of [sacrificial] animals. So eat of them and feed the miserable and poor.
22|29|Then let them end their untidiness and fulfill their vows and perform Tawaf around the ancient House."
22|30|That [has been commanded], and whoever honors the sacred ordinances of Allah - it is best for him in the sight of his Lord. And permitted to you are the grazing livestock, except what is recited to you. So avoid the uncleanliness of idols and avoid false statement,
22|31|Inclining [only] to Allah, not associating [anything] with Him. And he who associates with Allah - it is as though he had fallen from the sky and was snatched by the birds or the wind carried him down into a remote place.
22|32|That [is so]. And whoever honors the symbols of Allah - indeed, it is from the piety of hearts.
22|33|For you the animals marked for sacrifice are benefits for a specified term; then their place of sacrifice is at the ancient House.
22|34|And for all religion We have appointed a rite [of sacrifice] that they may mention the name of Allah over what He has provided for them of [sacrificial] animals. For your god is one God, so to Him submit. And, [O Muhammad], give good tidings to the humble [before their Lord]
22|35|Who, when Allah is mentioned, their hearts are fearful, and [to] the patient over what has afflicted them, and the establishers of prayer and those who spend from what We have provided them.
22|36|And the camels and cattle We have appointed for you as among the symbols of Allah; for you therein is good. So mention the name of Allah upon them when lined up [for sacrifice]; and when they are [lifeless] on their sides, then eat from them and feed the needy and the beggar. Thus have We subjected them to you that you may be grateful.
22|37|Their meat will not reach Allah, nor will their blood, but what reaches Him is piety from you. Thus have We subjected them to you that you may glorify Allah for that [to] which He has guided you; and give good tidings to the doers of good.
22|38|Indeed, Allah defends those who have believed. Indeed, Allah does not like everyone treacherous and ungrateful.
22|39|Permission [to fight] has been given to those who are being fought, because they were wronged. And indeed, Allah is competent to give them victory.
22|40|[They are] those who have been evicted from their homes without right - only because they say, "Our Lord is Allah." And were it not that Allah checks the people, some by means of others, there would have been demolished monasteries, churches, synagogues, and mosques in which the name of Allah is much mentioned. And Allah will surely support those who support Him. Indeed, Allah is Powerful and Exalted in Might.
22|41|[And they are] those who, if We give them authority in the land, establish prayer and give zakah and enjoin what is right and forbid what is wrong. And to Allah belongs the outcome of [all] matters.
22|42|And if they deny you, [O Muhammad] - so, before them, did the people of Noah and 'Aad and Thamud deny [their prophets],
22|43|And the people of Abraham and the people of Lot
22|44|And the inhabitants of Madyan. And Moses was denied, so I prolonged enjoyment for the disbelievers; then I seized them, and how [terrible] was My reproach.
22|45|And how many a city did We destroy while it was committing wrong - so it is [now] fallen into ruin - and [how many] an abandoned well and [how many] a lofty palace.
22|46|So have they not traveled through the earth and have hearts by which to reason and ears by which to hear? For indeed, it is not eyes that are blinded, but blinded are the hearts which are within the breasts.
22|47|And they urge you to hasten the punishment. But Allah will never fail in His promise. And indeed, a day with your Lord is like a thousand years of those which you count.
22|48|And for how many a city did I prolong enjoyment while it was committing wrong. Then I seized it, and to Me is the [final] destination.
22|49|Say, "O people, I am only to you a clear warner."
22|50|And those who have believed and done righteous deeds - for them is forgiveness and noble provision.
22|51|But the ones who strove against Our verses, [seeking] to cause failure - those are the companions of Hellfire.
22|52|And We did not send before you any messenger or prophet except that when he spoke [or recited], Satan threw into it [some misunderstanding]. But Allah abolishes that which Satan throws in; then Allah makes precise His verses. And Allah is Knowing and Wise.
22|53|[That is] so He may make what Satan throws in a trial for those within whose hearts is disease and those hard of heart. And indeed, the wrongdoers are in extreme dissension.
22|54|And so those who were given knowledge may know that it is the truth from your Lord and [therefore] believe in it, and their hearts humbly submit to it. And indeed is Allah the Guide of those who have believed to a straight path.
22|55|But those who disbelieve will not cease to be in doubt of it until the Hour comes upon them unexpectedly or there comes to them the punishment of a barren Day.
22|56|[All] sovereignty that Day is for Allah; He will judge between them. So they who believed and did righteous deeds will be in the Gardens of Pleasure.
22|57|And they who disbelieved and denied Our signs - for those there will be a humiliating punishment.
22|58|And those who emigrated for the cause of Allah and then were killed or died - Allah will surely provide for them a good provision. And indeed, it is Allah who is the best of providers.
22|59|He will surely cause them to enter an entrance with which they will be pleased, and indeed, Allah is Knowing and Forbearing.
22|60|That [is so]. And whoever responds [to injustice] with the equivalent of that with which he was harmed and then is tyrannized - Allah will surely aid him. Indeed, Allah is Pardoning and Forgiving.
22|61|That is because Allah causes the night to enter the day and causes the day to enter the night and because Allah is Hearing and Seeing.
22|62|That is because Allah is the Truth, and that which they call upon other than Him is falsehood, and because Allah is the Most High, the Grand.
22|63|Do you not see that Allah has sent down rain from the sky and the earth becomes green? Indeed, Allah is Subtle and Acquainted.
22|64|To Him belongs what is in the heavens and what is on the earth. And indeed, Allah is the Free of need, the Praiseworthy.
22|65|Do you not see that Allah has subjected to you whatever is on the earth and the ships which run through the sea by His command? And He restrains the sky from falling upon the earth, unless by His permission. Indeed Allah, to the people, is Kind and Merciful.
22|66|And He is the one who gave you life; then He causes you to die and then will [again] give you life. Indeed, mankind is ungrateful.
22|67|For every religion We have appointed rites which they perform. So, [O Muhammad], let the disbelievers not contend with you over the matter but invite them to your Lord. Indeed, you are upon straight guidance.
22|68|And if they dispute with you, then say, "Allah is most knowing of what you do.
22|69|Allah will judge between you on the Day of Resurrection concerning that over which you used to differ."
22|70|Do you not know that Allah knows what is in the heaven and earth? Indeed, that is in a Record. Indeed that, for Allah, is easy.
22|71|And they worship besides Allah that for which He has not sent down authority and that of which they have no knowledge. And there will not be for the wrongdoers any helper.
22|72|And when Our verses are recited to them as clear evidences, you recognize in the faces of those who disbelieve disapproval. They are almost on the verge of assaulting those who recite to them Our verses. Say, "Then shall I inform you of [what is] worse than that? [It is] the Fire which Allah has promised those who disbelieve, and wretched is the destination."
22|73|O people, an example is presented, so listen to it. Indeed, those you invoke besides Allah will never create [as much as] a fly, even if they gathered together for that purpose. And if the fly should steal away from them a [tiny] thing, they could not recover it from him. Weak are the pursuer and pursued.
22|74|They have not appraised Allah with true appraisal. Indeed, Allah is Powerful and Exalted in Might.
22|75|Allah chooses from the angels messengers and from the people. Indeed, Allah is Hearing and Seeing.
22|76|He knows what is [presently] before them and what will be after them. And to Allah will be returned [all] matters.
22|77|O you who have believed, bow and prostrate and worship your Lord and do good - that you may succeed.
22|78|And strive for Allah with the striving due to Him. He has chosen you and has not placed upon you in the religion any difficulty. [It is] the religion of your father, Abraham. Allah named you "Muslims" before [in former scriptures] and in this [revelation] that the Messenger may be a witness over you and you may be witnesses over the people. So establish prayer and give zakah and hold fast to Allah. He is your protector; and excellent is the protector, and excellent is the helper.
23|1|Certainly will the believers have succeeded:
23|2|They who are during their prayer humbly submissive
23|3|And they who turn away from ill speech
23|4|And they who are observant of zakah
23|5|And they who guard their private parts
23|6|Except from their wives or those their right hands possess, for indeed, they will not be blamed -
23|7|But whoever seeks beyond that, then those are the transgressors -
23|8|And they who are to their trusts and their promises attentive
23|9|And they who carefully maintain their prayers -
23|10|Those are the inheritors
23|11|Who will inherit al-Firdaus. They will abide therein eternally.
23|12|And certainly did We create man from an extract of clay.
23|13|Then We placed him as a sperm-drop in a firm lodging.
23|14|Then We made the sperm-drop into a clinging clot, and We made the clot into a lump [of flesh], and We made [from] the lump, bones, and We covered the bones with flesh; then We developed him into another creation. So blessed is Allah, the best of creators.
23|15|Then indeed, after that you are to die.
23|16|Then indeed you, on the Day of Resurrection, will be resurrected.
23|17|And We have created above you seven layered heavens, and never have We been of [Our] creation unaware.
23|18|And We have sent down rain from the sky in a measured amount and settled it in the earth. And indeed, We are Able to take it away.
23|19|And We brought forth for you thereby gardens of palm trees and grapevines in which for you are abundant fruits and from which you eat.
23|20|And [We brought forth] a tree issuing from Mount Sinai which produces oil and food for those who eat.
23|21|And indeed, for you in livestock is a lesson. We give you drink from that which is in their bellies, and for you in them are numerous benefits, and from them you eat.
23|22|And upon them and on ships you are carried.
23|23|And We had certainly sent Noah to his people, and he said, "O my people, worship Allah; you have no deity other than Him; then will you not fear Him?"
23|24|But the eminent among those who disbelieved from his people said, "This is not but a man like yourselves who wishes to take precedence over you; and if Allah had willed [to send a messenger], He would have sent down angels. We have not heard of this among our forefathers.
23|25|He is not but a man possessed with madness, so wait concerning him for a time."
23|26|[Noah] said, "My Lord, support me because they have denied me."
23|27|So We inspired to him, "Construct the ship under Our observation, and Our inspiration, and when Our command comes and the oven overflows, put into the ship from each [creature] two mates and your family, except those for whom the decree [of destruction] has proceeded. And do not address Me concerning those who have wronged; indeed, they are to be drowned.
23|28|And when you have boarded the ship, you and those with you, then say, 'Praise to Allah who has saved us form the wrongdoing people.'
23|29|And say, 'My Lord, let me land at a blessed landing place, and You are the best to accommodate [us].' "
23|30|Indeed in that are signs, and indeed, We are ever testing [Our servants].
23|31|Then We produced after them a generation of others.
23|32|And We sent among them a messenger from themselves, [saying], "Worship Allah; you have no deity other than Him; then will you not fear Him?"
23|33|And the eminent among his people who disbelieved and denied the meeting of the Hereafter while We had given them luxury in the worldly life said, "This is not but a man like yourselves. He eats of that from which you eat and drinks of what you drink.
23|34|And if you should obey a man like yourselves, indeed, you would then be losers.
23|35|Does he promise you that when you have died and become dust and bones that you will be brought forth [once more]?
23|36|How far, how far, is that which you are promised.
23|37|Life is not but our worldly life - we die and live, but we will not be resurrected.
23|38|He is not but a man who has invented a lie about Allah, and we will not believe him."
23|39|He said, "My Lord, support me because they have denied me."
23|40|[Allah] said, "After a little, they will surely become regretful."
23|41|So the shriek seized them in truth, and We made them as [plant] stubble. Then away with the wrongdoing people.
23|42|Then We produced after them other generations.
23|43|No nation will precede its time [of termination], nor will they remain [thereafter].
23|44|Then We sent Our messengers in succession. Every time there came to a nation its messenger, they denied him, so We made them follow one another [to destruction], and We made them narrations. So away with a people who do not believe.
23|45|Then We sent Moses and his brother Aaron with Our signs and a clear authority
23|46|To Pharaoh and his establishment, but they were arrogant and were a haughty people.
23|47|They said, "Should we believe two men like ourselves while their people are for us in servitude?"
23|48|So they denied them and were of those destroyed.
23|49|And We certainly gave Moses the Scripture that perhaps they would be guided.
23|50|And We made the son of Mary and his mother a sign and sheltered them within a high ground having level [areas] and flowing water.
23|51|[Allah said], "O messengers, eat from the good foods and work righteousness. Indeed, I, of what you do, am Knowing.
23|52|And indeed this, your religion, is one religion, and I am your Lord, so fear Me."
23|53|But the people divided their religion among them into sects - each faction, in what it has, rejoicing.
23|54|So leave them in their confusion for a time.
23|55|Do they think that what We extend to them of wealth and children
23|56|Is [because] We hasten for them good things? Rather, they do not perceive.
23|57|Indeed, they who are apprehensive from fear of their Lord
23|58|And they who believe in the signs of their Lord
23|59|And they who do not associate anything with their Lord
23|60|And they who give what they give while their hearts are fearful because they will be returning to their Lord -
23|61|It is those who hasten to good deeds, and they outstrip [others] therein.
23|62|And We charge no soul except [with that within] its capacity, and with Us is a record which speaks with truth; and they will not be wronged.
23|63|But their hearts are covered with confusion over this, and they have [evil] deeds besides disbelief which they are doing,
23|64|Until when We seize their affluent ones with punishment, at once they are crying [to Allah] for help.
23|65|Do not cry out today. Indeed, by Us you will not be helped.
23|66|My verses had already been recited to you, but you were turning back on your heels
23|67|In arrogance regarding it, conversing by night, speaking evil.
23|68|Then have they not reflected over the Qur'an, or has there come to them that which had not come to their forefathers?
23|69|Or did they not know their Messenger, so they are toward him disacknowledging?
23|70|Or do they say, "In him is madness?" Rather, he brought them the truth, but most of them, to the truth, are averse.
23|71|But if the Truth had followed their inclinations, the heavens and the earth and whoever is in them would have been ruined. Rather, We have brought them their message, but they, from their message, are turning away.
23|72|Or do you, [O Muhammad], ask them for payment? But the reward of your Lord is best, and He is the best of providers.
23|73|And indeed, you invite them to a straight path.
23|74|But indeed, those who do not believe in the Hereafter are deviating from the path.
23|75|And even if We gave them mercy and removed what was upon them of affliction, they would persist in their transgression, wandering blindly.
23|76|And We had gripped them with suffering [as a warning], but they did not yield to their Lord, nor did they humbly supplicate, [and will continue thus]
23|77|Until when We have opened before them a door of severe punishment, immediately they will be therein in despair.
23|78|And it is He who produced for you hearing and vision and hearts; little are you grateful.
23|79|And it is He who has multiplied you throughout the earth, and to Him you will be gathered.
23|80|And it is He who gives life and causes death, and His is the alternation of the night and the day. Then will you not reason?
23|81|Rather, they say like what the former peoples said.
23|82|They said, "When we have died and become dust and bones, are we indeed to be resurrected?
23|83|We have been promised this, we and our forefathers, before; this is not but legends of the former peoples."
23|84|Say, [O Muhammad], "To whom belongs the earth and whoever is in it, if you should know?"
23|85|They will say, "To Allah." Say, "Then will you not remember?"
23|86|Say, "Who is Lord of the seven heavens and Lord of the Great Throne?"
23|87|They will say, "[They belong] to Allah." Say, "Then will you not fear Him?"
23|88|Say, "In whose hand is the realm of all things - and He protects while none can protect against Him - if you should know?"
23|89|They will say, "[All belongs] to Allah." Say, "Then how are you deluded?"
23|90|Rather, We have brought them the truth, and indeed they are liars.
23|91|Allah has not taken any son, nor has there ever been with Him any deity. [If there had been], then each deity would have taken what it created, and some of them would have sought to overcome others. Exalted is Allah above what they describe [concerning Him].
23|92|[He is] Knower of the unseen and the witnessed, so high is He above what they associate [with Him].
23|93|Say, [O Muhammad], "My Lord, if You should show me that which they are promised,
23|94|My Lord, then do not place me among the wrongdoing people."
23|95|And indeed, We are able to show you what We have promised them.
23|96|Repel, by [means of] what is best, [their] evil. We are most knowing of what they describe.
23|97|And say, "My Lord, I seek refuge in You from the incitements of the devils,
23|98|And I seek refuge in You, my Lord, lest they be present with me."
23|99|[For such is the state of the disbelievers], until, when death comes to one of them, he says, "My Lord, send me back
23|100|That I might do righteousness in that which I left behind." No! It is only a word he is saying; and behind them is a barrier until the Day they are resurrected.
23|101|So when the Horn is blown, no relationship will there be among them that Day, nor will they ask about one another.
23|102|And those whose scales are heavy [with good deeds] - it is they who are the successful.
23|103|But those whose scales are light - those are the ones who have lost their souls, [being] in Hell, abiding eternally.
23|104|The Fire will sear their faces, and they therein will have taut smiles.
23|105|[It will be said]. "Were not My verses recited to you and you used to deny them?"
23|106|They will say, "Our Lord, our wretchedness overcame us, and we were a people astray.
23|107|Our Lord, remove us from it, and if we were to return [to evil], we would indeed be wrongdoers."
23|108|He will say, "Remain despised therein and do not speak to Me.
23|109|Indeed, there was a party of My servants who said, 'Our Lord, we have believed, so forgive us and have mercy upon us, and You are the best of the merciful.'
23|110|But you took them in mockery to the point that they made you forget My remembrance, and you used to laugh at them.
23|111|Indeed, I have rewarded them this Day for their patient endurance - that they are the attainers [of success]."
23|112|[Allah] will say, "How long did you remain on earth in number of years?"
23|113|They will say, "We remained a day or part of a day; ask those who enumerate."
23|114|He will say, "You stayed not but a little - if only you had known.
23|115|Then did you think that We created you uselessly and that to Us you would not be returned?"
23|116|So exalted is Allah, the Sovereign, the Truth; there is no deity except Him, Lord of the Noble Throne.
23|117|And whoever invokes besides Allah another deity for which he has no proof - then his account is only with his Lord. Indeed, the disbelievers will not succeed.
23|118|And, [O Muhammad], say, "My Lord, forgive and have mercy, and You are the best of the merciful."
24|1|[This is] a surah which We have sent down and made [that within it] obligatory and revealed therein verses of clear evidence that you might remember.
24|2|The [unmarried] woman or [unmarried] man found guilty of sexual intercourse - lash each one of them with a hundred lashes, and do not be taken by pity for them in the religion of Allah, if you should believe in Allah and the Last Day. And let a group of the believers witness their punishment.
24|3|The fornicator does not marry except a [female] fornicator or polytheist, and none marries her except a fornicator or a polytheist, and that has been made unlawful to the believers.
24|4|And those who accuse chaste women and then do not produce four witnesses - lash them with eighty lashes and do not accept from them testimony ever after. And those are the defiantly disobedient,
24|5|Except for those who repent thereafter and reform, for indeed, Allah is Forgiving and Merciful.
24|6|And those who accuse their wives [of adultery] and have no witnesses except themselves - then the witness of one of them [shall be] four testimonies [swearing] by Allah that indeed, he is of the truthful.
24|7|And the fifth [oath will be] that the curse of Allah be upon him if he should be among the liars.
24|8|But it will prevent punishment from her if she gives four testimonies [swearing] by Allah that indeed, he is of the liars.
24|9|And the fifth [oath will be] that the wrath of Allah be upon her if he was of the truthful.
24|10|And if not for the favor of Allah upon you and His mercy... and because Allah is Accepting of repentance and Wise.
24|11|Indeed, those who came with falsehood are a group among you. Do not think it bad for you; rather it is good for you. For every person among them is what [punishment] he has earned from the sin, and he who took upon himself the greater portion thereof - for him is a great punishment.
24|12|Why, when you heard it, did not the believing men and believing women think good of one another and say, "This is an obvious falsehood"?
24|13|Why did they [who slandered] not produce for it four witnesses? And when they do not produce the witnesses, then it is they, in the sight of Allah, who are the liars.
24|14|And if it had not been for the favor of Allah upon you and His mercy in this world and the Hereafter, you would have been touched for that [lie] in which you were involved by a great punishment
24|15|When you received it with your tongues and said with your mouths that of which you had no knowledge and thought it was insignificant while it was, in the sight of Allah, tremendous.
24|16|And why, when you heard it, did you not say, "It is not for us to speak of this. Exalted are You, [O Allah]; this is a great slander"?
24|17|Allah warns you against returning to the likes of this [conduct], ever, if you should be believers.
24|18|And Allah makes clear to you the verses, and Allah is Knowing and Wise.
24|19|Indeed, those who like that immorality should be spread [or publicized] among those who have believed will have a painful punishment in this world and the Hereafter. And Allah knows and you do not know.
24|20|And if it had not been for the favor of Allah upon you and His mercy... and because Allah is Kind and Merciful.
24|21|O you who have believed, do not follow the footsteps of Satan. And whoever follows the footsteps of Satan - indeed, he enjoins immorality and wrongdoing. And if not for the favor of Allah upon you and His mercy, not one of you would have been pure, ever, but Allah purifies whom He wills, and Allah is Hearing and Knowing.
24|22|And let not those of virtue among you and wealth swear not to give [aid] to their relatives and the needy and the emigrants for the cause of Allah, and let them pardon and overlook. Would you not like that Allah should forgive you? And Allah is Forgiving and Merciful.
24|23|Indeed, those who [falsely] accuse chaste, unaware and believing women are cursed in this world and the Hereafter; and they will have a great punishment
24|24|On a Day when their tongues, their hands and their feet will bear witness against them as to what they used to do.
24|25|That Day, Allah will pay them in full their deserved recompense, and they will know that it is Allah who is the perfect in justice.
24|26|Evil words are for evil men, and evil men are [subjected] to evil words. And good words are for good men, and good men are [an object] of good words. Those [good people] are declared innocent of what the slanderers say. For them is forgiveness and noble provision.
24|27|O you who have believed, do not enter houses other than your own houses until you ascertain welcome and greet their inhabitants. That is best for you; perhaps you will be reminded.
24|28|And if you do not find anyone therein, do not enter them until permission has been given you. And if it is said to you, "Go back," then go back; it is purer for you. And Allah is Knowing of what you do.
24|29|There is no blame upon you for entering houses not inhabited in which there is convenience for you. And Allah knows what you reveal and what you conceal.
24|30|Tell the believing men to reduce [some] of their vision and guard their private parts. That is purer for them. Indeed, Allah is Acquainted with what they do.
24|31|And tell the believing women to reduce [some] of their vision and guard their private parts and not expose their adornment except that which [necessarily] appears thereof and to wrap [a portion of] their headcovers over their chests and not expose their adornment except to their husbands, their fathers, their husbands' fathers, their sons, their husbands' sons, their brothers, their brothers' sons, their sisters' sons, their women, that which their right hands possess, or those male attendants having no physical desire, or children who are not yet aware of the private aspects of women. And let them not stamp their feet to make known what they conceal of their adornment. And turn to Allah in repentance, all of you, O believers, that you might succeed.
24|32|And marry the unmarried among you and the righteous among your male slaves and female slaves. If they should be poor, Allah will enrich them from His bounty, and Allah is all-Encompassing and Knowing.
24|33|But let them who find not [the means for] marriage abstain [from sexual relations] until Allah enriches them from His bounty. And those who seek a contract [for eventual emancipation] from among whom your right hands possess - then make a contract with them if you know there is within them goodness and give them from the wealth of Allah which He has given you. And do not compel your slave girls to prostitution, if they desire chastity, to seek [thereby] the temporary interests of worldly life. And if someone should compel them, then indeed, Allah is [to them], after their compulsion, Forgiving and Merciful.
24|34|And We have certainly sent down to you distinct verses and examples from those who passed on before you and an admonition for those who fear Allah.
24|35|Allah is the Light of the heavens and the earth. The example of His light is like a niche within which is a lamp, the lamp is within glass, the glass as if it were a pearly [white] star lit from [the oil of] a blessed olive tree, neither of the east nor of the west, whose oil would almost glow even if untouched by fire. Light upon light. Allah guides to His light whom He wills. And Allah presents examples for the people, and Allah is Knowing of all things.
24|36|[Such niches are] in mosques which Allah has ordered to be raised and that His name be mentioned therein; exalting Him within them in the morning and the evenings
24|37|[Are] men whom neither commerce nor sale distracts from the remembrance of Allah and performance of prayer and giving of zakah. They fear a Day in which the hearts and eyes will [fearfully] turn about -
24|38|That Allah may reward them [according to] the best of what they did and increase them from His bounty. And Allah gives provision to whom He wills without account.
24|39|But those who disbelieved - their deeds are like a mirage in a lowland which a thirsty one thinks is water until, when he comes to it, he finds it is nothing but finds Allah before Him, and He will pay him in full his due; and Allah is swift in account.
24|40|Or [they are] like darknesses within an unfathomable sea which is covered by waves, upon which are waves, over which are clouds - darknesses, some of them upon others. When one puts out his hand [therein], he can hardly see it. And he to whom Allah has not granted light - for him there is no light.
24|41|Do you not see that Allah is exalted by whomever is within the heavens and the earth and [by] the birds with wings spread [in flight]? Each [of them] has known his [means of] prayer and exalting [Him], and Allah is Knowing of what they do.
24|42|And to Allah belongs the dominion of the heavens and the earth, and to Allah is the destination.
24|43|Do you not see that Allah drives clouds? Then He brings them together, then He makes them into a mass, and you see the rain emerge from within it. And He sends down from the sky, mountains [of clouds] within which is hail, and He strikes with it whom He wills and averts it from whom He wills. The flash of its lightening almost takes away the eyesight.
24|44|Allah alternates the night and the day. Indeed in that is a lesson for those who have vision.
24|45|Allah has created every [living] creature from water. And of them are those that move on their bellies, and of them are those that walk on two legs, and of them are those that walk on four. Allah creates what He wills. Indeed, Allah is over all things competent.
24|46|We have certainly sent down distinct verses. And Allah guides whom He wills to a straight path.
24|47|But the hypocrites say, "We have believed in Allah and in the Messenger, and we obey"; then a party of them turns away after that. And those are not believers.
24|48|And when they are called to [the words of] Allah and His Messenger to judge between them, at once a party of them turns aside [in refusal].
24|49|But if the right is theirs, they come to him in prompt obedience.
24|50|Is there disease in their hearts? Or have they doubted? Or do they fear that Allah will be unjust to them, or His Messenger? Rather, it is they who are the wrongdoers.
24|51|The only statement of the [true] believers when they are called to Allah and His Messenger to judge between them is that they say, "We hear and we obey." And those are the successful.
24|52|And whoever obeys Allah and His Messenger and fears Allah and is conscious of Him - it is those who are the attainers.
24|53|And they swear by Allah their strongest oaths that if you ordered them, they would go forth [in Allah 's cause]. Say, "Do not swear. [Such] obedience is known. Indeed, Allah is Acquainted with that which you do."
24|54|Say, "Obey Allah and obey the Messenger; but if you turn away - then upon him is only that [duty] with which he has been charged, and upon you is that with which you have been charged. And if you obey him, you will be [rightly] guided. And there is not upon the Messenger except the [responsibility for] clear notification."
24|55|Allah has promised those who have believed among you and done righteous deeds that He will surely grant them succession [to authority] upon the earth just as He granted it to those before them and that He will surely establish for them [therein] their religion which He has preferred for them and that He will surely substitute for them, after their fear, security, [for] they worship Me, not associating anything with Me. But whoever disbelieves after that - then those are the defiantly disobedient.
24|56|And establish prayer and give zakah and obey the Messenger - that you may receive mercy.
24|57|Never think that the disbelievers are causing failure [to Allah] upon the earth. Their refuge will be the Fire - and how wretched the destination.
24|58|O you who have believed, let those whom your right hands possess and those who have not [yet] reached puberty among you ask permission of you [before entering] at three times: before the dawn prayer and when you put aside your clothing [for rest] at noon and after the night prayer. [These are] three times of privacy for you. There is no blame upon you nor upon them beyond these [periods], for they continually circulate among you - some of you, among others. Thus does Allah make clear to you the verses; and Allah is Knowing and Wise.
24|59|And when the children among you reach puberty, let them ask permission [at all times] as those before them have done. Thus does Allah make clear to you His verses; and Allah is Knowing and Wise.
24|60|And women of post-menstrual age who have no desire for marriage - there is no blame upon them for putting aside their outer garments [but] not displaying adornment. But to modestly refrain [from that] is better for them. And Allah is Hearing and Knowing.
24|61|There is not upon the blind [any] constraint nor upon the lame constraint nor upon the ill constraint nor upon yourselves when you eat from your [own] houses or the houses of your fathers or the houses of your mothers or the houses of your brothers or the houses of your sisters or the houses of your father's brothers or the houses of your father's sisters or the houses of your mother's brothers or the houses of your mother's sisters or [from houses] whose keys you possess or [from the house] of your friend. There is no blame upon you whether you eat together or separately. But when you enter houses, give greetings of peace upon each other - a greeting from Allah, blessed and good. Thus does Allah make clear to you the verses [of ordinance] that you may understand.
24|62|The believers are only those who believe in Allah and His Messenger and, when they are [meeting] with him for a matter of common interest, do not depart until they have asked his permission. Indeed, those who ask your permission, [O Muhammad] - those are the ones who believe in Allah and His Messenger. So when they ask your permission for something of their affairs, then give permission to whom you will among them and ask forgiveness for them of Allah. Indeed, Allah is Forgiving and Merciful.
24|63|Do not make [your] calling of the Messenger among yourselves as the call of one of you to another. Already Allah knows those of you who slip away, concealed by others. So let those beware who dissent from the Prophet's order, lest fitnah strike them or a painful punishment.
24|64|Unquestionably, to Allah belongs whatever is in the heavens and earth. Already He knows that upon which you [stand] and [knows] the Day when they will be returned to Him and He will inform them of what they have done. And Allah is Knowing of all things.
25|1|Blessed is He who sent down the Criterion upon His Servant that he may be to the worlds a warner -
25|2|He to whom belongs the dominion of the heavens and the earth and who has not taken a son and has not had a partner in dominion and has created each thing and determined it with [precise] determination.
25|3|But they have taken besides Him gods which create nothing, while they are created, and possess not for themselves any harm or benefit and possess not [power to cause] death or life or resurrection.
25|4|And those who disbelieve say, "This [Qur'an] is not except a falsehood he invented, and another people assisted him in it." But they have committed an injustice and a lie.
25|5|And they say, "Legends of the former peoples which he has written down, and they are dictated to him morning and afternoon."
25|6|Say, [O Muhammad], "It has been revealed by He who knows [every] secret within the heavens and the earth. Indeed, He is ever Forgiving and Merciful."
25|7|And they say, "What is this messenger that eats food and walks in the markets? Why was there not sent down to him an angel so he would be with him a warner?
25|8|Or [why is not] a treasure presented to him [from heaven], or does he [not] have a garden from which he eats?" And the wrongdoers say, "You follow not but a man affected by magic."
25|9|Look how they strike for you comparisons; but they have strayed, so they cannot [find] a way.
25|10|Blessed is He who, if He willed, could have made for you [something] better than that - gardens beneath which rivers flow - and could make for you palaces.
25|11|But they have denied the Hour, and We have prepared for those who deny the Hour a Blaze.
25|12|When the Hellfire sees them from a distant place, they will hear its fury and roaring.
25|13|And when they are thrown into a narrow place therein bound in chains, they will cry out thereupon for destruction.
25|14|[They will be told], "Do not cry this Day for one destruction but cry for much destruction."
25|15|Say, "Is that better or the Garden of Eternity which is promised to the righteous? It will be for them a reward and destination.
25|16|For them therein is whatever they wish, [while] abiding eternally. It is ever upon your Lord a promise [worthy to be] requested.
25|17|And [mention] the Day He will gather them and that which they worship besides Allah and will say, "Did you mislead these, My servants, or did they [themselves] stray from the way?"
25|18|They will say, "Exalted are You! It was not for us to take besides You any allies. But You provided comforts for them and their fathers until they forgot the message and became a people ruined."
25|19|So they will deny you, [disbelievers], in what you say, and you cannot avert [punishment] or [find] help. And whoever commits injustice among you - We will make him taste a great punishment.
25|20|And We did not send before you, [O Muhammad], any of the messengers except that they ate food and walked in the markets. And We have made some of you [people] as trial for others - will you have patience? And ever is your Lord, Seeing.
25|21|And those who do not expect the meeting with Us say, "Why were not angels sent down to us, or [why] do we [not] see our Lord?" They have certainly become arrogant within themselves and [become] insolent with great insolence.
25|22|The day they see the angels - no good tidings will there be that day for the criminals, and [the angels] will say, "Prevented and inaccessible."
25|23|And We will regard what they have done of deeds and make them as dust dispersed.
25|24|The companions of Paradise, that Day, are [in] a better settlement and better resting place.
25|25|And [mention] the Day when the heaven will split open with [emerging] clouds, and the angels will be sent down in successive descent.
25|26|True sovereignty, that Day, is for the Most Merciful. And it will be upon the disbelievers a difficult Day.
25|27|And the Day the wrongdoer will bite on his hands [in regret] he will say, "Oh, I wish I had taken with the Messenger a way.
25|28|Oh, woe to me! I wish I had not taken that one as a friend.
25|29|He led me away from the remembrance after it had come to me. And ever is Satan, to man, a deserter."
25|30|And the Messenger has said, "O my Lord, indeed my people have taken this Qur'an as [a thing] abandoned."
25|31|And thus have We made for every prophet an enemy from among the criminals. But sufficient is your Lord as a guide and a helper.
25|32|And those who disbelieve say, "Why was the Qur'an not revealed to him all at once?" Thus [it is] that We may strengthen thereby your heart. And We have spaced it distinctly.
25|33|And they do not come to you with an argument except that We bring you the truth and the best explanation.
25|34|The ones who are gathered on their faces to Hell - those are the worst in position and farthest astray in [their] way.
25|35|And We had certainly given Moses the Scripture and appointed with him his brother Aaron as an assistant.
25|36|And We said, "Go both of you to the people who have denied Our signs." Then We destroyed them with [complete] destruction.
25|37|And the people of Noah - when they denied the messengers, We drowned them, and We made them for mankind a sign. And We have prepared for the wrongdoers a painful punishment.
25|38|And [We destroyed] 'Aad and Thamud and the companions of the well and many generations between them.
25|39|And for each We presented examples [as warnings], and each We destroyed with [total] destruction.
25|40|And they have already come upon the town which was showered with a rain of evil. So have they not seen it? But they are not expecting resurrection.
25|41|And when they see you, [O Muhammad], they take you not except in ridicule, [saying], "Is this the one whom Allah has sent as a messenger?
25|42|He almost would have misled us from our gods had we not been steadfast in [worship of] them." But they are going to know, when they see the punishment, who is farthest astray in [his] way.
25|43|Have you seen the one who takes as his god his own desire? Then would you be responsible for him?
25|44|Or do you think that most of them hear or reason? They are not except like livestock. Rather, they are [even] more astray in [their] way.
25|45|Have you not considered your Lord - how He extends the shadow, and if He willed, He could have made it stationary? Then We made the sun for it an indication.
25|46|Then We hold it in hand for a brief grasp.
25|47|And it is He who has made the night for you as clothing and sleep [a means for] rest and has made the day a resurrection.
25|48|And it is He who sends the winds as good tidings before His mercy, and We send down from the sky pure water
25|49|That We may bring to life thereby a dead land and give it as drink to those We created of numerous livestock and men.
25|50|And We have certainly distributed it among them that they might be reminded, but most of the people refuse except disbelief.
25|51|And if We had willed, We could have sent into every city a warner.
25|52|So do not obey the disbelievers, and strive against them with the Qur'an a great striving.
25|53|And it is He who has released [simultaneously] the two seas, one fresh and sweet and one salty and bitter, and He placed between them a barrier and prohibiting partition.
25|54|And it is He who has created from water a human being and made him [a relative by] lineage and marriage. And ever is your Lord competent [concerning creation].
25|55|But they worship rather than Allah that which does not benefit them or harm them, and the disbeliever is ever, against his Lord, an assistant [to Satan].
25|56|And We have not sent you, [O Muhammad], except as a bringer of good tidings and a warner.
25|57|Say, "I do not ask of you for it any payment - only that whoever wills might take to his Lord a way."
25|58|And rely upon the Ever-Living who does not die, and exalt [Allah] with His praise. And sufficient is He to be, with the sins of His servants, Acquainted -
25|59|He who created the heavens and the earth and what is between them in six days and then established Himself above the Throne - the Most Merciful, so ask about Him one well informed.
25|60|And when it is said to them, "Prostrate to the Most Merciful," they say, "And what is the Most Merciful? Should we prostrate to that which you order us?" And it increases them in aversion.
25|61|Blessed is He who has placed in the sky great stars and placed therein a [burning] lamp and luminous moon.
25|62|And it is He who has made the night and the day in succession for whoever desires to remember or desires gratitude.
25|63|And the servants of the Most Merciful are those who walk upon the earth easily, and when the ignorant address them [harshly], they say [words of] peace,
25|64|And those who spend [part of] the night to their Lord prostrating and standing [in prayer]
25|65|And those who say, "Our Lord, avert from us the punishment of Hell. Indeed, its punishment is ever adhering;
25|66|Indeed, it is evil as a settlement and residence."
25|67|And [they are] those who, when they spend, do so not excessively or sparingly but are ever, between that, [justly] moderate
25|68|And those who do not invoke with Allah another deity or kill the soul which Allah has forbidden [to be killed], except by right, and do not commit unlawful sexual intercourse. And whoever should do that will meet a penalty.
25|69|Multiplied for him is the punishment on the Day of Resurrection, and he will abide therein humiliated -
25|70|Except for those who repent, believe and do righteous work. For them Allah will replace their evil deeds with good. And ever is Allah Forgiving and Merciful.
25|71|And he who repents and does righteousness does indeed turn to Allah with [accepted] repentance.
25|72|And [they are] those who do not testify to falsehood, and when they pass near ill speech, they pass by with dignity.
25|73|And those who, when reminded of the verses of their Lord, do not fall upon them deaf and blind.
25|74|And those who say, "Our Lord, grant us from among our wives and offspring comfort to our eyes and make us an example for the righteous."
25|75|Those will be awarded the Chamber for what they patiently endured, and they will be received therein with greetings and [words of] peace.
25|76|Abiding eternally therein. Good is the settlement and residence.
25|77|Say, "What would my Lord care for you if not for your supplication?" For you [disbelievers] have denied, so your denial is going to be adherent.
26|1|Ta, Seen, Meem.
26|2|These are the verses of the clear Book.
26|3|Perhaps, [O Muhammad], you would kill yourself with grief that they will not be believers.
26|4|If We willed, We could send down to them from the sky a sign for which their necks would remain humbled.
26|5|And no revelation comes to them anew from the Most Merciful except that they turn away from it.
26|6|For they have already denied, but there will come to them the news of that which they used to ridicule.
26|7|Did they not look at the earth - how much We have produced therein from every noble kind?
26|8|Indeed in that is a sign, but most of them were not to be believers.
26|9|And indeed, your Lord - He is the Exalted in Might, the Merciful.
26|10|And [mention] when your Lord called Moses, [saying], "Go to the wrongdoing people -
26|11|The people of Pharaoh. Will they not fear Allah?"
26|12|He said, "My Lord, indeed I fear that they will deny me
26|13|And that my breast will tighten and my tongue will not be fluent, so send for Aaron.

28|2|These are the verses of the clear Book.
28|3|We recite to you from the news of Moses and Pharaoh in truth for a people who believe.
28|4|Indeed, Pharaoh exalted himself in the land and made its people into factions, oppressing a sector among them, slaughtering their [newborn] sons and keeping their females alive. Indeed, he was of the corrupters.
28|5|And We wanted to confer favor upon those who were oppressed in the land and make them leaders and make them inheritors
28|6|And establish them in the land and show Pharaoh and [his minister] Haman and their soldiers through them that which they had feared.
28|7|And We inspired to the mother of Moses, "Suckle him; but when you fear for him, cast him into the river and do not fear and do not grieve. Indeed, We will return him to you and will make him [one] of the messengers."
28|8|And the family of Pharaoh picked him up [out of the river] so that he would become to them an enemy and a [cause of] grief. Indeed, Pharaoh and Haman and their soldiers were deliberate sinners.
28|9|And the wife of Pharaoh said, "[He will be] a comfort of the eye for me and for you. Do not kill him; perhaps he may benefit us, or we may adopt him as a son." And they perceived not.
28|10|And the heart of Moses' mother became empty [of all else]. She was about to disclose [the matter concerning] him had We not bound fast her heart that she would be of the believers.
28|11|And she said to his sister, "Follow him"; so she watched him from a distance while they perceived not.
28|12|And We had prevented from him [all] wet nurses before, so she said, "Shall I direct you to a household that will be responsible for him for you while they are to him [for his upbringing] sincere?"
28|13|So We restored him to his mother that she might be content and not grieve and that she would know that the promise of Allah is true. But most of the people do not know.
28|14|And when he attained his full strength and was [mentally] mature, We bestowed upon him judgement and knowledge. And thus do We reward the doers of good.
28|15|And he entered the city at a time of inattention by its people and found therein two men fighting: one from his faction and one from among his enemy. And the one from his faction called for help to him against the one from his enemy, so Moses struck him and [unintentionally] killed him. [Moses] said, "This is from the work of Satan. Indeed, he is a manifest, misleading enemy."
28|16|He said, "My Lord, indeed I have wronged myself, so forgive me," and He forgave him. Indeed, He is the Forgiving, the Merciful.
28|17|He said, "My Lord, for the favor You bestowed upon me, I will never be an assistant to the criminals."
28|18|And he became inside the city fearful and anticipating [exposure], when suddenly the one who sought his help the previous day cried out to him [once again]. Moses said to him, "Indeed, you are an evident, [persistent] deviator."
28|19|And when he wanted to strike the one who was an enemy to both of them, he said, "O Moses, do you intend to kill me as you killed someone yesterday? You only want to be a tyrant in the land and do not want to be of the amenders."
28|20|And a man came from the farthest end of the city, running. He said, "O Moses, indeed the eminent ones are conferring over you [intending] to kill you, so leave [the city]; indeed, I am to you of the sincere advisors."
28|21|So he left it, fearful and anticipating [apprehension]. He said, "My Lord, save me from the wrongdoing people."
28|22|And when he directed himself toward Madyan, he said, "Perhaps my Lord will guide me to the sound way."
28|23|And when he came to the well of Madyan, he found there a crowd of people watering [their flocks], and he found aside from them two women driving back [their flocks]. He said, "What is your circumstance?" They said, "We do not water until the shepherds dispatch [their flocks]; and our father is an old man."
28|24|So he watered [their flocks] for them; then he went back to the shade and said, "My Lord, indeed I am, for whatever good You would send down to me, in need."
28|25|Then one of the two women came to him walking with shyness. She said, "Indeed, my father invites you that he may reward you for having watered for us." So when he came to him and related to him the story, he said, "Fear not. You have escaped from the wrongdoing people."
28|26|One of the women said, "O my father, hire him. Indeed, the best one you can hire is the strong and the trustworthy."
28|27|He said, "Indeed, I wish to wed you one of these, my two daughters, on [the condition] that you serve me for eight years; but if you complete ten, it will be [as a favor] from you. And I do not wish to put you in difficulty. You will find me, if Allah wills, from among the righteous."
28|28|[Moses] said, "That is [established] between me and you. Whichever of the two terms I complete - there is no injustice to me, and Allah, over what we say, is Witness."
28|29|And when Moses had completed the term and was traveling with his family, he perceived from the direction of the mount a fire. He said to his family, "Stay here; indeed, I have perceived a fire. Perhaps I will bring you from there [some] information or burning wood from the fire that you may warm yourselves."
28|30|But when he came to it, he was called from the right side of the valley in a blessed spot - from the tree, "O Moses, indeed I am Allah, Lord of the worlds."
28|31|And [he was told], "Throw down your staff." But when he saw it writhing as if it was a snake, he turned in flight and did not return. [Allah said], "O Moses, approach and fear not. Indeed, you are of the secure.
28|32|Insert your hand into the opening of your garment; it will come out white, without disease. And draw in your arm close to you [as prevention] from fear, for those are two proofs from your Lord to Pharaoh and his establishment. Indeed, they have been a people defiantly disobedient."
28|33|He said, "My Lord, indeed, I killed from among them someone, and I fear they will kill me.
28|34|And my brother Aaron is more fluent than me in tongue, so send him with me as support, verifying me. Indeed, I fear that they will deny me."
28|35|[Allah] said, "We will strengthen your arm through your brother and grant you both supremacy so they will not reach you. [It will be] through Our signs; you and those who follow you will be the predominant."
28|36|But when Moses came to them with Our signs as clear evidences, they said, "This is not except invented magic, and we have not heard of this [religion] among our forefathers."
28|37|And Moses said, "My Lord is more knowing [than we or you] of who has come with guidance from Him and to whom will be succession in the home. Indeed, wrongdoers do not succeed."
28|38|And Pharaoh said, "O eminent ones, I have not known you to have a god other than me. Then ignite for me, O Haman, [a fire] upon the clay and make for me a tower that I may look at the God of Moses. And indeed, I do think he is among the liars."
28|39|And he was arrogant, he and his soldiers, in the land, without right, and they thought that they would not be returned to Us.
28|40|So We took him and his soldiers and threw them into the sea. So see how was the end of the wrongdoers.
28|41|And We made them leaders inviting to the Fire, and on the Day of Resurrection they will not be helped.
28|42|And We caused to overtake them in this world a curse, and on the Day of Resurrection they will be of the despised.
28|43|And We gave Moses the Scripture, after We had destroyed the former generations, as enlightenment for the people and guidance and mercy that they might be reminded.
28|44|And you, [O Muhammad], were not on the western side [of the mount] when We revealed to Moses the command, and you were not among the witnesses [to that].
28|45|But We produced [many] generations [after Moses], and prolonged was their duration. And you were not a resident among the people of Madyan, reciting to them Our verses, but We were senders [of this message].
28|46|And you were not at the side of the mount when We called [Moses] but [were sent] as a mercy from your Lord to warn a people to whom no warner had come before you that they might be reminded.
28|47|And if not that a disaster should strike them for what their hands put forth [of sins] and they would say, "Our Lord, why did You not send us a messenger so we could have followed Your verses and been among the believers?"...
28|48|But when the truth came to them from Us, they said, "Why was he not given like that which was given to Moses?" Did they not disbelieve in that which was given to Moses before? They said, "[They are but] two works of magic supporting each other, and indeed we are, in both, disbelievers."
28|49|Say, "Then bring a scripture from Allah which is more guiding than either of them that I may follow it, if you should be truthful."
28|50|But if they do not respond to you - then know that they only follow their [own] desires. And who is more astray than one who follows his desire without guidance from Allah? Indeed, Allah does not guide the wrongdoing people.
28|51|And We have [repeatedly] conveyed to them the Qur'an that they might be reminded.
28|52|Those to whom We gave the Scripture before it - they are believers in it.
28|53|And when it is recited to them, they say, "We have believed in it; indeed, it is the truth from our Lord. Indeed we were, [even] before it, Muslims [submitting to Allah]."
28|54|Those will be given their reward twice for what they patiently endured and [because] they avert evil through good, and from what We have provided them they spend.
28|55|And when they hear ill speech, they turn away from it and say, "For us are our deeds, and for you are your deeds. Peace will be upon you; we seek not the ignorant."
28|56|Indeed, [O Muhammad], you do not guide whom you like, but Allah guides whom He wills. And He is most knowing of the [rightly] guided.
28|57|And they say, "If we were to follow the guidance with you, we would be swept from our land." Have we not established for them a safe sanctuary to which are brought the fruits of all things as provision from Us? But most of them do not know.
28|58|And how many a city have We destroyed that was insolent in its [way of] living, and those are their dwellings which have not been inhabited after them except briefly. And it is We who were the inheritors.
28|59|And never would your Lord have destroyed the cities until He had sent to their mother a messenger reciting to them Our verses. And We would not destroy the cities except while their people were wrongdoers.
28|60|And whatever thing you [people] have been given - it is [only for] the enjoyment of worldly life and its adornment. And what is with Allah is better and more lasting; so will you not use reason?
28|61|Then is he whom We have promised a good promise which he will obtain like he for whom We provided enjoyment of worldly life [but] then he is, on the Day of Resurrection, among those presented [for punishment in Hell]?
28|62|And [warn of] the Day He will call them and say, "Where are My 'partners' which you used to claim?"
28|63|Those upon whom the word will have come into effect will say, "Our Lord, these are the ones we led to error. We led them to error just as we were in error. We declare our disassociation [from them] to You. They did not used to worship us."
28|64|And it will be said, "Invoke your 'partners' " and they will invoke them; but they will not respond to them, and they will see the punishment. If only they had followed guidance!
28|65|And [mention] the Day He will call them and say, "What did you answer the messengers?"
28|66|But the information will be unapparent to them that Day, so they will not [be able to] ask one another.
28|67|But as for one who had repented, believed, and done righteousness, it is promised by Allah that he will be among the successful.
28|68|And your Lord creates what He wills and chooses; not for them was the choice. Exalted is Allah and high above what they associate with Him.
28|69|And your Lord knows what their breasts conceal and what they declare.
28|70|And He is Allah; there is no deity except Him. To Him is [due all] praise in the first [life] and the Hereafter. And His is the [final] decision, and to Him you will be returned.
28|71|Say, "Have you considered: if Allah should make for you the night continuous until the Day of Resurrection, what deity other than Allah could bring you light? Then will you not hear?"
28|72|Say, "Have you considered: if Allah should make for you the day continuous until the Day of Resurrection, what deity other than Allah could bring you a night in which you may rest? Then will you not see?"
28|73|And out of His mercy He made for you the night and the day that you may rest therein and [by day] seek from His bounty and [that] perhaps you will be grateful.
28|74|And [warn of] the Day He will call them and say, "Where are my 'partners' which you used to claim?"
28|75|And We will extract from every nation a witness and say, "Produce your proof," and they will know that the truth belongs to Allah, and lost from them is that which they used to invent.
28|76|Indeed, Qarun was from the people of Moses, but he tyrannized them. And We gave him of treasures whose keys would burden a band of strong men; thereupon his people said to him, "Do not exult. Indeed, Allah does not like the exultant.
28|77|But seek, through that which Allah has given you, the home of the Hereafter; and [yet], do not forget your share of the world. And do good as Allah has done good to you. And desire not corruption in the land. Indeed, Allah does not like corrupters."
28|78|He said, "I was only given it because of knowledge I have." Did he not know that Allah had destroyed before him of generations those who were greater than him in power and greater in accumulation [of wealth]? But the criminals, about their sins, will not be asked.
28|79|So he came out before his people in his adornment. Those who desired the worldly life said, "Oh, would that we had like what was given to Qarun. Indeed, he is one of great fortune."
28|80|But those who had been given knowledge said, "Woe to you! The reward of Allah is better for he who believes and does righteousness. And none are granted it except the patient."
28|81|And We caused the earth to swallow him and his home. And there was for him no company to aid him other than Allah, nor was he of those who [could] defend themselves.
28|82|And those who had wished for his position the previous day began to say, "Oh, how Allah extends provision to whom He wills of His servants and restricts it! If not that Allah had conferred favor on us, He would have caused it to swallow us. Oh, how the disbelievers do not succeed!"
28|83|That home of the Hereafter We assign to those who do not desire exaltedness upon the earth or corruption. And the [best] outcome is for the righteous.
28|84|Whoever comes [on the Day of Judgement] with a good deed will have better than it; and whoever comes with an evil deed - then those who did evil deeds will not be recompensed except [as much as] what they used to do.
28|85|Indeed, [O Muhammad], He who imposed upon you the Qur'an will take you back to a place of return. Say, "My Lord is most knowing of who brings guidance and who is in clear error."
28|86|And you were not expecting that the Book would be conveyed to you, but [it is] a mercy from your Lord. So do not be an assistant to the disbelievers.
28|87|And never let them avert you from the verses of Allah after they have been revealed to you. And invite [people] to your Lord. And never be of those who associate others with Allah.
28|88|And do not invoke with Allah another deity. There is no deity except Him. Everything will be destroyed except His Face. His is the judgement, and to Him you will be returned.
29|1|Alif, Lam, Meem
29|2|Do the people think that they will be left to say, "We believe" and they will not be tried?
29|3|But We have certainly tried those before them, and Allah will surely make evident those who are truthful, and He will surely make evident the liars.
29|4|Or do those who do evil deeds think they can outrun Us? Evil is what they judge.
29|5|Whoever should hope for the meeting with Allah - indeed, the term decreed by Allah is coming. And He is the Hearing, the Knowing.
29|6|And whoever strives only strives for [the benefit of] himself. Indeed, Allah is free from need of the worlds.
29|7|And those who believe and do righteous deeds - We will surely remove from them their misdeeds and will surely reward them according to the best of what they used to do.
29|8|And We have enjoined upon man goodness to parents. But if they endeavor to make you associate with Me that of which you have no knowledge, do not obey them. To Me is your return, and I will inform you about what you used to do.
29|9|And those who believe and do righteous deeds - We will surely admit them among the righteous [into Paradise].
29|10|And of the people are some who say, "We believe in Allah," but when one [of them] is harmed for [the cause of] Allah, they consider the trial of the people as [if it were] the punishment of Allah. But if victory comes from your Lord, they say, "Indeed, We were with you." Is not Allah most knowing of what is within the breasts of all creatures?
29|11|And Allah will surely make evident those who believe, and He will surely make evident the hypocrites.
29|12|And those who disbelieve say to those who believe, "Follow our way, and we will carry your sins." But they will not carry anything of their sins. Indeed, they are liars.
29|13|But they will surely carry their [own] burdens and [other] burdens along with their burdens, and they will surely be questioned on the Day of Resurrection about what they used to invent.
29|14|And We certainly sent Noah to his people, and he remained among them a thousand years minus fifty years, and the flood seized them while they were wrongdoers.
29|15|But We saved him and the companions of the ship, and We made it a sign for the worlds.
29|16|And [We sent] Abraham, when he said to his people, "Worship Allah and fear Him. That is best for you, if you should know.
