37|161|So indeed, you [disbelievers] and whatever you worship,
37|162|You cannot tempt [anyone] away from Him
37|163|Except he who is to [enter and] burn in the Hellfire.
37|164|[The angels say], "There is not among us any except that he has a known position.
37|165|And indeed, we are those who line up [for prayer].
37|166|And indeed, we are those who exalt Allah."
37|167|And indeed, the disbelievers used to say,
37|168|"If we had a message from [those of] the former peoples,
37|169|We would have been the chosen servants of Allah."
37|170|But they disbelieved in it, so they are going to know.
37|171|And Our word has already preceded for Our servants, the messengers,
37|172|[That] indeed, they would be those given victory
37|173|And [that] indeed, Our soldiers will be those who overcome.
37|174|So, [O Muhammad], leave them for a time.
37|175|And see [what will befall] them, for they are going to see.
37|176|Then for Our punishment are they impatient?
37|177|But when it descends in their territory, then evil is the morning of those who were warned.
37|178|And leave them for a time.
37|179|And see, for they are going to see.
37|180|Exalted is your Lord, the Lord of might, above what they describe.
37|181|And peace upon the messengers.
37|182|And praise to Allah, Lord of the worlds.
38|1|Sad. By the Qur'an containing reminder...
38|2|But those who disbelieve are in pride and dissension.
38|3|How many a generation have We destroyed before them, and they [then] called out; but it was not a time for escape.
38|4|And they wonder that there has come to them a warner from among themselves. And the disbelievers say, "This is a magician and a liar.
38|5|Has he made the gods [only] one God? Indeed, this is a curious thing."
38|6|And the eminent among them went forth, [saying], "Continue, and be patient over [the defense of] your gods. Indeed, this is a thing intended.
38|7|We have not heard of this in the latest religion. This is not but a fabrication.
38|8|Has the message been revealed to him out of [all of] us?" Rather, they are in doubt about My message. Rather, they have not yet tasted My punishment.
38|9|Or do they have the depositories of the mercy of your Lord, the Exalted in Might, the Bestower?
38|10|Or is theirs the dominion of the heavens and the earth and what is between them? Then let them ascend through [any] ways of access.
38|11|[They are but] soldiers [who will be] defeated there among the companies [of disbelievers].
38|12|The people of Noah denied before them, and [the tribe of] 'Aad and Pharaoh, the owner of stakes,
38|13|And [the tribe of] Thamud and the people of Lot and the companions of the thicket. Those are the companies.
38|14|Each of them denied the messengers, so My penalty was justified.
38|15|And these [disbelievers] await not but one blast [of the Horn]; for it there will be no delay.
38|16|And they say, "Our Lord, hasten for us our share [of the punishment] before the Day of Account"
38|17|Be patient over what they say and remember Our servant, David, the possessor of strength; indeed, he was one who repeatedly turned back [to Allah].
38|18|Indeed, We subjected the mountains [to praise] with him, exalting [Allah] in the [late] afternoon and [after] sunrise.
38|19|And the birds were assembled, all with him repeating [praises].
38|20|And We strengthened his kingdom and gave him wisdom and discernment in speech.
38|21|And has there come to you the news of the adversaries, when they climbed over the wall of [his] prayer chamber -
38|22|When they entered upon David and he was alarmed by them? They said, "Fear not. [We are] two adversaries, one of whom has wronged the other, so judge between us with truth and do not exceed [it] and guide us to the sound path.
38|23|Indeed this, my brother, has ninety-nine ewes, and I have one ewe; so he said, 'Entrust her to me,' and he overpowered me in speech."
38|24|[David] said, "He has certainly wronged you in demanding your ewe [in addition] to his ewes. And indeed, many associates oppress one another, except for those who believe and do righteous deeds - and few are they." And David became certain that We had tried him, and he asked forgiveness of his Lord and fell down bowing [in prostration] and turned in repentance [to Allah].
38|25|So We forgave him that; and indeed, for him is nearness to Us and a good place of return.
38|26|[We said], "O David, indeed We have made you a successor upon the earth, so judge between the people in truth and do not follow [your own] desire, as it will lead you astray from the way of Allah." Indeed, those who go astray from the way of Allah will have a severe punishment for having forgotten the Day of Account.
38|27|And We did not create the heaven and the earth and that between them aimlessly. That is the assumption of those who disbelieve, so woe to those who disbelieve from the Fire.
38|28|Or should we treat those who believe and do righteous deeds like corrupters in the land? Or should We treat those who fear Allah like the wicked?
38|29|[This is] a blessed Book which We have revealed to you, [O Muhammad], that they might reflect upon its verses and that those of understanding would be reminded.
38|30|And to David We gave Solomon. An excellent servant, indeed he was one repeatedly turning back [to Allah].
38|31|[Mention] when there were exhibited before him in the afternoon the poised [standing] racehorses.
38|32|And he said, "Indeed, I gave preference to the love of good [things] over the remembrance of my Lord until the sun disappeared into the curtain [of darkness]."
38|33|[He said], "Return them to me," and set about striking [their] legs and necks.
38|34|And We certainly tried Solomon and placed on his throne a body; then he returned.
38|35|He said, "My Lord, forgive me and grant me a kingdom such as will not belong to anyone after me. Indeed, You are the Bestower."
38|36|So We subjected to him the wind blowing by his command, gently, wherever he directed,
38|37|And [also] the devils [of jinn] - every builder and diver
38|38|And others bound together in shackles.
38|39|[We said], "This is Our gift, so grant or withhold without account."
38|40|And indeed, for him is nearness to Us and a good place of return.
38|41|And remember Our servant Job, when he called to his Lord, "Indeed, Satan has touched me with hardship and torment."
38|42|[So he was told], "Strike [the ground] with your foot; this is a [spring for] a cool bath and drink."
38|43|And We granted him his family and a like [number] with them as mercy from Us and a reminder for those of understanding.
38|44|[We said], "And take in your hand a bunch [of grass] and strike with it and do not break your oath." Indeed, We found him patient, an excellent servant. Indeed, he was one repeatedly turning back [to Allah].
38|45|And remember Our servants, Abraham, Isaac and Jacob - those of strength and [religious] vision.
38|46|Indeed, We chose them for an exclusive quality: remembrance of the home [of the Hereafter].
38|47|And indeed they are, to Us, among the chosen and outstanding.
38|48|And remember Ishmael, Elisha and Dhul-Kifl, and all are among the outstanding.
38|49|This is a reminder. And indeed, for the righteous is a good place of return
38|50|Gardens of perpetual residence, whose doors will be opened to them.
38|51|Reclining within them, they will call therein for abundant fruit and drink.
38|52|And with them will be women limiting [their] glances and of equal age.
38|53|This is what you, [the righteous], are promised for the Day of Account.
38|54|Indeed, this is Our provision; for it there is no depletion.
38|55|This [is so]. But indeed, for the transgressors is an evil place of return -
38|56|Hell, which they will [enter to] burn, and wretched is the resting place.
38|57|This - so let them taste it - is scalding water and [foul] purulence.
38|58|And other [punishments] of its type [in various] kinds.
38|59|[Its inhabitants will say], "This is a company bursting in with you. No welcome for them. Indeed, they will burn in the Fire."
38|60|They will say, "Nor you! No welcome for you. You, [our leaders], brought this upon us, and wretched is the settlement."
38|61|They will say, "Our Lord, whoever brought this upon us - increase for him double punishment in the Fire."
38|62|And they will say, "Why do we not see men whom we used to count among the worst?
38|63|Is it [because] we took them in ridicule, or has [our] vision turned away from them?"
38|64|Indeed, that is truth - the quarreling of the people of the Fire.
38|65|Say, [O Muhammad], "I am only a warner, and there is not any deity except Allah, the One, the Prevailing.
38|66|Lord of the heavens and the earth and whatever is between them, the Exalted in Might, the Perpetual Forgiver."
38|67|Say, "It is great news
38|68|From which you turn away.
38|69|I had no knowledge of the exalted assembly [of angels] when they were disputing [the creation of Adam].
38|70|It has not been revealed to me except that I am a clear warner."
38|71|[So mention] when your Lord said to the angels, "Indeed, I am going to create a human being from clay.
38|72|So when I have proportioned him and breathed into him of My [created] soul, then fall down to him in prostration."
38|73|So the angels prostrated - all of them entirely.
38|74|Except Iblees; he was arrogant and became among the disbelievers.
38|75|[Allah] said, "O Iblees, what prevented you from prostrating to that which I created with My hands? Were you arrogant [then], or were you [already] among the haughty?"
38|76|He said, "I am better than him. You created me from fire and created him from clay."
38|77|[Allah] said, "Then get out of Paradise, for indeed, you are expelled.
38|78|And indeed, upon you is My curse until the Day of Recompense."
38|79|He said, "My Lord, then reprieve me until the Day they are resurrected."
38|80|[Allah] said, "So indeed, you are of those reprieved
38|81|Until the Day of the time well-known."
38|82|[Iblees] said, "By your might, I will surely mislead them all
38|83|Except, among them, Your chosen servants."
38|84|[Allah] said, "The truth [is My oath], and the truth I say -
38|85|[That] I will surely fill Hell with you and those of them that follow you all together."
38|86|Say, [O Muhammad], "I do not ask you for the Qur'an any payment, and I am not of the pretentious
38|87|It is but a reminder to the worlds.
38|88|And you will surely know [the truth of] its information after a time."
39|1|The revelation of the Qur'an is from Allah, the Exalted in Might, the Wise.
39|2|Indeed, We have sent down to you the Book, [O Muhammad], in truth. So worship Allah, [being] sincere to Him in religion.
39|3|Unquestionably, for Allah is the pure religion. And those who take protectors besides Him [say], "We only worship them that they may bring us nearer to Allah in position." Indeed, Allah will judge between them concerning that over which they differ. Indeed, Allah does not guide he who is a liar and [confirmed] disbeliever.
39|4|If Allah had intended to take a son, He could have chosen from what He creates whatever He willed. Exalted is He; He is Allah, the One, the Prevailing.
39|5|He created the heavens and earth in truth. He wraps the night over the day and wraps the day over the night and has subjected the sun and the moon, each running [its course] for a specified term. Unquestionably, He is the Exalted in Might, the Perpetual Forgiver.
39|6|He created you from one soul. Then He made from it its mate, and He produced for you from the grazing livestock eight mates. He creates you in the wombs of your mothers, creation after creation, within three darknesses. That is Allah, your Lord; to Him belongs dominion. There is no deity except Him, so how are you averted?
39|7|If you disbelieve - indeed, Allah is Free from need of you. And He does not approve for His servants disbelief. And if you are grateful, He approves it for you; and no bearer of burdens will bear the burden of another. Then to your Lord is your return, and He will inform you about what you used to do. Indeed, He is Knowing of that within the breasts.
39|8|And when adversity touches man, he calls upon his Lord, turning to Him [alone]; then when He bestows on him a favor from Himself, he forgets Him whom he called upon before, and he attributes to Allah equals to mislead [people] from His way. Say, "Enjoy your disbelief for a little; indeed, you are of the companions of the Fire."
39|9|Is one who is devoutly obedient during periods of the night, prostrating and standing [in prayer], fearing the Hereafter and hoping for the mercy of his Lord, [like one who does not]? Say, "Are those who know equal to those who do not know?" Only they will remember [who are] people of understanding.
39|10|Say, "O My servants who have believed, fear your Lord. For those who do good in this world is good, and the earth of Allah is spacious. Indeed, the patient will be given their reward without account."
39|11|Say, [O Muhammad], "Indeed, I have been commanded to worship Allah, [being] sincere to Him in religion.
39|12|And I have been commanded to be the first [among you] of the Muslims."
39|13|Say, "Indeed I fear, if I should disobey my Lord, the punishment of a tremendous Day."
39|14|Say, "Allah [alone] do I worship, sincere to Him in my religion,
39|15|So worship what you will besides Him." Say, "Indeed, the losers are the ones who will lose themselves and their families on the Day of Resurrection. Unquestionably, that is the manifest loss."
39|16|They will have canopies of fire above them and below them, canopies. By that Allah threatens His servants. O My servants, then fear Me.
39|17|But those who have avoided Taghut, lest they worship it, and turned back to Allah - for them are good tidings. So give good tidings to My servants
39|18|Who listen to speech and follow the best of it. Those are the ones Allah has guided, and those are people of understanding.
39|19|Then, is one who has deserved the decree of punishment [to be guided]? Then, can you save one who is in the Fire?
39|20|But those who have feared their Lord - for them are chambers, above them chambers built high, beneath which rivers flow. [This is] the promise of Allah. Allah does not fail in [His] promise.
39|21|Do you not see that Allah sends down rain from the sky and makes it flow as springs [and rivers] in the earth; then He produces thereby crops of varying colors; then they dry and you see them turned yellow; then He makes them [scattered] debris. Indeed in that is a reminder for those of understanding.
39|22|So is one whose breast Allah has expanded to [accept] Islam and he is upon a light from his Lord [like one whose heart rejects it]? Then woe to those whose hearts are hardened against the remembrance of Allah. Those are in manifest error.
39|23|Allah has sent down the best statement: a consistent Book wherein is reiteration. The skins shiver therefrom of those who fear their Lord; then their skins and their hearts relax at the remembrance of Allah. That is the guidance of Allah by which He guides whom He wills. And one whom Allah leaves astray - for him there is no guide.
39|24|Then is he who will shield with his face the worst of the punishment on the Day of Resurrection [like one secure from it]? And it will be said to the wrongdoers, "Taste what you used to earn."
39|25|Those before them denied, and punishment came upon them from where they did not perceive.
39|26|So Allah made them taste disgrace in worldly life. But the punishment of the Hereafter is greater, if they only knew.
39|27|And We have certainly presented for the people in this Qur'an from every [kind of] example - that they might remember.
39|28|[It is] an Arabic Qur'an, without any deviance that they might become righteous.
39|29|Allah presents an example: a slave owned by quarreling partners and another belonging exclusively to one man - are they equal in comparison? Praise be to Allah! But most of them do not know.
39|30|Indeed, you are to die, and indeed, they are to die.
39|31|Then indeed you, on the Day of Resurrection, before your Lord, will dispute.
39|32|So who is more unjust than one who lies about Allah and denies the truth when it has come to him? Is there not in Hell a residence for the disbelievers?
39|33|And the one who has brought the truth and [they who] believed in it - those are the righteous.
39|34|They will have whatever they desire with their Lord. That is the reward of the doers of good -
39|35|That Allah may remove from them the worst of what they did and reward them their due for the best of what they used to do.
39|36|Is not Allah sufficient for His Servant [Prophet Muhammad]? And [yet], they threaten you with those [they worship] other than Him. And whoever Allah leaves astray - for him there is no guide.
39|37|And whoever Allah guides - for him there is no misleader. Is not Allah Exalted in Might and Owner of Retribution?
39|38|And if you asked them, "Who created the heavens and the earth?" they would surely say, "Allah." Say, "Then have you considered what you invoke besides Allah? If Allah intended me harm, are they removers of His harm; or if He intended me mercy, are they withholders of His mercy?" Say, "Sufficient for me is Allah; upon Him [alone] rely the [wise] reliers."
39|39|Say, "O my people, work according to your position, [for] indeed, I am working; and you are going to know
39|40|To whom will come a torment disgracing him and on whom will descend an enduring punishment."
39|41|Indeed, We sent down to you the Book for the people in truth. So whoever is guided - it is for [the benefit of] his soul; and whoever goes astray only goes astray to its detriment. And you are not a manager over them.
39|42|Allah takes the souls at the time of their death, and those that do not die [He takes] during their sleep. Then He keeps those for which He has decreed death and releases the others for a specified term. Indeed in that are signs for a people who give thought.
39|43|Or have they taken other than Allah as intercessors? Say, "Even though they do not possess [power over] anything, nor do they reason?"
39|44|Say, "To Allah belongs [the right to allow] intercession entirely. To Him belongs the dominion of the heavens and the earth. Then to Him you will be returned."
39|45|And when Allah is mentioned alone, the hearts of those who do not believe in the Hereafter shrink with aversion, but when those [worshipped] other than Him are mentioned, immediately they rejoice.
39|46|Say, "O Allah, Creator of the heavens and the earth, Knower of the unseen and the witnessed, You will judge between your servants concerning that over which they used to differ."
39|47|And if those who did wrong had all that is in the earth entirely and the like of it with it, they would [attempt to] ransom themselves thereby from the worst of the punishment on the Day of Resurrection. And there will appear to them from Allah that which they had not taken into account.
39|48|And there will appear to them the evils they had earned, and they will be enveloped by what they used to ridicule.
39|49|And when adversity touches man, he calls upon Us; then when We bestow on him a favor from Us, he says, "I have only been given it because of [my] knowledge." Rather, it is a trial, but most of them do not know.
39|50|Those before them had already said it, but they were not availed by what they used to earn.
39|51|And the evil consequences of what they earned struck them. And those who have wronged of these [people] will be afflicted by the evil consequences of what they earned; and they will not cause failure.
39|52|Do they not know that Allah extends provision for whom He wills and restricts [it]? Indeed in that are signs for a people who believe.
39|53|Say, "O My servants who have transgressed against themselves [by sinning], do not despair of the mercy of Allah. Indeed, Allah forgives all sins. Indeed, it is He who is the Forgiving, the Merciful."
39|54|And return [in repentance] to your Lord and submit to Him before the punishment comes upon you; then you will not be helped.
39|55|And follow the best of what was revealed to you from your Lord before the punishment comes upon you suddenly while you do not perceive,
39|56|Lest a soul should say, "Oh [how great is] my regret over what I neglected in regard to Allah and that I was among the mockers."
39|57|Or [lest] it say, "If only Allah had guided me, I would have been among the righteous."
39|58|Or [lest] it say when it sees the punishment, "If only I had another turn so I could be among the doers of good."
39|59|But yes, there had come to you My verses, but you denied them and were arrogant, and you were among the disbelievers.
39|60|And on the Day of Resurrection you will see those who lied about Allah [with] their faces blackened. Is there not in Hell a residence for the arrogant?
39|61|And Allah will save those who feared Him by their attainment; no evil will touch them, nor will they grieve.
39|62|Allah is the Creator of all things, and He is, over all things, Disposer of affairs.
39|63|To Him belong the keys of the heavens and the earth. And they who disbelieve in the verses of Allah - it is those who are the losers.
39|64|Say, [O Muhammad], "Is it other than Allah that you order me to worship, O ignorant ones?"
39|65|And it was already revealed to you and to those before you that if you should associate [anything] with Allah, your work would surely become worthless, and you would surely be among the losers."
39|66|Rather, worship [only] Allah and be among the grateful.
39|67|They have not appraised Allah with true appraisal, while the earth entirely will be [within] His grip on the Day of Resurrection, and the heavens will be folded in His right hand. Exalted is He and high above what they associate with Him.
39|68|And the Horn will be blown, and whoever is in the heavens and whoever is on the earth will fall dead except whom Allah wills. Then it will be blown again, and at once they will be standing, looking on.
39|69|And the earth will shine with the light of its Lord, and the record [of deeds] will be placed, and the prophets and the witnesses will be brought, and it will be judged between them in truth, and they will not be wronged.
39|70|And every soul will be fully compensated [for] what it did; and He is most knowing of what they do.
39|71|And those who disbelieved will be driven to Hell in groups until, when they reach it, its gates are opened and its keepers will say, "Did there not come to you messengers from yourselves, reciting to you the verses of your Lord and warning you of the meeting of this Day of yours?" They will say, "Yes, but the word of punishment has come into effect upon the disbelievers.
39|72|[To them] it will be said, "Enter the gates of Hell to abide eternally therein, and wretched is the residence of the arrogant."
39|73|But those who feared their Lord will be driven to Paradise in groups until, when they reach it while its gates have been opened and its keepers say, "Peace be upon you; you have become pure; so enter it to abide eternally therein," [they will enter].
39|74|And they will say, "Praise to Allah, who has fulfilled for us His promise and made us inherit the earth [so] we may settle in Paradise wherever we will. And excellent is the reward of [righteous] workers."
39|75|And you will see the angels surrounding the Throne, exalting [Allah] with praise of their Lord. And it will be judged between them in truth, and it will be said, "[All] praise to Allah, Lord of the worlds."
40|1|Ha, Meem.
40|2|The revelation of the Book is from Allah, the Exalted in Might, the Knowing.
40|3|The forgiver of sin, acceptor of repentance, severe in punishment, owner of abundance. There is no deity except Him; to Him is the destination.
40|4|No one disputes concerning the signs of Allah except those who disbelieve, so be not deceived by their [uninhibited] movement throughout the land.
40|5|The people of Noah denied before them and the [disbelieving] factions after them, and every nation intended [a plot] for their messenger to seize him, and they disputed by [using] falsehood to [attempt to] invalidate thereby the truth. So I seized them, and how [terrible] was My penalty.
40|6|And thus has the word of your Lord come into effect upon those who disbelieved that they are companions of the Fire.
40|7|Those [angels] who carry the Throne and those around it exalt [Allah] with praise of their Lord and believe in Him and ask forgiveness for those who have believed, [saying], "Our Lord, You have encompassed all things in mercy and knowledge, so forgive those who have repented and followed Your way and protect them from the punishment of Hellfire.
40|8|Our Lord, and admit them to gardens of perpetual residence which You have promised them and whoever was righteous among their fathers, their spouses and their offspring. Indeed, it is You who is the Exalted in Might, the Wise.
40|9|And protect them from the evil consequences [of their deeds]. And he whom You protect from evil consequences that Day - You will have given him mercy. And that is the great attainment."
40|10|Indeed, those who disbelieve will be addressed, "The hatred of Allah for you was [even] greater than your hatred of yourselves [this Day in Hell] when you were invited to faith, but you refused."
40|11|They will say, "Our Lord, You made us lifeless twice and gave us life twice, and we have confessed our sins. So is there to an exit any way?"
40|12|[They will be told], "That is because, when Allah was called upon alone, you disbelieved; but if others were associated with Him, you believed. So the judgement is with Allah, the Most High, the Grand."
40|13|It is He who shows you His signs and sends down to you from the sky, provision. But none will remember except he who turns back [in repentance].
40|14|So invoke Allah, [being] sincere to Him in religion, although the disbelievers dislike it.
40|15|[He is] the Exalted above [all] degrees, Owner of the Throne; He places the inspiration of His command upon whom He wills of His servants to warn of the Day of Meeting.
40|16|The Day they come forth nothing concerning them will be concealed from Allah. To whom belongs [all] sovereignty this Day? To Allah, the One, the Prevailing.
40|17|This Day every soul will be recompensed for what it earned. No injustice today! Indeed, Allah is swift in account.
40|18|And warn them, [O Muhammad], of the Approaching Day, when hearts are at the throats, filled [with distress]. For the wrongdoers there will be no devoted friend and no intercessor [who is] obeyed.
40|19|He knows that which deceives the eyes and what the breasts conceal.
40|20|And Allah judges with truth, while those they invoke besides Him judge not with anything. Indeed, Allah - He is the Hearing, the Seeing.
40|21|Have they not traveled through the land and observed how was the end of those who were before them? They were greater than them in strength and in impression on the land, but Allah seized them for their sins. And they had not from Allah any protector.
40|22|That was because their messengers were coming to them with clear proofs, but they disbelieved, so Allah seized them. Indeed, He is Powerful and severe in punishment.
40|23|And We did certainly send Moses with Our signs and a clear authority
40|24|To Pharaoh, Haman and Qarun; but they said, "[He is] a magician and a liar."
40|25|And when he brought them the truth from Us, they said, "Kill the sons of those who have believed with him and keep their women alive." But the plan of the disbelievers is not except in error.
40|26|And Pharaoh said, "Let me kill Moses and let him call upon his Lord. Indeed, I fear that he will change your religion or that he will cause corruption in the land."
40|27|But Moses said, "Indeed, I have sought refuge in my Lord and your Lord from every arrogant one who does not believe in the Day of Account."
40|28|And a believing man from the family of Pharaoh who concealed his faith said, "Do you kill a man [merely] because he says, 'My Lord is Allah' while he has brought you clear proofs from your Lord? And if he should be lying, then upon him is [the consequence of] his lie; but if he should be truthful, there will strike you some of what he promises you. Indeed, Allah does not guide one who is a transgressor and a liar.
40|29|O my people, sovereignty is yours today, [your being] dominant in the land. But who would protect us from the punishment of Allah if it came to us?" Pharaoh said, "I do not show you except what I see, and I do not guide you except to the way of right conduct."
40|30|And he who believed said, "O my people, indeed I fear for you [a fate] like the day of the companies -
40|31|Like the custom of the people of Noah and of 'Aad and Thamud and those after them. And Allah wants no injustice for [His] servants.
40|32|And O my people, indeed I fear for you the Day of Calling -
40|33|The Day you will turn your backs fleeing; there is not for you from Allah any protector. And whoever Allah leaves astray - there is not for him any guide.
40|34|And Joseph had already come to you before with clear proofs, but you remained in doubt of that which he brought to you, until when he died, you said, 'Never will Allah send a messenger after him.' Thus does Allah leave astray he who is a transgressor and skeptic."
40|35|Those who dispute concerning the signs of Allah without an authority having come to them - great is hatred [of them] in the sight of Allah and in the sight of those who have believed. Thus does Allah seal over every heart [belonging to] an arrogant tyrant.
40|36|And Pharaoh said, "O Haman, construct for me a tower that I might reach the ways -
40|37|The ways into the heavens - so that I may look at the deity of Moses; but indeed, I think he is a liar." And thus was made attractive to Pharaoh the evil of his deed, and he was averted from the [right] way. And the plan of Pharaoh was not except in ruin.
40|38|And he who believed said, "O my people, follow me, I will guide you to the way of right conduct.
40|39|O my people, this worldly life is only [temporary] enjoyment, and indeed, the Hereafter - that is the home of [permanent] settlement.
40|40|Whoever does an evil deed will not be recompensed except by the like thereof; but whoever does righteousness, whether male or female, while he is a believer - those will enter Paradise, being given provision therein without account.
40|41|And O my people, how is it that I invite you to salvation while you invite me to the Fire?
40|42|You invite me to disbelieve in Allah and associate with Him that of which I have no knowledge, and I invite you to the Exalted in Might, the Perpetual Forgiver.
40|43|Assuredly, that to which you invite me has no [response to a] supplication in this world or in the Hereafter; and indeed, our return is to Allah, and indeed, the transgressors will be companions of the Fire.
40|44|And you will remember what I [now] say to you, and I entrust my affair to Allah. Indeed, Allah is Seeing of [His] servants."
40|45|So Allah protected him from the evils they plotted, and the people of Pharaoh were enveloped by the worst of punishment -
40|46|The Fire, they are exposed to it morning and evening. And the Day the Hour appears [it will be said], "Make the people of Pharaoh enter the severest punishment."
40|47|And [mention] when they will argue within the Fire, and the weak will say to those who had been arrogant, "Indeed, we were [only] your followers, so will you relieve us of a share of the Fire?"
40|48|Those who had been arrogant will say, "Indeed, all [of us] are in it. Indeed, Allah has judged between the servants."
40|49|And those in the Fire will say to the keepers of Hell, "Supplicate your Lord to lighten for us a day from the punishment."
40|50|They will say, "Did there not come to you your messengers with clear proofs?" They will say, "Yes." They will reply, "Then supplicate [yourselves], but the supplication of the disbelievers is not except in error."
40|51|Indeed, We will support Our messengers and those who believe during the life of this world and on the Day when the witnesses will stand -
40|52|The Day their excuse will not benefit the wrongdoers, and they will have the curse, and they will have the worst home.
40|53|And We had certainly given Moses guidance, and We caused the Children of Israel to inherit the Scripture
40|54|As guidance and a reminder for those of understanding.
40|55|So be patient, [O Muhammad]. Indeed, the promise of Allah is truth. And ask forgiveness for your sin and exalt [Allah] with praise of your Lord in the evening and the morning.
40|56|Indeed, those who dispute concerning the signs of Allah without [any] authority having come to them - there is not within their breasts except pride, [the extent of] which they cannot reach. So seek refuge in Allah. Indeed, it is He who is the Hearing, the Seeing.
40|57|The creation of the heavens and earth is greater than the creation of mankind, but most of the people do not know.
40|58|And not equal are the blind and the seeing, nor are those who believe and do righteous deeds and the evildoer. Little do you remember.
40|59|Indeed, the Hour is coming - no doubt about it - but most of the people do not believe.
40|60|And your Lord says, "Call upon Me; I will respond to you." Indeed, those who disdain My worship will enter Hell [rendered] contemptible.
40|61|It is Allah who made for you the night that you may rest therein and the day giving sight. Indeed, Allah is full of bounty to the people, but most of the people are not grateful.
40|62|That is Allah, your Lord, Creator of all things; there is no deity except Him, so how are you deluded?
40|63|Thus were those [before you] deluded who were rejecting the signs of Allah.
40|64|It is Allah who made for you the earth a place of settlement and the sky a ceiling and formed you and perfected your forms and provided you with good things. That is Allah, your Lord; then blessed is Allah, Lord of the worlds.
40|65|He is the Ever-Living; there is no deity except Him, so call upon Him, [being] sincere to Him in religion. [All] praise is [due] to Allah, Lord of the worlds.
40|66|Say, [O Muhammad], "Indeed, I have been forbidden to worship those you call upon besides Allah once the clear proofs have come to me from my Lord, and I have been commanded to submit to the Lord of the worlds."
40|67|It is He who created you from dust, then from a sperm-drop, then from a clinging clot; then He brings you out as a child; then [He develops you] that you reach your [time of] maturity, then [further] that you become elders. And among you is he who is taken in death before [that], so that you reach a specified term; and perhaps you will use reason.
40|68|He it is who gives life and causes death; and when He decrees a matter, He but says to it, "Be," and it is.
40|69|Do you not consider those who dispute concerning the signs of Allah - how are they averted?
40|70|Those who deny the Book and that with which We sent Our messengers - they are going to know,
40|71|When the shackles are around their necks and the chains; they will be dragged
40|72|In boiling water; then in the Fire they will be filled [with flame].
40|73|Then it will be said to them, "Where is that which you used to associate [with Him in worship]
40|74|Other than Allah?" They will say, "They have departed from us; rather, we did not used to invoke previously anything." Thus does Allah put astray the disbelievers.
40|75|[The angels will say], "That was because you used to exult upon the earth without right and you used to behave insolently.
40|76|Enter the gates of Hell to abide eternally therein, and wretched is the residence of the arrogant."
40|77|So be patient, [O Muhammad]; indeed, the promise of Allah is truth. And whether We show you some of what We have promised them or We take you in death, it is to Us they will be returned.
40|78|And We have already sent messengers before you. Among them are those [whose stories] We have related to you, and among them are those [whose stories] We have not related to you. And it was not for any messenger to bring a sign [or verse] except by permission of Allah. So when the command of Allah comes, it will be concluded in truth, and the falsifiers will thereupon lose [all].
40|79|It is Allah who made for you the grazing animals upon which you ride, and some of them you eat.
40|80|And for you therein are [other] benefits and that you may realize upon them a need which is in your breasts; and upon them and upon ships you are carried.
40|81|And He shows you His signs. So which of the signs of Allah do you deny?
40|82|Have they not traveled through the land and observed how was the end of those before them? They were more numerous than themselves and greater in strength and in impression on the land, but they were not availed by what they used to earn.
40|83|And when their messengers came to them with clear proofs, they [merely] rejoiced in what they had of knowledge, but they were enveloped by what they used to ridicule.
40|84|And when they saw Our punishment, they said," We believe in Allah alone and disbelieve in that which we used to associate with Him."
40|85|But never did their faith benefit them once they saw Our punishment. [It is] the established way of Allah which has preceded among His servants. And the disbelievers thereupon lost [all].
41|1|Ha, Meem.
41|2|[This is] a revelation from the Entirely Merciful, the Especially Merciful -
41|3|A Book whose verses have been detailed, an Arabic Qur'an for a people who know,
41|4|As a giver of good tidings and a warner; but most of them turn away, so they do not hear.
41|5|And they say, "Our hearts are within coverings from that to which you invite us, and in our ears is deafness, and between us and you is a partition, so work; indeed, we are working."
41|6|Say, O [Muhammad], "I am only a man like you to whom it has been revealed that your god is but one God; so take a straight course to Him and seek His forgiveness." And woe to those who associate others with Allah -
41|7|Those who do not give zakah, and in the Hereafter they are disbelievers.
41|8|Indeed, those who believe and do righteous deeds - for them is a reward uninterrupted.
41|9|Say, "Do you indeed disbelieve in He who created the earth in two days and attribute to Him equals? That is the Lord of the worlds."
41|10|And He placed on the earth firmly set mountains over its surface, and He blessed it and determined therein its [creatures'] sustenance in four days without distinction - for [the information] of those who ask.
41|11|Then He directed Himself to the heaven while it was smoke and said to it and to the earth, "Come [into being], willingly or by compulsion." They said, "We have come willingly."
41|12|And He completed them as seven heavens within two days and inspired in each heaven its command. And We adorned the nearest heaven with lamps and as protection. That is the determination of the Exalted in Might, the Knowing.
41|13|But if they turn away, then say, "I have warned you of a thunderbolt like the thunderbolt [that struck] 'Aad and Thamud.
41|14|[That occurred] when the messengers had come to them before them and after them, [saying], "Worship not except Allah." They said, "If our Lord had willed, He would have sent down the angels, so indeed we, in that with which you have been sent, are disbelievers."
41|15|As for 'Aad, they were arrogant upon the earth without right and said, "Who is greater than us in strength?" Did they not consider that Allah who created them was greater than them in strength? But they were rejecting Our signs.
41|16|So We sent upon them a screaming wind during days of misfortune to make them taste the punishment of disgrace in the worldly life; but the punishment of the Hereafter is more disgracing, and they will not be helped.
41|17|And as for Thamud, We guided them, but they preferred blindness over guidance, so the thunderbolt of humiliating punishment seized them for what they used to earn.
41|18|And We saved those who believed and used to fear Allah.
41|19|And [mention, O Muhammad], the Day when the enemies of Allah will be gathered to the Fire while they are [driven] assembled in rows,
41|20|Until, when they reach it, their hearing and their eyes and their skins will testify against them of what they used to do.
41|21|And they will say to their skins, "Why have you testified against us?" They will say, "We were made to speak by Allah, who has made everything speak; and He created you the first time, and to Him you are returned.
41|22|And you were not covering yourselves, lest your hearing testify against you or your sight or your skins, but you assumed that Allah does not know much of what you do.
41|23|And that was your assumption which you assumed about your Lord. It has brought you to ruin, and you have become among the losers."
41|24|So [even] if they are patient, the Fire is a residence for them; and if they ask to appease [Allah], they will not be of those who are allowed to appease.
41|25|And We appointed for them companions who made attractive to them what was before them and what was behind them [of sin], and the word has come into effect upon them among nations which had passed on before them of jinn and men. Indeed, they [all] were losers.
41|26|And those who disbelieve say, "Do not listen to this Qur'an and speak noisily during [the recitation of] it that perhaps you will overcome."
41|27|But We will surely cause those who disbelieve to taste a severe punishment, and We will surely recompense them for the worst of what they had been doing.
41|28|That is the recompense of the enemies of Allah - the Fire. For them therein is the home of eternity as recompense for what they, of Our verses, were rejecting.
41|29|And those who disbelieved will [then] say, "Our Lord, show us those who misled us of the jinn and men [so] we may put them under our feet that they will be among the lowest."
41|30|Indeed, those who have said, "Our Lord is Allah " and then remained on a right course - the angels will descend upon them, [saying], "Do not fear and do not grieve but receive good tidings of Paradise, which you were promised.
41|31|We [angels] were your allies in worldly life and [are so] in the Hereafter. And you will have therein whatever your souls desire, and you will have therein whatever you request [or wish]
41|32|As accommodation from a [Lord who is] Forgiving and Merciful."
41|33|And who is better in speech than one who invites to Allah and does righteousness and says, "Indeed, I am of the Muslims."
41|34|And not equal are the good deed and the bad. Repel [evil] by that [deed] which is better; and thereupon the one whom between you and him is enmity [will become] as though he was a devoted friend.
41|35|But none is granted it except those who are patient, and none is granted it except one having a great portion [of good].
41|36|And if there comes to you from Satan an evil suggestion, then seek refuge in Allah. Indeed, He is the Hearing, the Knowing.
41|37|And of His signs are the night and day and the sun and moon. Do not prostrate to the sun or to the moon, but prostate to Allah, who created them, if it should be Him that you worship.
41|38|But if they are arrogant - then those who are near your Lord exalt Him by night and by day, and they do not become weary.
41|39|And of His signs is that you see the earth stilled, but when We send down upon it rain, it quivers and grows. Indeed, He who has given it life is the Giver of Life to the dead. Indeed, He is over all things competent.
41|40|Indeed, those who inject deviation into Our verses are not concealed from Us. So, is he who is cast into the Fire better or he who comes secure on the Day of Resurrection? Do whatever you will; indeed, He is Seeing of what you do.
41|41|Indeed, those who disbelieve in the message after it has come to them... And indeed, it is a mighty Book.
41|42|Falsehood cannot approach it from before it or from behind it; [it is] a revelation from a [Lord who is] Wise and Praiseworthy.
41|43|Nothing is said to you, [O Muhammad], except what was already said to the messengers before you. Indeed, your Lord is a possessor of forgiveness and a possessor of painful penalty.
41|44|And if We had made it a non-Arabic Qur'an, they would have said, "Why are its verses not explained in detail [in our language]? Is it a foreign [recitation] and an Arab [messenger]?" Say, "It is, for those who believe, a guidance and cure." And those who do not believe - in their ears is deafness, and it is upon them blindness. Those are being called from a distant place.
41|45|And We had already given Moses the Scripture, but it came under disagreement. And if not for a word that preceded from your Lord, it would have been concluded between them. And indeed they are, concerning the Qur'an, in disquieting doubt.
41|46|Whoever does righteousness - it is for his [own] soul; and whoever does evil [does so] against it. And your Lord is not ever unjust to [His] servants.
41|47|To him [alone] is attributed knowledge of the Hour. And fruits emerge not from their coverings nor does a female conceive or give birth except with His knowledge. And the Day He will call to them, "Where are My 'partners'?" they will say, "We announce to You that there is [no longer] among us any witness [to that]."
41|48|And lost from them will be those they were invoking before, and they will be certain that they have no place of escape.
41|49|Man is not weary of supplication for good [things], but if evil touches him, he is hopeless and despairing.
41|50|And if We let him taste mercy from Us after an adversity which has touched him, he will surely say, "This is [due] to me, and I do not think the Hour will occur; and [even] if I should be returned to my Lord, indeed, for me there will be with Him the best." But We will surely inform those who disbelieved about what they did, and We will surely make them taste a massive punishment.
41|51|And when We bestow favor upon man, he turns away and distances himself; but when evil touches him, then he is full of extensive supplication.
41|52|Say, "Have you considered: if the Qur'an is from Allah and you disbelieved in it, who would be more astray than one who is in extreme dissension?"
41|53|We will show them Our signs in the horizons and within themselves until it becomes clear to them that it is the truth. But is it not sufficient concerning your Lord that He is, over all things, a Witness?
41|54|Unquestionably, they are in doubt about the meeting with their Lord. Unquestionably He is, of all things, encompassing.
42|1|Ha, Meem.
42|2|'Ayn, Seen, Qaf.
42|3|Thus has He revealed to you, [O Muhammad], and to those before you - Allah, the Exalted in Might, the Wise.
42|4|To Him belongs whatever is in the heavens and whatever is in the earth, and He is the Most High, the Most Great.
42|5|The heavens almost break from above them, and the angels exalt [Allah] with praise of their Lord and ask forgiveness for those on earth. Unquestionably, it is Allah who is the Forgiving, the Merciful.
42|6|And those who take as allies other than Him - Allah is [yet] Guardian over them; and you, [O Muhammad], are not over them a manager.
42|7|And thus We have revealed to you an Arabic Qur'an that you may warn the Mother of Cities [Makkah] and those around it and warn of the Day of Assembly, about which there is no doubt. A party will be in Paradise and a party in the Blaze.
42|8|And if Allah willed, He could have made them [of] one religion, but He admits whom He wills into His mercy. And the wrongdoers have not any protector or helper.
42|9|Or have they taken protectors [or allies] besides him? But Allah - He is the Protector, and He gives life to the dead, and He is over all things competent.
42|10|And in anything over which you disagree - its ruling is [to be referred] to Allah. [Say], "That is Allah, my Lord; upon Him I have relied, and to Him I turn back."
42|11|[He is] Creator of the heavens and the earth. He has made for you from yourselves, mates, and among the cattle, mates; He multiplies you thereby. There is nothing like unto Him, and He is the Hearing, the Seeing.
42|12|To Him belong the keys of the heavens and the earth. He extends provision for whom He wills and restricts [it]. Indeed He is, of all things, Knowing.
42|13|He has ordained for you of religion what He enjoined upon Noah and that which We have revealed to you, [O Muhammad], and what We enjoined upon Abraham and Moses and Jesus - to establish the religion and not be divided therein. Difficult for those who associate others with Allah is that to which you invite them. Allah chooses for Himself whom He wills and guides to Himself whoever turns back [to Him].
42|14|And they did not become divided until after knowledge had come to them - out of jealous animosity between themselves. And if not for a word that preceded from your Lord [postponing the penalty] until a specified time, it would have been concluded between them. And indeed, those who were granted inheritance of the Scripture after them are, concerning it, in disquieting doubt.
42|15|So to that [religion of Allah] invite, [O Muhammad], and remain on a right course as you are commanded and do not follow their inclinations but say, "I have believed in what Allah has revealed of the Qur'an, and I have been commanded to do justice among you. Allah is our Lord and your Lord. For us are our deeds, and for you your deeds. There is no [need for] argument between us and you. Allah will bring us together, and to Him is the [final] destination."
42|16|And those who argue concerning Allah after He has been responded to - their argument is invalid with their Lord, and upon them is [His] wrath, and for them is a severe punishment.
42|17|It is Allah who has sent down the Book in truth and [also] the balance. And what will make you perceive? Perhaps the Hour is near.
42|18|Those who do not believe in it are impatient for it, but those who believe are fearful of it and know that it is the truth. Unquestionably, those who dispute concerning the Hour are in extreme error.
42|19|Allah is Subtle with His servants; He gives provisions to whom He wills. And He is the Powerful, the Exalted in Might.
42|20|Whoever desires the harvest of the Hereafter - We increase for him in his harvest. And whoever desires the harvest of this world - We give him thereof, but there is not for him in the Hereafter any share.
42|21|Or have they other deities who have ordained for them a religion to which Allah has not consented? But if not for the decisive word, it would have been concluded between them. And indeed, the wrongdoers will have a painful punishment.
42|22|You will see the wrongdoers fearful of what they have earned, and it will [certainly] befall them. And those who have believed and done righteous deeds will be in lush regions of the gardens [in Paradise] having whatever they will in the presence of their Lord. That is what is the great bounty.
42|23|It is that of which Allah gives good tidings to His servants who believe and do righteous deeds. Say, [O Muhammad], "I do not ask you for this message any payment [but] only good will through kinship." And whoever commits a good deed - We will increase for him good therein. Indeed, Allah is Forgiving and Appreciative.
42|24|Or do they say, "He has invented about Allah a lie"? But if Allah willed, He could seal over your heart. And Allah eliminates falsehood and establishes the truth by His words. Indeed, He is Knowing of that within the breasts.
42|25|And it is He who accepts repentance from his servants and pardons misdeeds, and He knows what you do.
42|26|And He answers [the supplication of] those who have believed and done righteous deeds and increases [for] them from His bounty. But the disbelievers will have a severe punishment.
42|27|And if Allah had extended [excessively] provision for His servants, they would have committed tyranny throughout the earth. But He sends [it] down in an amount which He wills. Indeed He is, of His servants, Acquainted and Seeing.
42|28|And it is He who sends down the rain after they had despaired and spreads His mercy. And He is the Protector, the Praiseworthy.
42|29|And of his signs is the creation of the heavens and earth and what He has dispersed throughout them of creatures. And He, for gathering them when He wills, is competent.
42|30|And whatever strikes you of disaster - it is for what your hands have earned; but He pardons much.
42|31|And you will not cause failure [to Allah] upon the earth. And you have not besides Allah any protector or helper.
42|32|And of His signs are the ships in the sea, like mountains.
42|33|If He willed, He could still the wind, and they would remain motionless on its surface. Indeed in that are signs for everyone patient and grateful.
42|34|Or He could destroy them for what they earned; but He pardons much.
42|35|And [that is so] those who dispute concerning Our signs may know that for them there is no place of escape.
42|36|So whatever thing you have been given - it is but [for] enjoyment of the worldly life. But what is with Allah is better and more lasting for those who have believed and upon their Lord rely
42|37|And those who avoid the major sins and immoralities, and when they are angry, they forgive,
42|38|And those who have responded to their lord and established prayer and whose affair is [determined by] consultation among themselves, and from what We have provided them, they spend.
42|39|And those who, when tyranny strikes them, they defend themselves,
42|40|And the retribution for an evil act is an evil one like it, but whoever pardons and makes reconciliation - his reward is [due] from Allah. Indeed, He does not like wrongdoers.
42|41|And whoever avenges himself after having been wronged - those have not upon them any cause [for blame].
42|42|The cause is only against the ones who wrong the people and tyrannize upon the earth without right. Those will have a painful punishment.
42|43|And whoever is patient and forgives - indeed, that is of the matters [requiring] determination.

42|46|And there will not be for them any allies to aid them other than Allah. And whoever Allah sends astray - for him there is no way.

42|49|To Allah belongs the dominion of the heavens and the earth; He creates what he wills. He gives to whom He wills female [children], and He gives to whom He wills males.

43|1|Ha, Meem.
43|2|By the clear Book,
43|3|Indeed, We have made it an Arabic Qur'an that you might understand.

43|33|And if it were not that the people would become one community [of disbelievers], We would have made for those who disbelieve in the Most Merciful - for their houses - ceilings and stairways of silver upon which to mount

44|1|Ha, Meem.

45|1|Ha, Meem.
45|2|The revelation of the Book is from Allah, the Exalted in Might, the Wise.
45|3|Indeed, within the heavens and earth are signs for the believers.
45|4|And in the creation of yourselves and what He disperses of moving creatures are signs for people who are certain [in faith].
45|5|And [in] the alternation of night and day and [in] what Allah sends down from the sky of provision and gives life thereby to the earth after its lifelessness and [in His] directing of the winds are signs for a people who reason.

45|7|Woe to every sinful liar
45|8|Who hears the verses of Allah recited to him, then persists arrogantly as if he had not heard them. So give him tidings of a painful punishment.

45|12|It is Allah who subjected to you the sea so that ships may sail upon it by His command and that you may seek of His bounty; and perhaps you will be grateful.
45|13|And He has subjected to you whatever is in the heavens and whatever is on the earth - all from Him. Indeed in that are signs for a people who give thought.

45|18|Then We put you, [O Muhammad], on an ordained way concerning the matter [of religion]; so follow it and do not follow the inclinations of those who do not know.

45|20|This [Qur'an] is enlightenment for mankind and guidance and mercy for a people who are certain [in faith].
45|21|Or do those who commit evils think We will make them like those who have believed and done righteous deeds - [make them] equal in their life and their death? Evil is that which they judge.

45|23|Have you seen he who has taken as his god his [own] desire, and Allah has sent him astray due to knowledge and has set a seal upon his hearing and his heart and put over his vision a veil? So who will guide him after Allah? Then will you not be reminded?
45|24|And they say, "There is not but our worldly life; we die and live, and nothing destroys us except time." And they have of that no knowledge; they are only assuming.

46|1|Ha, Meem.
46|2|The revelation of the Book is from Allah, the Exalted in Might, the Wise.
46|3|We did not create the heavens and earth and what is between them except in truth and [for] a specified term. But those who disbelieve, from that of which they are warned, are turning away.

46|5|And who is more astray than he who invokes besides Allah those who will not respond to him until the Day of Resurrection, and they, of their invocation, are unaware.

46|8|Or do they say, "He has invented it?" Say, "If I have invented it, you will not possess for me [the power of protection] from Allah at all. He is most knowing of that in which you are involved. Sufficient is He as Witness between me and you, and He is the Forgiving the Merciful."
46|9|Say, "I am not something original among the messengers, nor do I know what will be done with me or with you. I only follow that which is revealed to me, and I am not but a clear warner."
46|10|Say, "Have you considered: if the Qur'an was from Allah, and you disbelieved in it while a witness from the Children of Israel has testified to something similar and believed while you were arrogant...?" Indeed, Allah does not guide the wrongdoing people.
46|11|And those who disbelieve say of those who believe, "If it had [truly] been good, they would not have preceded us to it." And when they are not guided by it, they will say, "This is an ancient falsehood."

46|13|Indeed, those who have said, "Our Lord is Allah," and then remained on a right course - there will be no fear concerning them, nor will they grieve.
46|14|Those are the companions of Paradise, abiding eternally therein as reward for what they used to do.
46|15|And We have enjoined upon man, to his parents, good treatment. His mother carried him with hardship and gave birth to him with hardship, and his gestation and weaning [period] is thirty months. [He grows] until, when he reaches maturity and reaches [the age of] forty years, he says, "My Lord, enable me to be grateful for Your favor which You have bestowed upon me and upon my parents and to work righteousness of which You will approve and make righteous for me my offspring. Indeed, I have repented to You, and indeed, I am of the Muslims."
46|16|Those are the ones from whom We will accept the best of what they did and overlook their misdeeds, [their being] among the companions of Paradise. [That is] the promise of truth which they had been promised.
46|17|But one who says to his parents, "Uff to you; do you promise me that I will be brought forth [from the earth] when generations before me have already passed on [into oblivion]?" while they call to Allah for help [and to their son], "Woe to you! Believe! Indeed, the promise of Allah is truth." But he says, "This is not but legends of the former people" -
46|18|Those are the ones upon whom the word has come into effect, [who will be] among nations which had passed on before them of jinn and men. Indeed, they [all] were losers.
46|19|And for all there are degrees [of reward and punishment] for what they have done, and [it is] so that He may fully compensate them for their deeds, and they will not be wronged.
46|20|And the Day those who disbelieved are exposed to the Fire [it will be said], "You exhausted your pleasures during your worldly life and enjoyed them, so this Day you will be awarded the punishment of [extreme] humiliation because you were arrogant upon the earth without right and because you were defiantly disobedient."
46|21|And mention, [O Muhammad], the brother of 'Aad, when he warned his people in the [region of] al-Ahqaf - and warners had already passed on before him and after him - [saying], "Do not worship except Allah. Indeed, I fear for you the punishment of a terrible day."
46|22|They said, "Have you come to delude us away from our gods? Then bring us what you promise us, if you should be of the truthful."
46|23|He said, "Knowledge [of its time] is only with Allah, and I convey to you that with which I was sent; but I see you [to be] a people behaving ignorantly."
46|24|And when they saw it as a cloud approaching their valleys, they said, "This is a cloud bringing us rain!" Rather, it is that for which you were impatient: a wind, within it a painful punishment,
46|25|Destroying everything by command of its Lord. And they became so that nothing was seen [of them] except their dwellings. Thus do We recompense the criminal people.
46|26|And We had certainly established them in such as We have not established you, and We made for them hearing and vision and hearts. But their hearing and vision and hearts availed them not from anything [of the punishment] when they were [continually] rejecting the signs of Allah; and they were enveloped by what they used to ridicule.
46|27|And We have already destroyed what surrounds you of [those] cities, and We have diversified the signs [or verses] that perhaps they might return [from disbelief].
46|28|Then why did those they took besides Allah as deities by which to approach [Him] not aid them? But they had strayed from them. And that was their falsehood and what they were inventing.
46|29|And [mention, O Muhammad], when We directed to you a few of the jinn, listening to the Qur'an. And when they attended it, they said, "Listen quietly." And when it was concluded, they went back to their people as warners.
46|30|They said, "O our people, indeed we have heard a [recited] Book revealed after Moses confirming what was before it which guides to the truth and to a straight path.
46|31|O our people, respond to the Messenger of Allah and believe in him; Allah will forgive for you your sins and protect you from a painful punishment.
46|32|But he who does not respond to the Caller of Allah will not cause failure [to Him] upon earth, and he will not have besides Him any protectors. Those are in manifest error."
46|33|Do they not see that Allah, who created the heavens and earth and did not fail in their creation, is able to give life to the dead? Yes. Indeed, He is over all things competent.
46|34|And the Day those who disbelieved are exposed to the Fire [it will be said], "Is this not the truth?" They will say, "Yes, by our Lord." He will say, "Then taste the punishment because you used to disbelieve."
46|35|So be patient, [O Muhammad], as were those of determination among the messengers and do not be impatient for them. It will be - on the Day they see that which they are promised - as though they had not remained [in the world] except an hour of a day. [This is] notification. And will [any] be destroyed except the defiantly disobedient people?
47|1|Those who disbelieve and avert [people] from the way of Allah - He will waste their deeds.
47|2|And those who believe and do righteous deeds and believe in what has been sent down upon Muhammad - and it is the truth from their Lord - He will remove from them their misdeeds and amend their condition.
47|3|That is because those who disbelieve follow falsehood, and those who believe follow the truth from their Lord. Thus does Allah present to the people their comparisons.
47|4|So when you meet those who disbelieve [in battle], strike [their] necks until, when you have inflicted slaughter upon them, then secure their bonds, and either [confer] favor afterwards or ransom [them] until the war lays down its burdens. That [is the command]. And if Allah had willed, He could have taken vengeance upon them [Himself], but [He ordered armed struggle] to test some of you by means of others. And those who are killed in the cause of Allah - never will He waste their deeds.
47|5|He will guide them and amend their condition
47|6|And admit them to Paradise, which He has made known to them.
47|7|O you who have believed, if you support Allah, He will support you and plant firmly your feet.
47|8|But those who disbelieve - for them is misery, and He will waste their deeds.
47|9|That is because they disliked what Allah revealed, so He rendered worthless their deeds.
47|10|Have they not traveled through the land and seen how was the end of those before them? Allah destroyed [everything] over them, and for the disbelievers is something comparable.
47|11|That is because Allah is the protector of those who have believed and because the disbelievers have no protector.
47|12|Indeed, Allah will admit those who have believed and done righteous deeds to gardens beneath which rivers flow, but those who disbelieve enjoy themselves and eat as grazing livestock eat, and the Fire will be a residence for them.
47|13|And how many a city was stronger than your city [Makkah] which drove you out? We destroyed them; and there was no helper for them.
47|14|So is he who is on clear evidence from his Lord like him to whom the evil of his work has been made attractive and they follow their [own] desires?
47|15|Is the description of Paradise, which the righteous are promised, wherein are rivers of water unaltered, rivers of milk the taste of which never changes, rivers of wine delicious to those who drink, and rivers of purified honey, in which they will have from all [kinds of] fruits and forgiveness from their Lord, like [that of] those who abide eternally in the Fire and are given to drink scalding water that will sever their intestines?
47|16|And among them, [O Muhammad], are those who listen to you, until when they depart from you, they say to those who were given knowledge, "What has he said just now?" Those are the ones of whom Allah has sealed over their hearts and who have followed their [own] desires.
47|17|And those who are guided - He increases them in guidance and gives them their righteousness.
47|18|Then do they await except that the Hour should come upon them unexpectedly? But already there have come [some of] its indications. Then what good to them, when it has come, will be their remembrance?
47|19|So know, [O Muhammad], that there is no deity except Allah and ask forgiveness for your sin and for the believing men and believing women. And Allah knows of your movement and your resting place.
47|20|Those who believe say, "Why has a surah not been sent down? But when a precise surah is revealed and fighting is mentioned therein, you see those in whose hearts is hypocrisy looking at you with a look of one overcome by death. And more appropriate for them [would have been]
47|21|Obedience and good words. And when the matter [of fighting] was determined, if they had been true to Allah, it would have been better for them.
47|22|So would you perhaps, if you turned away, cause corruption on earth and sever your [ties of] relationship?
47|23|Those [who do so] are the ones that Allah has cursed, so He deafened them and blinded their vision.
47|24|Then do they not reflect upon the Qur'an, or are there locks upon [their] hearts?
47|25|Indeed, those who reverted back [to disbelief] after guidance had become clear to them - Satan enticed them and prolonged hope for them.
47|26|That is because they said to those who disliked what Allah sent down, "We will obey you in part of the matter." And Allah knows what they conceal.
47|27|Then how [will it be] when the angels take them in death, striking their faces and their backs?
47|28|That is because they followed what angered Allah and disliked [what earns] His pleasure, so He rendered worthless their deeds.
47|29|Or do those in whose hearts is disease think that Allah would never expose their [feelings of] hatred?
47|30|And if We willed, We could show them to you, and you would know them by their mark; but you will surely know them by the tone of [their] speech. And Allah knows your deeds.
47|31|And We will surely test you until We make evident those who strive among you [for the cause of Allah] and the patient, and We will test your affairs.
47|32|Indeed, those who disbelieved and averted [people] from the path of Allah and opposed the Messenger after guidance had become clear to them - never will they harm Allah at all, and He will render worthless their deeds.
47|33|O you who have believed, obey Allah and obey the Messenger and do not invalidate your deeds.
47|34|Indeed, those who disbelieved and averted [people] from the path of Allah and then died while they were disbelievers - never will Allah forgive them.
47|35|So do not weaken and call for peace while you are superior; and Allah is with you and will never deprive you of [the reward of] your deeds.
47|36|[This] worldly life is only amusement and diversion. And if you believe and fear Allah, He will give you your rewards and not ask you for your properties.
47|37|If He should ask you for them and press you, you would withhold, and He would expose your unwillingness.
47|38|Here you are - those invited to spend in the cause of Allah - but among you are those who withhold [out of greed]. And whoever withholds only withholds [benefit] from himself; and Allah is the Free of need, while you are the needy. And if you turn away, He will replace you with another people; then they will not be the likes of you.
48|1|Indeed, We have given you, [O Muhammad], a clear conquest
48|2|That Allah may forgive for you what preceded of your sin and what will follow and complete His favor upon you and guide you to a straight path
48|3|And [that] Allah may aid you with a mighty victory.
48|4|It is He who sent down tranquillity into the hearts of the believers that they would increase in faith along with their [present] faith. And to Allah belong the soldiers of the heavens and the earth, and ever is Allah Knowing and Wise.
48|5|[And] that He may admit the believing men and the believing women to gardens beneath which rivers flow to abide therein eternally and remove from them their misdeeds - and ever is that, in the sight of Allah, a great attainment -
48|6|And [that] He may punish the hypocrite men and hypocrite women, and the polytheist men and polytheist women - those who assume about Allah an assumption of evil nature. Upon them is a misfortune of evil nature; and Allah has become angry with them and has cursed them and prepared for them Hell, and evil it is as a destination.
48|7|And to Allah belong the soldiers of the heavens and the earth. And ever is Allah Exalted in Might and Wise.
48|8|Indeed, We have sent you as a witness and a bringer of good tidings and a warner
48|9|That you [people] may believe in Allah and His Messenger and honor him and respect the Prophet and exalt Allah morning and afternoon.
48|10|Indeed, those who pledge allegiance to you, [O Muhammad] - they are actually pledging allegiance to Allah. The hand of Allah is over their hands. So he who breaks his word only breaks it to the detriment of himself. And he who fulfills that which he has promised Allah - He will give him a great reward.
48|11|Those who remained behind of the bedouins will say to you, "Our properties and our families occupied us, so ask forgiveness for us." They say with their tongues what is not within their hearts. Say, "Then who could prevent Allah at all if He intended for you harm or intended for you benefit? Rather, ever is Allah, with what you do, Acquainted.
48|12|But you thought that the Messenger and the believers would never return to their families, ever, and that was made pleasing in your hearts. And you assumed an assumption of evil and became a people ruined."
48|13|And whoever has not believed in Allah and His Messenger - then indeed, We have prepared for the disbelievers a Blaze.
48|14|And to Allah belongs the dominion of the heavens and the earth. He forgives whom He wills and punishes whom He wills. And ever is Allah Forgiving and Merciful.
48|15|Those who remained behind will say when you set out toward the war booty to take it, "Let us follow you." They wish to change the words of Allah. Say, "Never will you follow us. Thus did Allah say before." So they will say, "Rather, you envy us." But [in fact] they were not understanding except a little.
48|16|Say to those who remained behind of the bedouins, "You will be called to [face] a people of great military might; you may fight them, or they will submit. So if you obey, Allah will give you a good reward; but if you turn away as you turned away before, He will punish you with a painful punishment."
48|17|There is not upon the blind any guilt or upon the lame any guilt or upon the ill any guilt [for remaining behind]. And whoever obeys Allah and His Messenger - He will admit him to gardens beneath which rivers flow; but whoever turns away - He will punish him with a painful punishment.
48|18|Certainly was Allah pleased with the believers when they pledged allegiance to you, [O Muhammad], under the tree, and He knew what was in their hearts, so He sent down tranquillity upon them and rewarded them with an imminent conquest
48|19|And much war booty which they will take. And ever is Allah Exalted in Might and Wise.
48|20|Allah has promised you much booty that you will take [in the future] and has hastened for you this [victory] and withheld the hands of people from you - that it may be a sign for the believers and [that] He may guide you to a straight path.
48|21|And [He promises] other [victories] that you were [so far] unable to [realize] which Allah has already encompassed. And ever is Allah, over all things, competent.
48|22|And if those [Makkans] who disbelieve had fought you, they would have turned their backs [in flight]. Then they would not find a protector or a helper.
48|23|[This is] the established way of Allah which has occurred before. And never will you find in the way of Allah any change.
48|24|And it is He who withheld their hands from you and your hands from them within [the area of] Makkah after He caused you to overcome them. And ever is Allah of what you do, Seeing.
48|25|They are the ones who disbelieved and obstructed you from al-Masjid al-Haram while the offering was prevented from reaching its place of sacrifice. And if not for believing men and believing women whom you did not know - that you might trample them and there would befall you because of them dishonor without [your] knowledge - [you would have been permitted to enter Makkah]. [This was so] that Allah might admit to His mercy whom He willed. If they had been apart [from them], We would have punished those who disbelieved among them with painful punishment
48|26|When those who disbelieved had put into their hearts chauvinism - the chauvinism of the time of ignorance. But Allah sent down His tranquillity upon His Messenger and upon the believers and imposed upon them the word of righteousness, and they were more deserving of it and worthy of it. And ever is Allah, of all things, Knowing.
48|27|Certainly has Allah showed to His Messenger the vision in truth. You will surely enter al-Masjid al-Haram, if Allah wills, in safety, with your heads shaved and [hair] shortened, not fearing [anyone]. He knew what you did not know and has arranged before that a conquest near [at hand].
48|28|It is He who sent His Messenger with guidance and the religion of truth to manifest it over all religion. And sufficient is Allah as Witness.
48|29|Muhammad is the Messenger of Allah; and those with him are forceful against the disbelievers, merciful among themselves. You see them bowing and prostrating [in prayer], seeking bounty from Allah and [His] pleasure. Their mark is on their faces from the trace of prostration. That is their description in the Torah. And their description in the Gospel is as a plant which produces its offshoots and strengthens them so they grow firm and stand upon their stalks, delighting the sowers - so that Allah may enrage by them the disbelievers. Allah has promised those who believe and do righteous deeds among them forgiveness and a great reward.
49|1|O you who have believed, do not put [yourselves] before Allah and His Messenger but fear Allah. Indeed, Allah is Hearing and Knowing.
49|2|O you who have believed, do not raise your voices above the voice of the Prophet or be loud to him in speech like the loudness of some of you to others, lest your deeds become worthless while you perceive not.
49|3|Indeed, those who lower their voices before the Messenger of Allah - they are the ones whose hearts Allah has tested for righteousness. For them is forgiveness and great reward.
49|4|Indeed, those who call you, [O Muhammad], from behind the chambers - most of them do not use reason.
49|5|And if they had been patient until you [could] come out to them, it would have been better for them. But Allah is Forgiving and Merciful.
49|6|O you who have believed, if there comes to you a disobedient one with information, investigate, lest you harm a people out of ignorance and become, over what you have done, regretful.
49|7|And know that among you is the Messenger of Allah. If he were to obey you in much of the matter, you would be in difficulty, but Allah has endeared to you the faith and has made it pleasing in your hearts and has made hateful to you disbelief, defiance and disobedience. Those are the [rightly] guided.
49|8|[It is] as bounty from Allah and favor. And Allah is Knowing and Wise.
49|9|And if two factions among the believers should fight, then make settlement between the two. But if one of them oppresses the other, then fight against the one that oppresses until it returns to the ordinance of Allah. And if it returns, then make settlement between them in justice and act justly. Indeed, Allah loves those who act justly.
49|10|The believers are but brothers, so make settlement between your brothers. And fear Allah that you may receive mercy.
49|11|O you who have believed, let not a people ridicule [another] people; perhaps they may be better than them; nor let women ridicule [other] women; perhaps they may be better than them. And do not insult one another and do not call each other by [offensive] nicknames. Wretched is the name of disobedience after [one's] faith. And whoever does not repent - then it is those who are the wrongdoers.
49|12|O you who have believed, avoid much [negative] assumption. Indeed, some assumption is sin. And do not spy or backbite each other. Would one of you like to eat the flesh of his brother when dead? You would detest it. And fear Allah; indeed, Allah is Accepting of repentance and Merciful.
49|13|O mankind, indeed We have created you from male and female and made you peoples and tribes that you may know one another. Indeed, the most noble of you in the sight of Allah is the most righteous of you. Indeed, Allah is Knowing and Acquainted.
49|14|The bedouins say, "We have believed." Say, "You have not [yet] believed; but say [instead], 'We have submitted,' for faith has not yet entered your hearts. And if you obey Allah and His Messenger, He will not deprive you from your deeds of anything. Indeed, Allah is Forgiving and Merciful."
49|15|The believers are only the ones who have believed in Allah and His Messenger and then doubt not but strive with their properties and their lives in the cause of Allah. It is those who are the truthful.
49|16|Say, "Would you acquaint Allah with your religion while Allah knows whatever is in the heavens and whatever is on the earth, and Allah is Knowing of all things?"
