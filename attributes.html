<script>
    var dataView;
    var grid;
    var data = [];

	
	var arabicRootsFormatter = function(row, cell, value, columnDef, dataContext) {
		if (value == null || value === "")
			return "-";
		else {
			var tempValue = EnToAr(unescape(value)), temp1='';
			if(!tempValue) return "-";
			temp1 = '<span class="r1">' +tempValue[0]+ '</span>-<span class="r2">' +tempValue[1]+ '</span>-<span class="r3">'+tempValue[2]+ '</span>';
			if(tempValue.length >= 4 && tempValue[3]) tempValue = temp1 + '-<span class=r4>' + tempValue[3] + '</span>';
			else tempValue = temp1;
			return "<span class='arr3' title='" + value + "' >" + tempValue +'</span><span style="display: none; font-size:0.8em;" class="small">&nbsp;&nbsp;'+ value + "</span>";
		}
	}

	var arabicLemsFormatter = function(row, cell, value, columnDef, dataContext) {
		if (value == null || value === "")
			return "-";
		else {
			var tempValue;
			tempValue = value.replace("LEM:", "");
			tempValue = EnToAr(unescape(tempValue));
			return "<span style='color:Xgreen;font-weight:bold;' class='arr2' title='" + value + "' >" + tempValue +'</span><span style="display: none; font-size:0.8em;" class="small">&nbsp;&nbsp;'+ value + "</span>";
		}
	}
	
	
	var qInfoFormatter = function(row, cell, value, columnDef, dataContext){  //(value, val2) {//return "wait...";
		if (!value) return "-"; //row=rowNo, cell=cellNo, dataContext has all the row data
		//whichever token is like 59:24, then linkify it
		var tokens = value.split(' ');
		for(var k=0; k<tokens.length; ++k){
			if(!tokens[k] || tokens[k].indexOf(':') == -1 || !parseInt(tokens[k]) ) continue;
			if(tokens[k].indexOf(':') == 0 || tokens[k].indexOf(':') == (-1+tokens[k].length) ) continue; //discount the first and last char.
			var parts = tokens[k].split(':');
			var url = 'http://beta.quran.com/' + parseInt(parts[0]) +'/'+ parseInt(parts[1]);
			var html = '<a href=' + url + ' target=_>'+ tokens[k] + '</a>';
			tokens[k] = html;
		}
		value = tokens.join(' ');
		return value;
		
		
		var buck = dataContext["buck"], bare, str = '', corpus;
		var ref = dataContext["ref"], index = dataContext["id"], tokens = [], i=0;
		if( corpus = lookupCorpusFeatures(index, ref, buck)){
			if(corpus.lemma)	tokens[i++] = 'Lemma: ' 	  + linkifyCorpusFeature(0, corpus.lemma);
			if(corpus.root)		tokens[i++] = 'Root: '        + linkifyCorpusFeature(1, corpus.root);
			if(corpus.form)		tokens[i++] = 'form: '        + linkifyCorpusFeature(2, corpus.form);
			if(corpus.pos)		tokens[i++] = 'pos: '         + linkifyCorpusFeature(3, corpus.pos);
			if(corpus.features)	tokens[i++] = 'features: '    + corpus.features;
			if(corpus.misc)		tokens[i++] = 'misc: '    	  + corpus.misc;
		}
		tokens[i++] = bare = 'Bare: ' 	  + lookupBare( ref, buck );
		//tokens[i++] = bare = 'Translit: ' + lookupTranslit( ref, buck );
		str = '<ul><li>' + tokens.join('</li><li>') + '</li></ul>';
		return ( '<span>'+ str + '</span>' );
	}
	

    var columns = [
		{id:"col0", name:"#", field:"col0", cssClass: "VCenter", width: 30},
		{id:"col1", name:"Attribute", field:"col1", width: 120, cssClass: "VCenter"},
		{id:"col2", name:"in arabic", field:"col2", formatter:arabicLemsFormatter, cssClass: "VCenter", width: 180},
		{id:"col3", name:"root letters", field:"col3", formatter:arabicRootsFormatter, cssClass: "VCenter", width: 127},
		{id:"col4", name:"associated nouns", field:"col4", formatter:arabicLemsFormatter, cssClass: "VCenter", width: 170},
		{id:"col5", name:"opposites", field:"col5", formatter:arabicLemsFormatter, cssClass: "VCenter", width: 140},

        editable:false,

	 function updateHeaderRow() {
		for (var i = 0; i < columns.length; i++) {
			if (columns[i].id !== "selector") {
				var header = grid.getHeaderRowColumn(columns[i].id);
				$(header).empty();
				$("<input type='text'>")
					.data("columnId", columns[i].id)
					.width(65) ///$(header).width() - 4)
					.val(columnFilters[columns[i].id])
					.appendTo(header);
			}
		}
	}

	function filter(item) {
		if (searchString != "" && (item["tags"].indexOf(searchString) == -1
							   && item["ref"].indexOf(searchString) == -1
							   //&& item["buck"].indexOf(searchString) == -1
							   )
			)
			return false;
		else
		if(searchFilter && searchString != ""){
			$('#rawoutput').text ( $('#rawoutput').text()  + item["ref"] + '\n');
			$('#rawoutput2').text( $('#rawoutput2').text() + item["tags"] + '\n');
		}
		for (var columnId in columnFilters) {
			if (columnId !== undefined && columnFilters[columnId] !== "") {
				var c = grid.getColumns()[grid.getColumnIndex(columnId)];
				if (item[c.field] != columnFilters[columnId]) {
					return false;
				}
			}
		}
		return true;
	}

    var percentCompleteThreshold = 0;
    var prevPercentCompleteThreshold = 0;
    var searchString = "", searchFilter=false;
    var h_runfilters = null;

    function myFilter(item, args) {
        return item["percentComplete"] >= args;
    }

    $(function() {
        // prepare the data
        data = qLoadData();
		
        dataView = new Slick.Data.DataView();
        grid = new Slick.Grid("#myGrid", dataView, columns, options);
        var pager = new Slick.Controls.Pager(dataView, grid, $("#pager"));

        // wire up model events to drive the grid
        dataView.onRowCountChanged.subscribe(function(e, args) {
            grid.updateRowCount();
            grid.render();
        });

        dataView.onRowsChanged.subscribe(function(e, args) {
            grid.invalidateRows(args.rows);
            grid.render();
        });


        // wire up the slider to apply the filter to the model
        $("#pcSlider").slider({
            "range":"min",
            "slide":function(event, ui) {
                if (percentCompleteThreshold != ui.value) {
                    window.clearTimeout(h_runfilters);
                    h_runfilters = window.setTimeout(filterAndUpdate, 10);
                    percentCompleteThreshold = ui.value;
                }
            }
        });

        function filterAndUpdate() {
            var isNarrowing = percentCompleteThreshold > prevPercentCompleteThreshold;
            var isExpanding = percentCompleteThreshold < prevPercentCompleteThreshold;
            var renderedRange = grid.getRenderedRange();

            dataView.setFilterArgs(percentCompleteThreshold);
            dataView.setRefreshHints({
                ignoreDiffsBefore:renderedRange.top,
                ignoreDiffsAfter:renderedRange.bottom + 1,
                isFilterNarrowing:isNarrowing,
                isFilterExpanding:isExpanding
            });
            dataView.refresh();

            prevPercentCompleteThreshold = percentCompleteThreshold;
        }

        // initialize the model after all the events have been hooked up
        dataView.beginUpdate();
        dataView.setItems(data);
		dataView.setFilter(filter);
        //dataView.setFilterArgs(0);
        dataView.endUpdate();
		
		// wire up the search textbox to apply the filter to the model
		$("#txtSearch,#txtSearch2").keyup(function(e) {
			Slick.GlobalEditorLock.cancelCurrentEdit();

			// clear on Esc
			if (e.which == 27)
				this.value = "";

			searchString = this.value;
			searchFilter = false;
			dataView.refresh();
		});
		
		$("#go").click(function(e) {
			searchString = $('#txtSearch').val();
			searchFilter = true;
			$('#rawoutput').text(''); $('#rawoutput2').text('');
			dataView.refresh();
			//searchFilter = false;
		});


    })

	var BuckToBare = function(str){ if(!str) return;
		str = str.replace(/[{`><]/g, 'A').replace(/[\&]/g, 'w').replace(/[}]/g, 'y').replace( /[\FNK#aeiou~\^]/g, '');
		return str;
	}
	var escape = function(input){ if(!input) return; return input.replace(/\</g, '&lt;').replace(/\>/g, '&gt;'); }

		   var ARRAY = DATA.split('\n'), SEP='|'; //TODO: split using a regex, to account for /r/n
		   for(var n=0; n<ARRAY.length; ++n){
			 ARRAY[n] = mapLinenoToRef(n, SEP) + '|' + ARRAY[n];
		   } /*console.log( ARRAY );*/              //profile('PREFIX-end');
		   return ARRAY.join('\n');
	}	
	var fnMapWordToRoots = function(word){ var ROOTS = '', ch = '&zwnj;'; //'\200C'; //&#8204; '&zwnj;';  \200E &lrm;
		if(!word) return ROOTS;
		ROOTS = word.trim().split('').join(ch);
		return ROOTS;
	}
	function mapLinenoToRef(lineno, SEP){
		if(typeof(SEP) == 'undefined' || !SEP) SEP=':';
		var ref = '', pos, line,k; 
		line = parseInt( lineno );
		if( typeof(line) == 'undefined' || typeof(line) != 'number'){ debugger; return -1; }
		if(line==0){ return '1'+SEP+'1'; }
		for(k=0; k<verseIndexes.length-1;++k){
			if(verseIndexes[k+1] > (line+1) ){//BUGFIX for boundry case when search result is first line of Sura. Test for last line too!
				pos = k; break;
			}
		}
		ref = pos +SEP+ (line - verseIndexes[pos] +2);
		return ref;
	}
